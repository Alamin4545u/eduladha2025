<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Earning App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c2f33; /* Dark background for a modern look */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #23272a; /* Slightly lighter container background */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
        }
        .header {
            font-size: 1.5em;
            font-weight: bold;
            color: #7289da; /* Discord-like accent color */
            margin-bottom: 20px;
        }
        .balance-card {
            background: linear-gradient(45deg, #7289da, #424549);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
        }
        .balance-card h2 {
            margin: 0;
            font-size: 1em;
            opacity: 0.8;
        }
        .balance-card p {
            margin: 5px 0 0;
            font-size: 2.2em;
            font-weight: bold;
        }
        button {
            background-color: #5865f2; /* A vibrant button color */
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        button:active {
            transform: scale(0.98);
        }
        button:hover {
            background-color: #4f5bda;
        }
        button#withdrawBtn {
            background-color: #ed4245; /* A distinct color for withdrawal */
        }
        button#withdrawBtn:hover {
            background-color: #d83b3e;
        }
        p#status {
            margin-top: 15px;
            font-weight: 500;
            color: #99aab5; /* A softer color for status text */
            min-height: 20px;
        }
    </style>

    <!-- Giga.pub বিজ্ঞাপন স্ক্রিপ্ট (আপনার দেওয়া অ্যাপ আইডি ব্যবহার করা হয়েছে) -->
    <script src="https://ad.gigapub.tech/script?id=4196"></script>

</head>
<body>

    <div class="container">
        <div class="header">My Wallet</div>
        <div class="balance-card">
            <h2>Current Balance</h2>
            <p id="balance">Loading...</p>
        </div>
        
        <button onclick="performTask()">Watch Ad & Earn 10 Points</button>
        <button id="withdrawBtn" onclick="requestWithdrawal()">Request Withdrawal</button>

        <p id="status"></p>
    </div>

    <!-- Firebase SDK স্ক্রিপ্ট -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- টেলিগ্রাম ওয়েব অ্যাপ SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // আপনার দেওয়া Firebase প্রজেক্টের কনফিগারেশন কোড
        const firebaseConfig = {
            apiKey: "AIzaSyDBgI1ZSeZhgTz86oZ_DIkfXiV6U_u4ZRw",
            authDomain: "money-6c875.firebaseapp.com",
            databaseURL: "https://money-6c875-default-rtdb.firebaseio.com",
            projectId: "money-6c875",
            storageBucket: "money-6c875.appspot.com",
            messagingSenderId: "1054595620545",
            appId: "1:1054595620545:web:89eca4c239c9bc2d167e40"
        };

        // Firebase শুরু করুন
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let userBalance = 0;
        const taskReward = 10; // প্রতিটি কাজের জন্য পুরস্কার

        // টেলিগ্রাম অ্যাপ চালু হলে ব্যবহারকারীর ডেটা লোড করুন
        window.addEventListener('load', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand(); // অ্যাপটি পূর্ণ স্ক্রিনে দেখানোর জন্য

            // টেলিগ্রাম থেকে ব্যবহারকারীর তথ্য নেওয়া হচ্ছে
            currentUser = Telegram.WebApp.initDataUnsafe?.user;

            if (currentUser) {
                // ব্যবহারকারীর আইডি দিয়ে ব্যালেন্স লোড করা হচ্ছে
                loadUserData(currentUser.id.toString());
            } else {
                document.getElementById('balance').innerText = 'Error';
                document.getElementById('status').innerText = 'Could not get user data. Please open this inside Telegram.';
                // বাটনগুলো নিষ্ক্রিয় করে দেওয়া হচ্ছে
                document.querySelector('button').disabled = true;
                document.getElementById('withdrawBtn').disabled = true;
            }
        });

        // Firestore থেকে ব্যবহারকারীর ডেটা লোড করার ফাংশন
        async function loadUserData(userId) {
            const userRef = db.collection('users').doc(userId);
            try {
                const doc = await userRef.get();
                if (doc.exists) {
                    userBalance = doc.data().balance || 0;
                } else {
                    // নতুন ব্যবহারকারী হলে তার জন্য ডাটাবেসে এন্ট্রি তৈরি করা হচ্ছে
                    userBalance = 0;
                    await userRef.set({ 
                        balance: 0, 
                        username: currentUser.username || 'N/A',
                        firstName: currentUser.first_name || '',
                        joinedAt: new Date() 
                    });
                }
                document.getElementById('balance').innerText = `${userBalance} Points`;
            } catch (error) {
                console.error("Error loading user data: ", error);
                document.getElementById('status').innerText = 'Failed to load data.';
            }
        }

        // কাজ করার এবং আয় করার ফাংশন
        function performTask() {
            const statusEl = document.getElementById('status');
            statusEl.innerText = 'Please wait, loading ad...';

            if (window.showGiga) {
                window.showGiga().then(async () => {
                    // বিজ্ঞাপন সফলভাবে দেখলে ব্যালেন্স আপডেট করা হচ্ছে
                    userBalance += taskReward;
                    const userRef = db.collection('users').doc(currentUser.id.toString());
                    await userRef.update({ balance: userBalance });
                    
                    document.getElementById('balance').innerText = `${userBalance} Points`;
                    statusEl.innerText = `Congratulations! You earned ${taskReward} points.`;
                }).catch(e => {
                    console.error("Ad error: ", e);
                    statusEl.innerText = 'Ad not available. Please try again later.';
                });
            } else {
                 statusEl.innerText = 'Ad service is not ready. Please refresh.';
            }
        }

        // উইথড্র রিকোয়েস্ট পাঠানোর ফাংশন
        async function requestWithdrawal() {
            const withdrawalAmount = parseInt(prompt("Enter the number of points you want to withdraw:", userBalance));
            
            if (isNaN(withdrawalAmount) || withdrawalAmount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            if (withdrawalAmount > userBalance) {
                alert("You do not have enough points to withdraw this amount.");
                return;
            }
            
            // উইথড্র রিকোয়েস্ট ডাটাবেসে সেভ করা হচ্ছে
            await db.collection('withdrawals').add({
                userId: currentUser.id,
                username: currentUser.username || 'N/A',
                amount: withdrawalAmount,
                status: 'pending', // আপনি পরে এটিকে 'completed' করতে পারবেন
                requestedAt: new Date()
            });

            // ব্যবহারকারীর ব্যালেন্স থেকে পয়েন্ট কেটে নেওয়া হচ্ছে
            userBalance -= withdrawalAmount;
            const userRef = db.collection('users').doc(currentUser.id.toString());
            await userRef.update({ balance: userBalance });

            document.getElementById('balance').innerText = `${userBalance} Points`;
            alert('Your withdrawal request has been sent successfully! We will process it soon.');
        }
    </script>
</body>
</html>
