<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Rewards</title>

    <!-- ====================================================================================
         SECTION 1: EXTERNAL LIBRARIES (লাইব্রেরি ইমপোর্ট)
    ===================================================================================== -->
    
    <!-- Tailwind CSS (UI Design) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase Client (Database) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 (Popups) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ====================================================================================
         SECTION 2: CSS STYLES (SCROLL LOCK & DESIGN)
    ===================================================================================== -->
    <style>
        /* ফন্ট সেটআপ */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        /* বেসিক রিসেট */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* মোবাইলে ট্যাপ হাইলাইট বন্ধ */
        }

        /* বডি স্টাইল - স্ক্রল লক */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f; /* কালো ব্যাকগ্রাউন্ড */
            color: #ffffff;
            height: 100vh; /* সম্পূর্ণ স্ক্রিন */
            width: 100vw;
            overflow: hidden; /* বডি স্ক্রল বন্ধ */
            display: flex;
            flex-direction: column;
            user-select: none; /* টেক্সট কপি বন্ধ */
            overscroll-behavior: none; /* বাউন্স ইফেক্ট বন্ধ */
        }

        /* গোল্ডেন গ্রেডিয়েন্ট বাটন */
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 50%, #d4af37 100%);
            color: #000;
        }
        
        /* গোল্ডেন টেক্সট */
        .gold-text {
            background: linear-gradient(to right, #FFD700, #FDB931);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* গ্লাস প্যানেল ডিজাইন */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* কন্টেন্ট এরিয়া (শুধুমাত্র এই অংশ স্ক্রল হবে) */
        #main-app {
            flex: 1; /* বাকি জায়গা নিবে */
            overflow-y: auto; /* ভার্টিক্যাল স্ক্রল অন */
            padding: 16px;
            padding-bottom: 100px; /* নিচে জায়গা রাখা */
            scrollbar-width: none; /* ফায়ারফক্স স্ক্রলবার হাইড */
            -ms-overflow-style: none; /* IE স্ক্রলবার হাইড */
        }

        /* ক্রোম/সাফারির জন্য স্ক্রলবার হাইড */
        #main-app::-webkit-scrollbar {
            display: none;
        }

        /* বটম নেভিগেশন বার */
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #6b7280;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item.active {
            color: #FFD700;
        }

        .nav-item i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .nav-item.active i {
            transform: translateY(-5px);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 500;
        }

        /* লোডিং স্পিনার */
        .loader-container {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* ইনপুট ফিল্ড ডিজাইন */
        .custom-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            padding: 12px 16px;
            border-radius: 12px;
            transition: 0.3s;
            font-size: 14px;
        }

        .custom-input:focus {
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.1);
        }

        /* ডিসেবল বাটন স্টাইল */
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* সুইট অ্যালার্ট কাস্টমাইজেশন */
        div:where(.swal2-container) div:where(.swal2-popup) {
            background: #1a1a1a !important;
            border: 1px solid #FFD700;
            color: white;
            border-radius: 16px;
        }
    </style>
</head>
<body>

    <!-- ====================================================================================
         SECTION 3: LOADING SCREEN
    ===================================================================================== -->
    <div id="loading-screen" class="loader-container">
        <div class="loader"></div>
        <h2 class="text-2xl font-bold gold-text tracking-[4px]">PREMIUM</h2>
        <p class="text-xs text-gray-500 mt-2 tracking-widest">LOADING DATA...</p>
        
        <!-- Error Retry Box -->
        <div id="error-box" class="hidden mt-8 px-6 w-full max-w-sm">
            <div class="bg-red-500/10 border border-red-500/50 rounded-xl p-4 text-center">
                <i class="fas fa-exclamation-circle text-red-500 text-3xl mb-3"></i>
                <h4 class="text-white font-bold mb-1">Connection Error</h4>
                <p id="error-msg" class="text-gray-400 text-xs mb-4">Unable to connect.</p>
                <button onclick="location.reload()" class="bg-red-500 text-white px-6 py-2 rounded-full text-xs font-bold shadow-lg hover:bg-red-600 transition">
                    RETRY
                </button>
            </div>
        </div>
    </div>

    <!-- ====================================================================================
         SECTION 4: HEADER (Fixed Top)
    ===================================================================================== -->
    <header class="glass-panel border-b-0 rounded-b-3xl p-5 z-40 shrink-0 relative">
        <div class="flex justify-between items-center">
            <!-- User Info -->
            <div class="flex items-center gap-4">
                <div class="relative">
                    <img id="user-photo" src="https://ui-avatars.com/api/?name=U&background=random" class="w-12 h-12 rounded-full border-2 border-[#FFD700] object-cover p-0.5 shadow-[0_0_15px_rgba(255,215,0,0.3)]">
                    <div class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-[#0f0f0f] rounded-full animate-pulse"></div>
                </div>
                <div>
                    <h3 id="user-name" class="font-bold text-lg leading-tight text-white tracking-wide">...</h3>
                    <div class="flex items-center gap-1 mt-1">
                        <span class="bg-[#FFD700]/10 text-[#FFD700] text-[9px] px-2 py-0.5 rounded-full border border-[#FFD700]/20 font-bold uppercase tracking-wider">
                            VIP MEMBER
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Balance -->
            <div class="text-right">
                <p class="text-[10px] text-gray-400 uppercase tracking-[2px] mb-1 font-semibold">Balance</p>
                <div class="flex items-center justify-end gap-2 bg-white/5 px-3 py-1.5 rounded-xl border border-white/10">
                    <i class="fas fa-coins text-[#FFD700] text-sm drop-shadow-md"></i>
                    <span id="user-balance" class="text-xl font-bold text-white tracking-wide">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- ====================================================================================
         SECTION 5: MAIN CONTENT (Scrollable)
    ===================================================================================== -->
    <div id="main-app" class="hidden">
        <!-- Pages will load here -->
    </div>

    <!-- ====================================================================================
         SECTION 6: BOTTOM NAVIGATION (Fixed Bottom)
    ===================================================================================== -->
    <nav class="glass-panel rounded-t-3xl pb-4 pt-3 z-50 shrink-0 h-20">
        <div class="nav-container">
            <div onclick="router('home')" class="nav-item active" id="btn-home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div onclick="router('tasks')" class="nav-item" id="btn-tasks">
                <i class="fas fa-list-check"></i>
                <span>Tasks</span>
            </div>
            <div onclick="router('wallet')" class="nav-item" id="btn-wallet">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </div>
            <div onclick="router('history')" class="nav-item" id="btn-history">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
            <div onclick="router('refer')" class="nav-item" id="btn-refer">
                <i class="fas fa-users"></i>
                <span>Refer</span>
            </div>
        </div>
    </nav>

         SECTION 7: JAVASCRIPT LOGIC
    ===================================================================================== -->
