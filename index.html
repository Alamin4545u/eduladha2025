<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>এ্যাড দেখে টাকা ইনকাম করুন</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --bg: #0f0f0f;
            --card: rgba(30, 30, 30, 0.7);
            --glass: rgba(255, 255, 255, 0.05);
            --text: #fff;
            --gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
            perspective: 1000px;
            touch-action: manipulation; /* Helps with mobile touch */
        }

        /* Home Header (Only for Home) */
        .home-header {
            text-align: left;
            padding: 15px 20px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(76, 175, 80, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            font-size: 16px;
            color: var(--gold);
            font-weight: 500;
        }

        /* Banners */
        .banner-container {
            margin: 40px 20px 20px 20px; /* Increased top margin for username space */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .banner {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: all 0.4s;
            opacity: 0;
            transform: translateX(-50px); /* Slide in from left */
            animation: bannerSlideIn 0.8s ease-out forwards;
        }
        .banner:nth-child(1) { animation-delay: 0.2s; }
        .banner:nth-child(2) { animation-delay: 0.6s; }
        @keyframes bannerSlideIn {
            to { opacity: 1; transform: translateX(0); }
        }
        .banner:hover { transform: scale(1.02) rotateY(5deg); }

        /* Balance Card (Smaller) */
        .balance-card {
            margin: 15px 20px;
            background: var(--card);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4), inset 0 0 15px rgba(76,175,80,0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            transform-style: preserve-3d;
            transition: all 0.4s;
            max-width: 300px;
        }
        .balance-card:hover { transform: translateY(-5px) rotateX(5deg); }
        .balance-label { font-size: 14px; color: #aaa; margin-bottom: 6px; }
        .balance-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 12px rgba(76,175,80,0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { text-shadow: 0 0 12px rgba(76,175,80,0.7); } 50% { text-shadow: 0 0 20px rgba(76,175,80,1); } }

        /* Action Buttons */
        .action-btn {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(76,175,80,0.4);
            transition: all 0.3s;
            transform-style: preserve-3d;
        }
        .action-btn:hover { transform: translateY(-3px) scale(1.03); box-shadow: 0 12px 25px rgba(76,175,80,0.6); }
        .action-btn:disabled { background: #444; cursor: not-allowed; transform: none; }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(76, 175, 80, 0.3);
            z-index: 1000;
        }
        .nav-item {
            text-align: center;
            color: #aaa;
            font-size: 12px;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 12px;
            width: 60px;
        }
        .nav-item.active, .nav-item:hover {
            color: var(--primary);
            background: rgba(76, 175, 80, 0.2);
            transform: scale(1.1);
        }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }

        /* Screens */
        .screen { display: none; padding: 10px; }
        .screen.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: none; } }

        /* History */
        .history-item {
            background: var(--card);
            padding: 15px;
            margin: 12px 0;
            border-radius: 14px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .history-item:hover { transform: translateX(5px); }
        .status-pending { color: #ff9800; } .status-paid { color: #4caf50; } .status-rejected { color: #f44336; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: var(--card);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(76, 175, 80, 0.4);
            transform-style: preserve-3d;
            animation: modalPop 0.4s;
        }
        @keyframes modalPop { from { transform: scale(0.8) rotateX(-10deg); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(76, 175, 80, 0.5);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        .btn-close { background: linear-gradient(45deg, #f44336, #d32f2f); }

        /* Task Screen */
        .task-card {
            background: var(--card);
            padding: 18px;
            margin: 15px 0;
            border-radius: 16px;
            text-align: left;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        /* Disable pull-to-refresh on home */
        #home {
            overscroll-behavior: none; /* Disables pull-to-refresh on mobile */
        }
    </style>
</head>
<body>

    <!-- Screens -->
    <div id="home" class="screen active">
        <div class="home-header" id="homeUsername"></div>
        <div class="banner-container">
            <img class="banner" src="https://your-uploaded-url/money_earning_apps_banner.jpg" alt="20 Top Money-Earning Apps"> <!-- Replace with actual URL -->
            <img class="banner" src="https://your-uploaded-url/refer_and_earn_banner.jpg" alt="Refer & Earn"> <!-- Replace with actual URL -->
        </div>
        <div class="balance-card">
            <div class="balance-label">আপনার ব্যালেন্স</div>
            <div class="balance-amount">৳ <span id="balance">0</span></div>
        </div>
        <button class="action-btn" id="dailyClaim"><i class="fas fa-gift"></i> ডেইলি রিওয়ার্ড (+<span id="dailyPoints">50</span>)</button>
    </div>

    <div id="wallet" class="screen">
        <h2 style="text-align:center; margin:20px 0; color:var(--primary);">ওয়ালেট</h2>
        <div class="balance-card">
            <div class="balance-label">মোট ব্যালেন্স</div>
            <div class="balance-amount">৳ <span id="balanceWallet">0</span></div>
        </div>
        <button class="action-btn" id="withdrawBtn"><i class="fas fa-hand-holding-dollar"></i> উইথড্র করুন</button>
        <p style="text-align:center; color:#aaa; margin-top:20px;">১ ৳ = ১ টাকা</p>
    </div>

    <div id="history" class="screen">
        <h2 style="text-align:center; margin:20px 0; color:var(--primary);">উইথড্র হিস্ট্রি</h2>
        <div id="historyList">কোনো হিস্ট্রি নেই</div>
    </div>

    <div id="task" class="screen">
        <h2 style="text-align:center; margin:20px 0; color:var(--primary);">টাস্ক</h2>
        <button class="action-btn" id="watchAd"><i class="fas fa-play"></i> এ্যাড দেখুন (+<span id="adPoints">10</span>)</button>
        <div class="task-card">
            <h3><i class="fas fa-play"></i> প্রতিদিন এ্যাড দেখুন</h3>
            <p>প্রতিবার এ্যাড দেখলে <span id="adPointsTask">10</span> ৳</p>
        </div>
        <div class="task-card">
            <h3><i class="fas fa-gift"></i> ডেইলি রিওয়ার্ড</h3>
            <p>প্রতিদিন ক্লেইম করে <span id="dailyPointsTask">50</span> ৳ পান</p>
        </div>
    </div>

    <div id="profile" class="screen">
        <h2 style="text-align:center; margin:20px 0; color:var(--primary);">প্রোফাইল</h2>
        <div style="text-align:center;">
            <img id="profileImgBig" class="profile-img" style="width:100px;height:100px;border-radius:50%;box-shadow:0 0 20px rgba(76,175,80,0.6);" src="" alt="">
            <p style="margin:15px 0; font-size:18px;" id="profileName"></p>
            <p style="color:#aaa;">Telegram ID: <span id="telegramId"></span></p>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h2><i class="fas fa-exchange-alt"></i> উইথড্র রিকোয়েস্ট</h2>
            <input id="amount" type="number" placeholder="ন্যূনতম 500 ৳">
            <input id="paymentDetails" type="text" placeholder="bKash/Nagad/Rocket নম্বর">
            <button class="action-btn" id="submitWithdraw" style="margin:10px auto; display:block; width:100%;"><i class="fas fa-check"></i> সাবমিট</button>
            <button class="action-btn btn-close" id="closeModal" style="margin:10px auto; display:block; width:100%;"><i class="fas fa-times"></i> বন্ধ</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <div class="nav-item active" data-screen="home"><i class="fas fa-home"></i> হোম</div>
        <div class="nav-item" data-screen="wallet"><i class="fas fa-wallet"></i> ওয়ালেট</div>
        <div class="nav-item" data-screen="history"><i class="fas fa-history"></i> হিস্ট্রি</div>
        <div class="nav-item" data-screen="task"><i class="fas fa-tasks"></i> টাস্ক</div>
        <div class="nav-item" data-screen="profile"><i class="fas fa-user"></i> প্রোফাইল</div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDtp3b0fdEvcjAPvmdupd00qDCbucyFIc0",
            authDomain: "mini-bot-735bf.firebaseapp.com",
            projectId: "mini-bot-735bf",
            storageBucket: "mini-bot-735bf.firebasestorage.app",
            messagingSenderId: "1056580233393",
            appId: "1:1056580233393:web:058609b1ca944020755a90"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Telegram
        Telegram.WebApp.ready();
        const tgUser = Telegram.WebApp.initDataUnsafe.user;
        if (!tgUser) {
            document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:50px;'>টেলিগ্রাম থেকে খুলুন!</h1>";
            throw new Error("Not in Telegram");
        }

        const telegramId = tgUser.id.toString();
        const username = tgUser.username || tgUser.first_name || 'ইউজার';
        const photoUrl = tgUser.photo_url || 'https://via.placeholder.com/100';

        // DOM Elements
        const screens = document.querySelectorAll('.screen');
        const navItems = document.querySelectorAll('.nav-item');
        let userDocRef, config = { pointsPerAd: 10, minWithdraw: 500, dailyRewardPoints: 50, dailyRewardCooldown: 86400000 };

        // Set Home Username (only username, no 'স্বাগতম')
        document.getElementById('homeUsername').innerText = username;

        // Set Profile
        document.getElementById('profileImgBig').src = photoUrl;
        document.getElementById('profileName').innerText = username;
        document.getElementById('telegramId').innerText = telegramId;

        // Navigation
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const screenId = item.dataset.screen;
                screens.forEach(s => s.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
                navItems.forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                if (screenId === 'history') loadHistory();
            });
        });

        // Load Config
        async function loadConfig() {
            try {
                const doc = await db.collection('config').doc('settings').get();
                if (doc.exists) config = { ...config, ...doc.data() };
                updatePointsDisplay();
            } catch (e) { console.error(e); }
        }

        function updatePointsDisplay() {
            document.getElementById('adPoints').innerText = config.pointsPerAd;
            document.getElementById('adPointsTask').innerText = config.pointsPerAd;
            document.getElementById('dailyPoints').innerText = config.dailyRewardPoints;
            document.getElementById('dailyPointsTask').innerText = config.dailyRewardPoints;
            document.getElementById('amount').placeholder = `ন্যূনতম ${config.minWithdraw} ৳`;
        }

        // Auth & Realtime Balance
        auth.signInAnonymously().then(() => {
            auth.onAuthStateChanged(async user => {
                if (!user) return;
                userDocRef = db.collection('users').doc(user.uid);

                const doc = await userDocRef.get();
                if (!doc.exists) {
                    await userDocRef.set({
                        balance: 0, telegramId, username,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastAdWatched: null,
                        lastDailyClaim: null
                    });
                }

                // Realtime Balance
                userDocRef.onSnapshot(snap => {
                    const balance = snap.data().balance || 0;
                    document.getElementById('balance').innerText = balance;
                    document.getElementById('balanceWallet').innerText = balance;
                });

                loadConfig();
                document.getElementById('watchAd').disabled = false;
                document.getElementById('dailyClaim').disabled = false;
            });
        });

        // Watch Ad (in Task)
        document.getElementById('watchAd').onclick = async () => {
            if (typeof window.showGiga === 'undefined') return alert('GigaPub লোড হয়নি');
            const btn = document.getElementById('watchAd'); btn.disabled = true;
            try {
                const snap = await userDocRef.get();
                const last = snap.data().lastAdWatched;
                if (last && (Date.now() - last.toDate().getTime()) < 90000) {
                    alert('৯০ সেকেন্ড অপেক্ষা করুন'); btn.disabled = false; return;
                }
                await window.showGiga();
                await userDocRef.update({
                    balance: firebase.firestore.FieldValue.increment(config.pointsPerAd),
                    lastAdWatched: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert(`অভিনন্দন! ${config.pointsPerAd} ৳ পেয়েছেন`);
            } catch (e) { alert('এ্যাড দেখতে সমস্যা: ' + e.message); }
            btn.disabled = false;
        };

        // Daily Claim (in Home)
        document.getElementById('dailyClaim').onclick = async () => {
            const btn = document.getElementById('dailyClaim'); btn.disabled = true;
            try {
                const snap = await userDocRef.get();
                const last = snap.data().lastDailyClaim;
                if (last && (Date.now() - last.toDate().getTime()) < config.dailyRewardCooldown) {
                    const remaining = Math.ceil((config.dailyRewardCooldown - (Date.now() - last.toDate().getTime())) / 1000);
                    alert(`আবার ক্লেইম করতে ${Math.floor(remaining/3600)} ঘণ্টা অপেক্ষা করুন`);
                    btn.disabled = false; return;
                }
                await window.showGiga();
                await userDocRef.update({
                    balance: firebase.firestore.FieldValue.increment(config.dailyRewardPoints),
                    lastDailyClaim: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert(`ডেইলি রিওয়ার্ড! ${config.dailyRewardPoints} ৳ পেয়েছেন`);
            } catch (e) { alert('ক্লেইম ফেল: ' + e.message); }
            btn.disabled = false;
        };

        // Withdraw (in Wallet)
        const modal = document.getElementById('withdrawModal');
        document.getElementById('withdrawBtn').onclick = () => modal.style.display = 'flex';
        document.getElementById('closeModal').onclick = () => modal.style.display = 'none';
        document.getElementById('submitWithdraw').onclick = async () => {
            const amount = parseInt(document.getElementById('amount').value);
            const details = document.getElementById('paymentDetails').value.trim();
            if (amount < config.minWithdraw || !details) return alert('সঠিক তথ্য দিন');
            try {
                const snap = await userDocRef.get();
                if (snap.data().balance < amount) return alert('ব্যালেন্স কম');
                await db.collection('withdrawals').add({
                    userUid: auth.currentUser.uid, telegramId, amount, details,
                    status: 'pending', requestedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                await userDocRef.update({ balance: firebase.firestore.FieldValue.increment(-amount) });
                alert('উইথড্র রিকোয়েস্ট সফল!');
                modal.style.display = 'none';
                document.getElementById('amount').value = '';
                document.getElementById('paymentDetails').value = '';
            } catch (e) { alert('উইথড্র ফেল: ' + e.message); }
        };

        // Load History
        async function loadHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = '<p>লোড হচ্ছে...</p>';
            try {
                const snap = await db.collection('withdrawals')
                    .where('userUid', '==', auth.currentUser.uid)
                    .orderBy('requestedAt', 'desc').get();
                if (snap.empty) {
                    container.innerHTML = '<p style="color:#aaa;text-align:center;">কোনো হিস্ট্রি নেই</p>';
                    return;
                }
                container.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <div><strong>পরিমাণ:</strong> ৳ ${d.amount}</div>
                        <div><strong>নম্বর:</strong> ${d.details}</div>
                        <div><strong>তারিখ:</strong> ${new Date(d.requestedAt.toDate()).toLocaleString('bn-BD')}</div>
                        <div><strong>স্ট্যাটাস:</strong> <span class="status-${d.status}">${d.status === 'pending' ? 'পেন্ডিং' : d.status === 'paid' ? 'পেইড' : 'রিজেক্ট'}</span></div>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                container.innerHTML = '<p style="color:red;">হিস্ট্রি লোড ফেল</p>';
            }
        }
    </script>
</body>
</html>
