<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coin Collector Game</title>
    <!-- ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶Æ‡¶ø‡¶®‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ Monetag Zone-‡¶è‡¶∞ SDK ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü -->
    <script src='//libtl.com/sdk.js' data-zone='10197154' data-sdk='show_10197154' async></script>

    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #007bff;
            --tg-theme-button-text-color: #ffffff;
            --gold-color: #FFD700;
            --dark-gold-color: #B8860B;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            text-align: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
        }

        #userInfo {
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 12px;
            background: rgba(128, 128, 128, 0.1);
        }

        .score-container {
            margin: 20px 0;
        }

        #score {
            font-size: 4em;
            font-weight: bold;
            color: var(--dark-gold-color);
        }

        .game-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #coinButton {
            width: 150px;
            height: 150px;
            background-color: var(--gold-color);
            border-radius: 50%;
            border: 5px solid var(--dark-gold-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: var(--dark-gold-color);
            user-select: none;
            transition: transform 0.1s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        #coinButton:active {
            transform: scale(0.95);
        }

        .reward-area {
            width: 100%;
            padding: 15px 0;
        }

        #rewardButton {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            transition: background-color 0.2s;
        }

        #rewardButton:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="userInfo">Welcome!</div>
    </div>

    <div class="score-container">
        <h2>Your Score</h2>
        <div id="score">0</div>
    </div>

    <div class="game-area">
        <div id="coinButton" title="Click to collect coins!">ü™ô</div>
    </div>

    <div class="reward-area">
        <button id="rewardButton" disabled>Watch Ad to Double Score!</button>
        <p id="rewardMessage" style="font-size: 0.9em; margin-top: 10px;">Collect 10 points to unlock</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶ø ‡¶Ø‡ßá‡¶® ‡¶™‡ßÅ‡¶∞‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ú‡ßÅ‡ßú‡ßá ‡¶•‡¶æ‡¶ï‡ßá

        // ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        const userInfoDiv = document.getElementById('userInfo');
        if (tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userInfoDiv.textContent = `Player: ${user.first_name || 'Guest'}`;
        }

        // ‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const coinButton = document.getElementById('coinButton');
        const rewardButton = document.getElementById('rewardButton');
        const rewardMessage = document.getElementById('rewardMessage');

        const REWARD_THRESHOLD = 10; // ‡¶ï‡¶§ ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶π‡¶≤‡ßá ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶¨‡ßá
        
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Monetag Zone ID ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
        const MONETAG_ZONE_ID = '10197154';
        const showAdFunction = window[`show_${MONETAG_ZONE_ID}`];

        // ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function updateScore(newScore) {
            score = newScore;
            scoreDisplay.textContent = score;

            // ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶¨‡¶æ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ
            if (score >= REWARD_THRESHOLD) {
                rewardButton.disabled = false;
                rewardMessage.textContent = 'Click now to get a bonus!';
            } else {
                rewardButton.disabled = true;
                rewardMessage.textContent = `Collect ${REWARD_THRESHOLD} points to unlock`;
            }
        }

        // ‡¶ï‡ßü‡ßá‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶¨‡¶æ‡ßú‡¶¨‡ßá
        coinButton.addEventListener('click', () => {
            updateScore(score + 1);
        });

        // ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá
        rewardButton.addEventListener('click', () => {
            if (typeof showAdFunction === 'function') {
                showAdFunction({
                    // ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶∏‡¶´‡¶≤ ‡¶π‡¶≤‡ßá ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
                    onSuccess: function() {
                        console.log('Ad watched successfully!');
                        alert(`Congratulations! Your score has been doubled from ${score} to ${score * 2}!`);
                        updateScore(score * 2);
                    },
                    // ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶≤‡ßá ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
                    onError: function() {
                        console.error('Failed to show the ad.');
                        alert('Could not show ad. Please try again later.');
                    }
                });
            } else {
                console.error('Monetag SDK function not found.');
                alert('Ad service is not available right now.');
            }
        });

        // ‡¶•‡¶ø‡¶Æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
        tg.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
            document.body.style.color = tg.themeParams.text_color || '#000000';
        });

    </script>

</body>
</html>
