<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bkash Earn Free Tk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Header (Visible Everywhere) -->
    <header class="app-header">
        <div class="profile-section">
            <div class="profile-pic" id="profilePic">..</div>
            <div class="user-details">
                <p id="headerFullName">লোড হচ্ছে...</p>
                <small id="headerUsername">@username</small>
            </div>
        </div>
        <div class="header-wallet">
            <p>আপনার ব্যালেন্স</p>
            <span class="balance-amount" id="headerBalance">৳ 0.00</span>
        </div>
    </header>

    <!-- Main Content Area for Screens -->
    <main class="content-container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="home-actions">
                <button id="dailyCheckinBtn" class="icon-btn">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3s-3 1.34-3 3c0 .35.07.69.18 1H6c-1.1 0-2 .9-2 2v2h16V8c0-1.1-.9-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM4 12v8c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8H4z"/></svg>
                    <span>Daily Check</span>
                </button>
                <button id="spinWheelBtn" class="icon-btn">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><path d="M512 256c0 141.4-114.6 256-256 256S0 397.4 0 256 114.6 0 256 0s256 114.6 256 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>
                    <span>Spin Wheel</span>
                </button>
            </div>
        </div>

        <!-- Spin Screen -->
        <div id="spin-screen" class="screen">
            <button id="spinBackBtn" class="back-btn"><span>←</span> হোম</button>
            <h2>Spin & Win</h2>
            <div class="spin-wrapper">
                <div class="spin-pointer">
                    <div class="pointer-triangle"></div>
                    <div class="pointer-base"></div>
                </div>
                <div class="spin-wheel-container">
                    <!-- SVG-Based Spin Wheel -->
                    <svg id="svgWheel" viewBox="0 0 500 500">
                        <defs>
                            <radialGradient id="wheelGlow" cx="50%" cy="50%" r="50%">
                                <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
                                <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
                            </radialGradient>
                            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                            <linearGradient id="segmentGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#ff6b6b"/>
                                <stop offset="100%" stop-color="#ee5a24"/>
                            </linearGradient>
                            <linearGradient id="segmentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#4834d4"/>
                                <stop offset="100%" stop-color="#686de0"/>
                            </linearGradient>
                            <linearGradient id="segmentGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#10ac84"/>
                                <stop offset="100%" stop-color="#1dd1a1"/>
                            </linearGradient>
                            <linearGradient id="segmentGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#feca57"/>
                                <stop offset="100%" stop-color="#ff9ff3"/>
                            </linearGradient>
                            <linearGradient id="segmentGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#a55eea"/>
                                <stop offset="100%" stop-color="#ff7675"/>
                            </linearGradient>
                            <linearGradient id="segmentGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#54a0ff"/>
                                <stop offset="100%" stop-color="#5f27cd"/>
                            </linearGradient>
                            <linearGradient id="segmentGradient7" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#00d2d3"/>
                                <stop offset="100%" stop-color="#01a3a4"/>
                            </linearGradient>
                            <linearGradient id="segmentGradient8" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#f093fb"/>
                                <stop offset="100%" stop-color="#f5576c"/>
                            </linearGradient>
                            <linearGradient id="segmentGradient9" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#4facfe"/>
                                <stop offset="100%" stop-color="#00f2fe"/>
                            </linearGradient>
                            <linearGradient id="segmentGradient10" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#43e97b"/>
                                <stop offset="100%" stop-color="#38f9d7"/>
                            </linearGradient>
                        </defs>
                        <circle cx="250" cy="250" r="250" fill="#f06292"/>
                        <circle cx="250" cy="250" r="240" fill="url(#wheelGlow)"/>
                        <g id="wheelGroup">
                            <!-- Segments, dividers, labels, and sparkles will be generated by JS -->
                        </g>
                    </svg>
                    <button id="spinTriggerBtn">
                        <span>SPIN</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
            <p id="spin-info">আপনার আজকের স্পিন বাকি আছে: <span id="spinsLeft">...</span></p>
        </div>

        <!-- Other Screens (Task, Wallet, Refer) -->
        <div id="task-screen" class="screen"><h2>টাস্ক সেন্টার</h2><p>নতুন টাস্ক শীঘ্রই আসছে...</p></div>
        <div id="wallet-screen" class="screen"><h2>ওয়ালেট</h2><div class="wallet-box"><p>বর্তমান ব্যালেন্স: <strong id="withdrawBalance">৳ 0.00</strong></p><p>সর্বনিম্ন উইথড্র: <strong>৳ 10.00</strong></p></div><div class="form-group"><label for="bkashNumber">আপনার বিকাশ নম্বর দিন:</label><input type="tel" id="bkashNumber" placeholder="e.g., 01700000000" inputmode="numeric"></div><button id="submitWithdrawBtn" class="action-btn">উইথড্র সাবমিট করুন</button></div>
        <div id="refer-screen" class="screen"><h2>বন্ধুদের রেফার করুন</h2><p>আপনার বন্ধুদের রেফার করে আয় করুন। নিচের লিংকটি তাদের সাথে শেয়ার করুন।</p><div class="refer-box"><input type="text" id="referralLink" readonly><button id="shareReferralBtn">শেয়ার করুন</button></div></div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav id="bottom-nav">
        <button class="nav-btn active" data-screen="home-screen"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>হোম</span></button>
        <button class="nav-btn" data-screen="task-screen"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 7h-6V5h6v2zm-8-2h-2v2h2V5zm-4 0H8v2h2V5zM22 11h-6V9h6v2zm-8 0h-2v2h2v-2zm-4 0H8v2h2v-2zM22 15h-6v-2h6v2zm-8 0h-2v2h2v-2zm-4 0H8v2h2v-2zM22 19h-6v-2h6v2zm-8 0h-2v2h2v-2zm-4 0H8v2h2v-2zM6 7H4v14h14v-2H6V7z"/></svg><span>টাস্ক</span></button>
        <button class="nav-btn" data-screen="wallet-screen"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg><span>ওয়ালেট</span></button>
        <button class="nav-btn" data-screen="refer-screen"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/></svg><span>রেফার</span></button>
    </nav>
    
    <!-- Script Tags -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
                        </html>
