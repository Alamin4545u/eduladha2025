<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash Earn Free TK</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    
    <!-- Google Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --tg-theme-bg-color: #f8fafc;
            --tg-theme-text-color: #1e293b;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-600: #475569;
            --gray-800: #1e293b;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
        }
        .balance-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }
        .balance-label { font-size: 14px; opacity: 0.9; }

        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
            padding: 20px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-withdraw {
            background: var(--success);
            color: white;
        }
        .btn-history {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }

        /* Task List */
        .section {
            padding: 0 20px 20px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin: 20px 0 15px;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .task-item {
            background: var(--gray-100);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--gray-200);
            transition: all 0.3s;
        }
        .task-item:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        ....
        .task-info h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-800);
        }
        .task-reward {
            color: var(--success);
            font-weight: 700;
            font-size: 15px;
            margin-top: 4px;
        }
        .task-btn {
            background: var(--primary);
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: white;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .modal-header {
            background: var(--primary);
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
        .modal-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            font-size: 16px;
        }
        .modal-footer {
            padding: 16px;
            display: flex;
            gap: 12px;
        }

        .loader {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: var(--gray-600);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader">
            <i class="fas fa-spinner fa-spin fa-3x"></i><br><br>
            লোড হচ্ছে...
        </div>

        <div id="app-content" style="display: none;">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-coins"></i> Bkash Earn Free TK</h1>
                <div class="balance-card">
                    <div class="balance-label">মোট ব্যালেন্স</div>
                    <div class="balance-amount" id="user-balance">৳0.00</div>
                </div>
                <div style="margin-top: 10px; font-size: 14px;">
                    <span id="user-name">User</span> • <span id="user-username"></span>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button class="btn btn-withdraw" onclick="openWithdrawModal()">
                    <i class="fas fa-wallet"></i> উইথড্র
                </button>
                <button class="btn btn-history" onclick="showHistoryModal()">
                    <i class="fas fa-history"></i> হিস্টোরি
                </button>
            </div>

            <!-- Tasks -->
            <div class="section">
                <h3 class="section-title">
                    <i class="fas fa-tasks"></i> আজকের টাস্ক
                </h3>
                <div id="task-list"></div>
            </div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-money-bill-wave"></i> টাকা উইথড্র করুন
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>পেমেন্ট মেথড</label>
                    <select id="withdraw-method"></select>
                </div>
                <div class="form-group">
                    <label>একাউন্ট নম্বর / মোবাইল</label>
                    <input type="text" id="withdraw-account" placeholder="যেমন: 01xxxxxxxxx">
                </div>
                <div class="form-group">
                    <label>পরিমাণ (টাকা)</label>
                    <input type="number" id="withdraw-amount" placeholder="সর্বনিম্ন ৳50">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" style="background:#cbd5e0;" onclick="closeModal('withdrawModal')">বাতিল</button>
                <button class="btn" style="background:var(--success);" onclick="submitWithdrawRequest()">সাবমিট করুন</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-history"></i> উইথড্র হিস্টোরি
            </div>
            <div class="modal-body" id="history-content" style="max-height: 400px; overflow-y: auto;">
                লোড হচ্ছে...
            </div>
            <div class="modal-footer">
                <button class="btn" style="background:#cbd5e0;" onclick="closeModal('historyModal')">বন্ধ করুন</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pcnqgdmusmcpstxfntgn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjbnFnZG11c21jcHN0eGZudGduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzODMwMzUsImV4cCI6MjA3ODk1OTAzNX0.a8CjieXPwU29O9qXTSG7xcHrj3NWsxvb-ca8MuXx7OE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const tg = window.Telegram.WebApp;
        let currentUser = { balance: 0 };

        // Realtime Subscription
        const userChannel = supabase.channel('users-changes')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'users', filter: `id=eq.${tg.initDataUnsafe?.user?.id}` }, payload => {
                currentUser.balance = payload.new.balance;
                updateBalance();
            })
            .subscribe();

        const tasksChannel = supabase.channel('tasks-changes')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => {
                fetchTasks();
            })
            .subscribe();

        const methodsChannel = supabase.channel('methods-changes')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'withdrawal_methods' }, () => {
                if (document.getElementById('withdrawModal').style.display === 'flex') {
                    loadPaymentMethods();
                }
            })
            .subscribe();

        document.addEventListener('DOMContentLoaded', async () => {
            tg.ready(); tg.expand();

            if (!tg.initDataUnsafe?.user) {
                alert('টেলিগ্রাম থেকে খুলুন');
                return;
            }

            currentUser = { ...tg.initDataUnsafe.user };

            await Promise.all([
                loadUser(),
                fetchTasks(),
                loadPaymentMethods()
            ]);

            document.getElementById('app-content').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
        });

        async function loadUser() {
            let { data: user, error } = await supabase.from('users').select('*').eq('id', currentUser.id).single();
            if (!user) {
                const { data: newUser } = await supabase.from('users').insert({
                    id: currentUser.id,
                    first_name: currentUser.first_name || 'User',
                    username: currentUser.username || null,
                    balance: 0
                }).select().single();
                user = newUser;
            }
            currentUser.balance = user.balance || 0;
            updateUI();
        }

        function updateUI() {
            document.getElementById('user-name').innerText = currentUser.first_name || 'User';
            document.getElementById('user-username').innerText = currentUser.username ? `@${currentUser.username}` : '';
            updateBalance();
        }

        function updateBalance() {
            document.getElementById('user-balance').innerText = `৳${parseFloat(currentUser.balance || 0).toFixed(2)}`;
        }

        async function fetchTasks() {
            const { data } = await supabase.from('tasks').select('*').eq('is_active', true).order('created_at', { ascending: false });
            const container = document.getElementById('task-list');
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox fa-3x"></i><br><br>আজকের জন্য কোনো টাস্ক নেই</div>';
                return;
            }
            container.innerHTML = data.map(task => `
                <div class="task-item">
                    <div class="task-info">
                        <h4>${task.title}</h4>
                        <div class="task-reward">পুরস্কার: ৳${parseFloat(task.reward).toFixed(2)}</div>
                    </div>
                    <button class="task-btn" onclick="startTask(${task.id}, ${task.ads_to_watch}, ${task.reward})">
                        <i class="fas fa-play"></i> শুরু
                    </button>
                </div>
            `).join('');
        }

        async function startTask(taskId, adsToWatch, reward) {
            tg.MainButton.showProgress();
            tg.MainButton.setText('বিজ্ঞাপন দেখা হচ্ছে...');

            for (let i = 0; i < adsToWatch; i++) {
                try {
                    await window.showGiga();
                } catch (e) {
                    alert('বিজ্ঞাপন দেখাতে সমস্যা হয়েছে');
                    tg.MainButton.hideProgress();
                    return;
                }
            }

            const { error } = await supabase.from('users')
                .update({ balance: supabase.raw('balance + ?', [reward]) })
                .eq('id', currentUser.id);

            if (!error) {
                currentUser.balance += parseFloat(reward);
                updateBalance();
                alert(`অভিনন্দন! ৳${reward} যোগ হয়েছে`);
            } else {
                alert('পুরস্কার যোগ করতে সমস্যা');
            }
            tg.MainButton.hideProgress();
        }

        async function loadPaymentMethods() {
            const { data } = await supabase.from('withdrawal_methods').select('*').eq('is_active', true);
            const select = document.getElementById('withdraw-method');
            select.innerHTML = data.map(m => `<option value="${m.id}">${m.name}</option>`).join('');
        }

        function openWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'flex';
            loadPaymentMethods();
        }

        async function submitWithdrawRequest() {
            const methodId = document.getElementById('withdraw-method').value;
            const account = document.getElementById('withdraw-account').value.trim();
            const amount = parseFloat(document.getElementById('withdraw-amount').value);

            if (!methodId || !account || !amount || amount < 50) {
                alert('সঠিক তথ্য দিন (সর্বনিম্ন ৳50)');
                return;
            }
            if (amount > currentUser.balance) {
                alert('পর্যাপ্ত ব্যালেন্স নেই');
                return;
            }

            const { error } = await supabase.from('withdrawals').insert({
                user_id: currentUser.id,
                method_id: methodId,
                account_details: account,
                amount: amount
            });

            if (!error) {
                currentUser.balance -= amount;
                updateBalance();
                alert('উইথড্র রিকোয়েস্ট সফলভাবে পাঠানো হয়েছে!');
                closeModal('withdrawModal');
            } else {
                alert('সমস্যা হয়েছে');
            }
        }

        async function showHistoryModal() {
            document.getElementById('historyModal').style.display = 'flex';
            const { data } = await supabase.from('withdrawals')
                .select('*, withdrawal_methods(name)')
                .eq('user_id', currentUser.id)
                .order('requested_at', { ascending: false });

            const content = document.getElementById('history-content');
            if (!data || data.length === 0) {
                content.innerHTML = '<div class="empty-state">কোনো রিকোয়েস্ট নেই</div>';
                return;
            }

            content.innerHTML = data.map(w => `
                <div style="padding:15px; border-bottom:1px solid #eee;">
                    <div style="font-weight:600;">৳${w.amount} → ${w.withdrawal_methods.name}</div>
                    <small>${new Date(w.requested_at).toLocaleString('bn-BD')}</small>
                    <span style="float:right; padding:4px 10px; border-radius:8px; font-size:12px; font-weight:600;
                        background:${w.status === 'paid' ? '#d1fae5' : w.status === 'rejected' ? '#fee2e2' : '#fffbeb'};
                        color:${w.status === 'paid' ? '#065f46' : w.status === 'rejected' ? '#991b1b' : '#92400e'}">
                        ${w.status === 'paid' ? 'পেইড' : w.status === 'rejected' ? 'রিজেক্টেড' : 'পেন্ডিং'}
                    </span>
                </div>
            `).join('');
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
