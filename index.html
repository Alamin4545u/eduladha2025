<!-- user.html -->
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    
    <!-- লাইব্রেরি স্ক্রিপ্ট -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap');
        
        :root {
            --tg-theme-bg-color: #ffffff; 
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #007bff; 
            --tg-theme-button-text-color: #ffffff;
            --primary-color: #007bff; 
            --secondary-color: #6c757d;
            --success-color: #28a745; 
            --danger-color: #dc3545;
            --light-color: #f8f9fa; 
            --dark-color: #343a40;
        }

        body { 
            font-family: 'Noto Sans Bengali', sans-serif; 
            margin: 0; 
            padding: 15px; 
            background-color: var(--tg-theme-bg-color); 
            color: var(--tg-theme-text-color); 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 15px; 
            background-color: var(--light-color); 
            border: 1px solid #e7e7e7;
            border-radius: 12px; 
            margin-bottom: 20px; 
        }
        .user-info { 
            font-size: 14px; 
            font-weight: 500; 
        }
        .balance { 
            background-color: var(--primary-color); 
            color: var(--tg-theme-button-text-color); 
            padding: 8px 15px; 
            border-radius: 20px; 
            font-size: 16px; 
            font-weight: 700; 
        }
        .actions { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 25px; 
        }
        .btn { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 500; 
            cursor: pointer; 
            text-align: center; 
            transition: background-color 0.3s ease; 
        }
        .btn-withdraw { 
            background-color: var(--success-color); 
            color: white; 
        }
        .btn-history { 
            background-color: var(--secondary-color); 
            color: white; 
        }
        .task-list { 
            margin-top: 20px; 
            max-height: calc(100vh - 250px); 
            overflow-y: auto; 
        }
        .task-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: var(--light-color); 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #e7e7e7;
        }
        .task-title { 
            font-size: 16px; 
            font-weight: 500; 
            color: var(--dark-color);
        }
        .task-reward { 
            color: var(--success-color); 
            font-weight: 700; 
        }
        .task-button { 
            background-color: var(--primary-color); 
            color: white; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
        }
        .loader { 
            text-align: center; 
            padding: 50px 20px; 
            font-size: 18px; 
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
            align-items: center; 
            justify-content: center; 
        }
        .modal-content { 
            background-color: #fff; 
            margin: auto; 
            padding: 25px; 
            border-radius: 12px; 
            width: 90%; 
            max-width: 400px; 
            color: #333; 
        }
        .modal-content h3 { 
            margin-top: 0; 
        }
        .modal-content input, .modal-content select { 
            width: calc(100% - 20px); 
            padding: 10px; 
            margin-top: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .modal-actions { 
            margin-top: 20px; 
            display: flex; 
            justify-content: flex-end; 
            gap: 10px; 
        }
        .modal-actions button { 
            padding: 10px 20px; 
            border-radius: 5px; 
            border: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader">লোড হচ্ছে...</div>

        <div id="app-content" style="display: none;">
            <div class="header">
                <div class="user-info">
                    <span id="user-name"></span><br>
                    <small id="user-username"></small>
                </div>
                <div class="balance" id="user-balance">৳0.00</div>
            </div>

            <div class="actions">
                <button class="btn btn-withdraw" onclick="openWithdrawModal()">উইথড্র</button>
                <button class="btn btn-history" onclick="showHistoryModal()">হিস্টোরি</button>
            </div>

            <h3 style="color: var(--dark-color);">আজকের টাস্ক</h3>
            <div class="task-list" id="task-list">
                <!-- Tasks will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <h3>টাকা উত্তোলন করুন</h3>
            <select id="withdraw-method"></select>
            <input type="text" id="withdraw-account" placeholder="আপনার একাউন্ট নম্বর">
            <input type="number" id="withdraw-amount" placeholder="টাকার পরিমাণ">
            <div class="modal-actions">
                <button style="background-color: #6c757d; color: white;" onclick="closeModal('withdrawModal')">বন্ধ করুন</button>
                <button style="background-color: #28a745; color: white;" onclick="submitWithdrawRequest()">সাবমিট</button>
            </div>
        </div>
    </div>
    
    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <h3>উইথড্র হিস্টোরি</h3>
            <div id="history-content" style="max-height: 300px; overflow-y: auto;"></div>
            <div class="modal-actions">
                 <button style="background-color: #6c757d; color: white;" onclick="closeModal('historyModal')">বন্ধ করুন</button>
            </div>
        </div>
    </div>

    <script>
        // --- Supabase Configuration ---
        const SUPABASE_URL = 'https://pcnqgdmusmcpstxfntgn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjbnFnZG11c21jcHN0eGZudGduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzODMwMzUsImV4cCI6MjA3ODk1OTAzNX0.a8CjieXPwU29O9qXTSG7xcHrj3NWsxvb-ca8MuXx7OE';

        // **সংশোধন:** `supabase_js` এর পরিবর্তে `supabase` অবজেক্ট ব্যবহার করা হচ্ছে
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // --- Global Variables ---
        const tg = window.Telegram.WebApp;
        let currentUser = {};
        let vpnSettings = {};

        // --- Main Application Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            tg.ready();
            tg.expand();
            
            try {
                if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                    throw new Error('ব্যবহারকারী সনাক্ত করা যায়নি। অ্যাপটি টেলিগ্রাম থেকে খুলুন।');
                }
                
                currentUser = tg.initDataUnsafe.user;
                
                // অ্যাপ দ্রুত লোড করার জন্য ডেটাগুলো একসাথে আনা হচ্ছে
                await Promise.all([
                    initializeUser(),
                    fetchTasks(),
                    fetchVPNSettings()
                ]);

                // সবকিছু সফলভাবে লোড হওয়ার পর অ্যাপ দেখানো হচ্ছে
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('loader').style.display = 'none';

            } catch (error) {
                console.error("Initialization Error:", error);
                const loader = document.getElementById('loader');
                loader.innerText = `ত্রুটি: ${error.message}. অনুগ্রহ করে অ্যাপটি রিস্টার্ট করুন।`;
                loader.style.color = 'red';
            }
        });

        // --- Core Functions ---
        async function initializeUser() {
            // সকল ডেটাবেস কলের জন্য `supabaseClient` ব্যবহার করা হয়েছে
            let { data: user, error } = await supabaseClient.from('users').select('*').eq('id', currentUser.id).single();

            if (error && error.code === 'PGRST116') { // ব্যবহারকারী না পাওয়া গেলে নতুন তৈরি হবে
                const { data: newUser, error: insertError } = await supabaseClient
                    .from('users')
                    .insert([{ id: currentUser.id, username: currentUser.username, first_name: currentUser.first_name }])
                    .select()
                    .single();
                
                if (insertError) throw new Error('নতুন ব্যবহারকারী তৈরি করা যায়নি: ' + insertError.message);
                user = newUser;
            } else if (error) {
                 throw new Error('ব্যবহারকারীর তথ্য আনা যায়নি: ' + error.message);
            }
            
            currentUser.balance = user.balance;
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('user-name').innerText = currentUser.first_name || 'User';
            document.getElementById('user-username').innerText = currentUser.username ? `@${currentUser.username}` : '';
            document.getElementById('user-balance').innerText = `৳${parseFloat(currentUser.balance).toFixed(2)}`;
        }

        async function fetchTasks() {
            const { data, error } = await supabaseClient.from('tasks').select('*').eq('is_active', true).order('created_at', { ascending: false });
            if (error) throw new Error('টাস্ক আনা যায়নি: ' + error.message);

            const taskList = document.getElementById('task-list');
            taskList.innerHTML = data.length === 0 
                ? '<p style="text-align: center;">আজকের জন্য কোন টাস্ক নেই।</p>' 
                : data.map(task => `
                    <div class="task-item">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-reward">পুরস্কার: ৳${parseFloat(task.reward).toFixed(2)}</div>
                        </div>
                        <button class="task-button" onclick="startTask(${task.id}, ${task.ads_to_watch}, ${task.reward})">কাজ করুন</button>
                    </div>`).join('');
        }
        
        async function fetchVPNSettings() {
            const { data, error } = await supabaseClient.from('settings').select('value').eq('key', 'vpn_check').single();
            if (error) console.warn("VPN সেটিংস আনা যায়নি। ডিফল্ট সেটিংস ব্যবহার করা হচ্ছে।");
            if (data) vpnSettings = data.value;
        }
        
        async function checkVPN() {
            if (!vpnSettings.enabled) return true;

            try {
                const response = await fetch(`https://ipapi.co/json/`);
                if (!response.ok) throw new Error('IP API request failed');
                
                const data = await response.json();
                if (data && data.country_code && vpnSettings.allowed_countries.includes(data.country_code)) {
                    return true;
                } else {
                    alert(`এই কাজটি করার জন্য আপনাকে অবশ্যই (${vpnSettings.allowed_countries.join(', ')}) দেশের VPN ব্যবহার করতে হবে।`);
                    return false;
                }
            } catch (error) {
                alert('VPN সনাক্ত করতে সমস্যা হচ্ছে। আপনার ইন্টারনেট সংযোগ পরীক্ষা করুন।');
                console.error("VPN Check Error:", error);
                return false;
            }
        }

        async function startTask(taskId, adsToWatch, reward) {
            const isVpnOk = await checkVPN();
            if (!isVpnOk) return;

            tg.MainButton.showProgress();
            
            for (let i = 0; i < adsToWatch; i++) {
                tg.MainButton.setText(`বিজ্ঞাপন দেখুন (${i + 1}/${adsToWatch})`);
                try {
                    await window.showGiga();
                } catch (e) {
                    alert('বিজ্ঞাপন দেখাতে একটি সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।');
                    console.error('Ad Error:', e);
                    tg.MainButton.hideProgress();
                    tg.MainButton.setText(''); // Reset button
                    return;
                }
            }

            const newBalance = parseFloat(currentUser.balance) + parseFloat(reward);
            const { error } = await supabaseClient.from('users').update({ balance: newBalance }).eq('id', currentUser.id);

            if (error) {
                alert('পুরস্কার যোগ করতে সমস্যা হয়েছে: ' + error.message);
            } else {
                currentUser.balance = newBalance;
                updateUI();
                alert(`অভিনন্দন! আপনি ৳${parseFloat(reward).toFixed(2)} পেয়েছেন।`);
            }
            
            tg.MainButton.hideProgress();
        }

        async function openWithdrawModal() {
            const modal = document.getElementById('withdrawModal');
            const select = document.getElementById('withdraw-method');
            select.innerHTML = '<option>লোড হচ্ছে...</option>';
            modal.style.display = 'flex';
            
            const { data, error } = await supabaseClient.from('withdrawal_methods').select('*').eq('is_active', true);
            if (error) return alert('পেমেন্ট পদ্ধতি আনতে সমস্যা হয়েছে।');

            select.innerHTML = data.map(method => `<option value="${method.id}">${method.name}</option>`).join('');
        }

        async function submitWithdrawRequest() {
            const methodId = document.getElementById('withdraw-method').value;
            const account = document.getElementById('withdraw-account').value;
            const amount = parseFloat(document.getElementById('withdraw-amount').value);

            if (!account || !amount || amount <= 0) return alert('অনুগ্রহ করে সঠিক তথ্য দিন।');
            if (amount > currentUser.balance) return alert('আপনার অ্যাকাউন্টে পর্যাপ্ত ব্যালেন্স নেই।');

            const { error: insertError } = await supabaseClient.from('withdrawals').insert([{
                user_id: currentUser.id, method_id: methodId, account_details: account, amount: amount
            }]);

            if (insertError) {
                return alert('রিকোয়েস্ট পাঠাতে সমস্যা হয়েছে: ' + insertError.message);
            }

            const newBalance = currentUser.balance - amount;
            const { error: updateError } = await supabaseClient.from('users').update({ balance: newBalance }).eq('id', currentUser.id);
            
            if (updateError) {
                alert('ব্যালেন্স আপডেট করতে সমস্যা হয়েছে। অনুগ্রহ করে সাপোর্টে যোগাযোগ করুন।');
            } else {
                 currentUser.balance = newBalance;
                 updateUI();
                 alert('আপনার উইথড্র রিকোয়েস্ট সফলভাবে পাঠানো হয়েছে।');
                 closeModal('withdrawModal');
            }
        }
        
        async function showHistoryModal() {
            const modal = document.getElementById('historyModal');
            const content = document.getElementById('history-content');
            content.innerHTML = 'লোড হচ্ছে...';
            modal.style.display = 'flex';

            const { data, error } = await supabaseClient.from('withdrawals').select(`*, withdrawal_methods(name)`).eq('user_id', currentUser.id).order('requested_at', { ascending: false });

            if(error) return content.innerHTML = '<p>হিস্টোরি আনতে সমস্যা হয়েছে।</p>';
            if(data.length === 0) return content.innerHTML = '<p>কোনো হিস্টোরি পাওয়া যায়নি।</p>';

            content.innerHTML = data.map(item => `
                <div style="padding: 8px; border-bottom: 1px solid #eee;">
                    <strong>পরিমাণ: ৳${item.amount}</strong> (${item.withdrawal_methods.name})<br>
                    <small>${new Date(item.requested_at).toLocaleString('bn-BD')}</small>
                    <span style="float: right; font-weight: bold; color: ${item.status === 'paid' ? 'green' : (item.status === 'rejected' ? 'red' : 'orange')}">
                        ${item.status === 'pending' ? 'পেন্ডিং' : (item.status === 'paid' ? 'পেইড' : 'রিজেক্টেড')}
                    </span>
                </div>`).join('');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

    </script>
</body>
</html>
