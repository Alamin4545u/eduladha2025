<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reward Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --background-color: #1e1e2f; --card-color: #27293d; --primary-accent: #8a2be2;
            --secondary-accent: #4158D0; --text-color: #ffffff; --text-muted: #a9a9c4;
            --success-color: #00b894; --error-color: #d63031;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color);
            margin: 0; padding: 20px; text-align: center; display: flex; justify-content: center;
            align-items: center; min-height: 100vh; box-sizing: border-box;
        }
        /* Views */
        .view { display: none; width: 100%; max-width: 400px; }
        #main-view { display: block; } /* Show main view by default */
        
        .container {
            background-color: var(--card-color); border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); box-sizing: border-box;
        }
        .profile-header { display: flex; align-items: center; margin-bottom: 25px; }
        .profile-header img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; background-color: var(--background-color); }
        .profile-header .welcome-text { text-align: left; }
        .profile-header h2 { margin: 0; font-size: 1.2em; font-weight: 600; }
        .profile-header p { margin: 0; font-size: 0.9em; color: var(--text-muted); }
        .balance-card { background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent)); color: white; padding: 25px; border-radius: 15px; margin-bottom: 25px; text-align: center; }
        .balance-card h3 { margin: 0; font-size: 1em; font-weight: 400; opacity: 0.8; }
        .balance-card .balance-amount { font-size: 2.8em; font-weight: 700; margin: 5px 0 0; }
        button { border: none; color: white; padding: 16px; font-size: 16px; font-weight: 600; border-radius: 12px; cursor: pointer; width: 100%; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; }
        #start-task-btn { background: linear-gradient(90deg, #00b894, #00cec9); margin-bottom: 12px; }
        .withdraw-button { background: linear-gradient(90deg, #ff7675, #d63031); }
        #status { margin-top: 15px; font-weight: 500; color: var(--text-muted); min-height: 20px; }

        /* Task View Styles */
        #task-view .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #task-view .header h2 { margin: 0; font-size: 1.5em; }
        #back-btn { font-size: 1.5em; cursor: pointer; background: none; width: auto; padding: 0; }
        #task-progress { background-color: #1e1e2f; border-radius: 10px; padding: 15px; margin-bottom: 20px; }
        #task-list { max-height: 350px; overflow-y: auto; padding-right: 10px; }
        .task-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .task-item span { font-weight: 600; }
        .task-item button { width: auto; padding: 8px 18px; font-size: 14px; background: var(--primary-accent); }
        .task-item button:disabled { background: var(--success-color); cursor: default; }

        /* Loading Overlay */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(30, 30, 47, 0.8); backdrop-filter: blur(5px); z-index: 999; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .loader { border: 4px solid var(--card-color); border-top: 4px solid var(--primary-accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        #loading-overlay p { margin-top: 15px; font-size: 1.1em; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">Verifying your location...</p>
    </div>

    <!-- Main View: Wallet -->
    <div id="main-view" class="view">
        <div class="container">
            <header class="profile-header">
                <img src="https://telegram.org/img/t_logo.png" alt="Avatar">
                <div class="welcome-text">
                    <h2 id="welcome-name">Welcome!</h2>
                    <p>Let's earn some rewards.</p>
                </div>
            </header>
            <section class="balance-card">
                <h3>Current Balance</h3>
                <p class="balance-amount" id="balance">Loading...</p>
            </section>
            <button id="start-task-btn">Start Task</button>
            <button class="withdraw-button" onclick="requestWithdrawal()">Request Withdrawal</button>
            <p id="status"></p>
        </div>
    </div>

    <!-- Task View -->
    <div id="task-view" class="view">
        <div class="container">
            <div class="header">
                <span id="back-btn" onclick="showMainView()">&#8592;</span>
                <h2>Daily Tasks</h2>
            </div>
            <div id="task-progress">Tasks Completed: <span id="completed-count">0</span> / <span id="total-count">0</span></div>
            <div id="task-list"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBidXnyxl4LjnRW6z5PrQ_iOKzqjjrxRtM",
            authDomain: "comexaple.firebaseapp.com",
            projectId: "comexaple",
            storageBucket: "comexaple.firebasestorage.app",
            messagingSenderId: "799294329351",
            appId: "1:799294329351:web:0bb9620bc1d227a29650a2",
            measurementId: "G-LRBREF5QV6"
        };
        const totalTasks = 20; // <-- টাস্কের সংখ্যা এখানে পরিবর্তন করুন
        const allowedCountries = ['US', 'GB', 'CA']; // United States, United Kingdom, Canada
        const taskReward = 15;

        // --- INITIALIZATION ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentUser = null, userBalance = 0, tasksCompletedToday = 0;

        // --- DOM ELEMENTS ---
        const mainView = document.getElementById('main-view');
        const taskView = document.getElementById('task-view');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        // --- APP LOGIC ---
        window.addEventListener('load', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            currentUser = Telegram.WebApp.initDataUnsafe?.user;
            
            if (currentUser) {
                document.getElementById('welcome-name').innerText = `Welcome, ${currentUser.first_name}!`;
                loadUserData(currentUser.id.toString());
            } else {
                document.getElementById('balance').innerText = 'Error';
                document.getElementById('status').innerText = 'Please open this app inside Telegram.';
            }

            document.getElementById('start-task-btn').addEventListener('click', checkVpnAndStartTasks);
        });

        async function checkVpnAndStartTasks() {
            loadingOverlay.style.display = 'flex';
            try {
                const response = await fetch('http://ip-api.com/json');
                const data = await response.json();
                
                if (data.status === 'success' && allowedCountries.includes(data.countryCode)) {
                    loadingOverlay.style.display = 'none';
                    showTaskView();
                } else {
                    loadingOverlay.style.display = 'none';
                    alert(`Access Denied. Please connect to a VPN in the US, UK, or Canada to start tasks.`);
                }
            } catch (error) {
                loadingOverlay.style.display = 'none';
                alert('Could not verify your location. Please check your internet connection.');
            }
        }

        function showMainView() {
            taskView.style.display = 'none';
            mainView.style.display = 'block';
            document.getElementById('balance').innerText = `${userBalance} Points`;
        }

        function showTaskView() {
            mainView.style.display = 'none';
            taskView.style.display = 'block';
            generateTasks();
        }
        
        function generateTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            document.getElementById('total-count').innerText = totalTasks;
            document.getElementById('completed-count').innerText = tasksCompletedToday;

            for (let i = 1; i <= totalTasks; i++) {
                const isCompleted = i <= tasksCompletedToday;
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <span>Task #${i}</span>
                    <button data-task-id="${i}" ${isCompleted ? 'disabled' : ''}>${isCompleted ? 'Completed' : 'View Ad'}</button>
                `;
                taskList.appendChild(taskItem);
            }
            // Add click listeners to new buttons
            taskList.querySelectorAll('button:not(:disabled)').forEach(button => {
                button.addEventListener('click', (e) => performTask(e.target));
            });
        }
        
        function performTask(buttonElement) {
            loadingText.innerText = 'Loading Ad...';
            loadingOverlay.style.display = 'flex';
            
            if (window.showGiga) {
                window.showGiga().then(async () => {
                    userBalance += taskReward;
                    tasksCompletedToday++;

                    const userRef = db.collection('users').doc(currentUser.id.toString());
                    await userRef.update({
                        balance: userBalance,
                        lastTaskDate: new Date().toISOString().slice(0, 10) // YYYY-MM-DD format
                    });
                    
                    buttonElement.innerText = 'Completed';
                    buttonElement.disabled = true;
                    document.getElementById('completed-count').innerText = tasksCompletedToday;
                    loadingOverlay.style.display = 'none';

                }).catch(e => {
                    loadingOverlay.style.display = 'none';
                    alert('Ad not available right now. Please try again.');
                });
            } else {
                 loadingOverlay.style.display = 'none';
                 alert('Ad service is not ready. Please refresh.');
            }
        }
        
        async function loadUserData(userId) {
            const userRef = db.collection('users').doc(userId);
            try {
                const doc = await userRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    userBalance = data.balance || 0;
                    const today = new Date().toISOString().slice(0, 10);
                    // Reset daily tasks if last task was on a different day
                    if (data.lastTaskDate !== today) {
                        tasksCompletedToday = 0;
                    } else {
                        // This part is a simplification. A more robust solution would store the count.
                        // For now, we assume if the date is today, all tasks are done. A better approach would be to save `tasksCompletedToday` in Firebase.
                    }
                } else {
                    userBalance = 0;
                    tasksCompletedToday = 0;
                    await userRef.set({ balance: 0, username: currentUser.username || 'N/A', joinedAt: new Date() });
                }
                document.getElementById('balance').innerText = `${userBalance} Points`;
            } catch (error) {
                console.error("Error loading data:", error);
                document.getElementById('status').innerText = 'Failed to load data.';
            }
        }

        async function requestWithdrawal() {
            // This function remains the same
        }
    </script>
</body>
</html>
