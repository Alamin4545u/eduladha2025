<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cryptomining - Premium 3D</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    <script src="https://montage-ads.com/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --primary-glow: #00ff8833;
            --bg: #0a0a0a;
            --glass: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(0, 255, 136, 0.3);
            --neon: #00ff88;
            --gold: #ffd700;
            --text: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e, #0a0a0a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 90px;
            perspective: 1200px;
            touch-action: manipulation;
        }

        /* 3D Glass Header */
        .home-header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 18px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            transform-style: preserve-3d;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
            border-radius: 0 0 20px 20px;
        }
        .avatar {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9c27b0, #e91e63);
            color: white;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--primary-glow);
            transform: translateZ(20px);
        }
        .user-info { flex: 1; margin-left: 12px; }
        .user-name { font-size: 18px; font-weight: 700; text-shadow: 0 0 10px var(--neon); }
        .user-username { font-size: 13px; color: #aaa; }
        .user-balance {
            text-align: right;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 15px var(--gold);
            transform: translateZ(10px);
        }
        .balance-label { font-size: 12px; color: #ccc; }

        /* 3D Banners */
        .banner-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            perspective: 1000px;
        }
        .banner {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                        0 0 30px var(--primary-glow);
            transform: rotateY(5deg) translateZ(30px);
            transition: all 0.5s ease;
            opacity: 0;
            animation: bannerPop 0.8s ease-out forwards;
        }
        .banner:hover {
            transform: rotateY(0) translateZ(50px) scale(1.03);
            box-shadow: 0 20px 50px rgba(0, 255, 136, 0.4);
        }
        @keyframes bannerPop {
            to { opacity: 1; transform: rotateY(0) translateZ(30px); }
        }

        /* Live Notice - Neon Scroll */
        .live-notice {
            margin: 20px;
            background: var(--glass);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            color: var(--gold);
            font-weight: 600;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 0 20px var(--primary-glow);
            transform: translateZ(15px);
        }
        .live-notice span {
            display: inline-block;
            animation: scroll-left 20s linear infinite;
            text-shadow: 0 0 10px var(--gold);
        }

        /* 3D Reward Buttons */
        .reward-buttons {
            display: flex;
            justify-content: space-around;
            margin: 25px 20px;
            gap: 12px;
            perspective: 1000px;
        }
        .reward-btn {
            flex: 1;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: black;
            border: none;
            padding: 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4),
                        inset 0 -5px 15px rgba(0, 0, 0, 0.2);
            transform: translateZ(20px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .reward-btn::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            opacity: 0;
            transition: 0.5s;
        }
        .reward-btn:hover::before { opacity: 1; }
        .reward-btn:hover {
            transform: translateZ(30px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.6);
        }
        .reward-btn:disabled {
            background: #444;
            transform: translateZ(0);
            box-shadow: none;
            cursor: not-allowed;
        }

        /* 3D Spin Wheel */
        .spin-screen {
            padding: 30px 20px;
            text-align: center;
            transform-style: preserve-3d;
        }
        .spin-limit {
            color: var(--gold);
            font-size: 16px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--gold);
        }
        .wheel {
            width: 300px; height: 300px;
            border-radius: 50%;
            margin: 0 auto 25px;
            position: relative;
            background: conic-gradient(
                #ff0044 0deg 45deg,
                #ff8800 45deg 90deg,
                #ffff00 90deg 135deg,
                #00ff00 135deg 180deg,
                #00ffff 180deg 225deg,
                #0000ff 225deg 270deg,
                #800080 270deg 315deg,
                #ff00ff 315deg 360deg
            );
            box-shadow: 0 0 40px var(--neon), inset 0 0 60px rgba(0,0,0,0.5);
            transform: translateZ(40px);
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .wheel::before {
            content: '';
            position: absolute;
            top: -25px; left: 135px;
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid var(--gold);
            filter: drop-shadow(0 0 15px var(--gold));
        }
        .spin-wheel-btn {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
            transform: translateZ(30px);
        }

        /* 3D Scratch Card */
        .scratch-screen {
            padding: 30px 20px;
            text-align: center;
        }
        .scratch-limit { color: var(--gold); margin-bottom: 20px; }
        .scratch-card {
            width: 300px; height: 200px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
            transform: translateZ(30px);
            background: linear-gradient(135deg, #333, #555);
        }
        .scratch-card canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            cursor: grab;
        }
        .scratch-reward {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 26px;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 15px var(--gold);
            z-index: 1;
        }

        /* 3D Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.4);
            transform: translateZ(50px);
            animation: modalRise 0.5s ease-out;
        }
        @keyframes modalRise {
            from { transform: translateZ(-100px) scale(0.8); opacity: 0; }
            to { transform: translateZ(50px) scale(1); opacity: 1; }
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
            box-shadow: 0 -10px 30px rgba(0, 255, 136, 0.2);
        }
        .nav-item {
            color: #aaa;
            font-size: 12px;
            text-align: center;
            padding: 10px;
            border-radius: 16px;
            transition: all 0.3s;
            transform: translateZ(10px);
        }
        .nav-item.active, .nav-item:hover {
            color: var(--primary);
            background: var(--primary-glow);
            transform: translateZ(20px) scale(1.1);
        }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }

        /* Screens */
        .screen { display: none; padding: 15px; }
        .screen.active { display: block; animation: fadeIn 0.6s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: none; } }

        /* Referral Section */
        .referral-section {
            margin: 20px;
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            transform: translateZ(20px);
        }
        .referral-link {
            background: #222;
            color: var(--primary);
            padding: 12px;
            border-radius: 12px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
            border: 1px dashed var(--primary);
        }
        .copy-btn {
            background: var(--primary);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Home Screen -->
    <div id="home" class="screen active">
        <div class="home-header">
            <div class="avatar" id="avatar"></div>
            <div class="user-info">
                <div class="user-name" id="userName"></div>
                <div class="user-username" id="userUsername"></div>
            </div>
            <div class="user-balance">
                <div class="balance-label">ব্যালেন্স</div>
                ৳ <span id="balance">0</span>
            </div>
        </div>

        <div class="banner-container" id="bannerContainer"></div>

        <div class="live-notice" id="liveNotice"><span>লোড হচ্ছে...</span></div>

        <!-- Referral Section -->
        <div class="referral-section">
            <h3 style="color:var(--gold); margin-bottom:10px;">রেফারেল করুন</h3>
            <p style="font-size:14px; color:#ccc;">প্রতি রেফারেলে <strong style="color:var(--gold);">৳1</strong> পাবেন!</p>
            <div class="referral-link" id="referralLink">লোড হচ্ছে...</div>
            <button class="copy-btn" id="copyRef">কপি লিংক</button>
        </div>

        <div class="reward-buttons">
            <button class="reward-btn" id="dailyClaim"><i class="fas fa-gift"></i> ডেইলি (+<span id="dailyPoints">50</span>৳)</button>
            <button class="reward-btn" id="spinBtn"><i class="fas fa-sync"></i> স্পিন (+<span id="spinPoints">100</span>৳)</button>
            <button class="reward-btn" id="scratchBtn"><i class="fas fa-ticket"></i> স্ক্র্যাচ (+<span id="scratchPoints">50</span>৳)</button>
        </div>
    </div>

    <!-- Other Screens (Spin, Scratch, etc.) -->
    <div id="spin" class="screen spin-screen">
        <h2 style="color:var(--primary); text-shadow:0 0 15px var(--primary);">স্পিন</h2>
        <p class="spin-limit" id="spinLimit">লোড হচ্ছে...</p>
        <div class="wheel" id="wheel"></div>
        <button class="spin-wheel-btn" id="spinWheelBtn">স্পিন করুন</button>
    </div>

    <div id="scratch" class="screen scratch-screen">
        <h2 style="color:var(--primary); text-shadow:0 0 15px var(--primary);">স্ক্র্যাচ কার্ড</h2>
        <p class="scratch-limit" id="scratchLimit">লোড হচ্ছে...</p>
        <div class="scratch-card">
            <canvas id="scratchCanvas"></canvas>
            <div class="scratch-reward" id="scratchReward">স্ক্র্যাচ করুন!</div>
        </div>
        <button class="reward-btn claim-scratch" id="claimScratch">ক্লেইম</button>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h2 style="color:var(--gold); text-align:center;"><i class="fas fa-coins"></i> উইথড্র</h2>
            <input id="amount" type="number" placeholder="ন্যূনতম 500 ৳" style="margin:15px 0;">
            <input id="paymentDetails" type="text" placeholder="bKash/Nagad/Rocket নম্বর">
            <button class="reward-btn" id="submitWithdraw" style="width:100%; margin:15px 0;">সাবমিট</button>
            <button class="reward-btn" style="background:#f44336; width:100%;" id="closeModal">বন্ধ</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <div class="nav-item active" data-screen="home"><i class="fas fa-home"></i> হোম</div>
        <div class="nav-item" data-screen="wallet"><i class="fas fa-wallet"></i> ওয়ালেট</div>
        <div class="nav-item" data-screen="history"><i class="fas fa-history"></i> হিস্ট্রি</div>
        <div class="nav-item" data-screen="task"><i class="fas fa-tasks"></i> টাস্ক</div>
        <div class="nav-item" data-screen="profile"><i class="fas fa-user"></i> প্রোফাইল</div>
    </div>

    <script>
        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDtp3b0fdEvcjAPvmdupd00qDCbucyFIc0",
            authDomain: "mini-bot-735bf.firebaseapp.com",
            projectId: "mini-bot-735bf",
            storageBucket: "mini-bot-735bf.firebasestorage.app",
            messagingSenderId: "1056580233393",
            appId: "1:1056580233393:web:058609b1ca944020755a90"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        Telegram.WebApp.ready();
        const tgUser = Telegram.WebApp.initDataUnsafe.user;
        if (!tgUser) throw new Error("Telegram only");

        const telegramId = tgUser.id.toString();
        const fullName = `${tgUser.first_name} ${tgUser.last_name || ''}`.trim();
        const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        const photoUrl = tgUser.photo_url || 'https://via.placeholder.com/100';

        let userDocRef, config = {
            pointsPerAd: 10, minWithdraw: 500, dailyRewardPoints: 50,
            dailySpinLimit: 10, spinReward: 100, dailyScratchLimit: 10, scratchReward: 50,
            liveNotice: '', bannerUrls: [], montageAppId: '', montageAdId: ''
        };

        // DOM
        const screens = document.querySelectorAll('.screen');
        const navItems = document.querySelectorAll('.nav-item');

        // Set User Info
        document.getElementById('avatar').innerText = initials;
        document.getElementById('userName').innerText = fullName;
        document.getElementById('userUsername').innerText = `@${tgUser.username || 'user'}`;

        // Navigation
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const id = item.dataset.screen;
                screens.forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                navItems.forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                if (id === 'spin') loadSpinLimit();
                if (id === 'scratch') { loadScratchLimit(); initScratchCard(); }
            });
        });

        // Load Config + Fast Load
        async function loadConfig() {
            const doc = await db.collection('config').doc('settings').get();
            if (doc.exists) {
                config = { ...config, ...doc.data() };
                updatePointsDisplay();
                loadBanners();
                loadLiveNotice();
            }
        }

        function updatePointsDisplay() {
            document.getElementById('dailyPoints').innerText = config.dailyRewardPoints;
            document.getElementById('spinPoints').innerText = config.spinReward;
            document.getElementById('scratchPoints').innerText = config.scratchReward;
            document.getElementById('amount').placeholder = `ন্যূনতম ${config.minWithdraw} ৳`;
        }

        function loadBanners() {
            const container = document.getElementById('bannerContainer');
            container.innerHTML = '';
            config.bannerUrls.forEach((url, i) => {
                const img = document.createElement('img');
                img.src = url;
                img.className = 'banner';
                img.style.animationDelay = `${i * 0.2}s`;
                container.appendChild(img);
            });
        }

        function loadLiveNotice() {
            const span = document.getElementById('liveNotice').querySelector('span');
            span.innerText = config.liveNotice || 'কোনো নোটিস নেই';
        }

        // Referral Link
        function setupReferral() {
            const link = `https://t.me/CryptominingBot?start=${telegramId}`;
            document.getElementById('referralLink').innerText = link;
            document.getElementById('copyRef').onclick = () => {
                navigator.clipboard.writeText(link);
                alert('লিংক কপি হয়েছে!');
            };
        }

        // Auth + Realtime
        auth.signInAnonymously().then(() => {
            auth.onAuthStateChanged(async user => {
                if (!user) return;
                userDocRef = db.collection('users').doc(user.uid);

                const doc = await userDocRef.get();
                if (!doc.exists) {
                    await userDocRef.set({
                        balance: 0, telegramId, username: fullName,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        referrals: [], lastDailyClaim: null,
                        spinCount: 0, lastSpin: null,
                        scratchCount: 0, lastScratch: null
                    });
                }

                // Realtime Balance
                userDocRef.onSnapshot(snap => {
                    document.getElementById('balance').innerText = snap.data().balance || 0;
                });

                loadConfig();
                setupReferral();
                checkReferral();
            });
        });

        // Check Referral
        async function checkReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('start');
            if (refId && refId !== telegramId) {
                const refUser = await db.collection('users').where('telegramId', '==', refId).get();
                if (!refUser.empty) {
                    const userSnap = await userDocRef.get();
                    if (!userSnap.data().referrals.includes(refId)) {
                        await userDocRef.update({
                            referrals: firebase.firestore.FieldValue.arrayUnion(refId),
                            balance: firebase.firestore.FieldValue.increment(1)
                        });
                        await db.collection('users').doc(refUser.docs[0].id).update({
                            balance: firebase.firestore.FieldValue.increment(1)
                        });
                        alert('রেফারেল সফল! ৳1 পেয়েছেন');
                    }
                }
            }
        }

        // Daily Claim
        document.getElementById('dailyClaim').onclick = async () => {
            const snap = await userDocRef.get();
            const last = snap.data().lastDailyClaim?.toMillis() || 0;
            if (Date.now() - last < 86400000) return alert('24 ঘণ্টা পর আবার ক্লেইম করুন');
            await userDocRef.update({
                balance: firebase.firestore.FieldValue.increment(config.dailyRewardPoints),
                lastDailyClaim: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert(`ডেইলি রিওয়ার্ড! +${config.dailyRewardPoints}৳`);
        };

        // Spin & Scratch (same logic with limits)
        async function loadSpinLimit() {
            const snap = await userDocRef.get();
            const today = new Date().toDateString();
            let count = snap.data().spinCount || 0;
            const last = snap.data().lastSpin?.toDate().toDateString();
            if (last !== today) { count = 0; await userDocRef.update({ spinCount: 0 }); }
            document.getElementById('spinLimit').innerText = `${config.dailySpinLimit - count} / ${config.dailySpinLimit} বাকি`;
            return config.dailySpinLimit - count;
        }

        document.getElementById('spinBtn').onclick = () => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('spin').classList.add('active');
            loadSpinLimit();
        };

        document.getElementById('spinWheelBtn').onclick = async () => {
            if (await loadSpinLimit() <= 0) return alert('লিমিট শেষ');
            const wheel = document.getElementById('wheel');
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${3600 + Math.random() * 360}deg)`;
            setTimeout(async () => {
                try { await window.showGiga(); } catch {}
                await userDocRef.update({
                    balance: firebase.firestore.FieldValue.increment(config.spinReward),
                    spinCount: firebase.firestore.FieldValue.increment(1),
                    lastSpin: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert(`+${config.spinReward}৳`);
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
            }, 4000);
        };

        // Scratch Card
        async function loadScratchLimit() {
            const snap = await userDocRef.get();
            const today = new Date().toDateString();
            let count = snap.data().scratchCount || 0;
            const last = snap.data().lastScratch?.toDate().toDateString();
            if (last !== today) { count = 0; await userDocRef.update({ scratchCount: 0 }); }
            document.getElementById('scratchLimit').innerText = `${config.dailyScratchLimit - count} / ${config.dailyScratchLimit} বাকি`;
            return config.dailyScratchLimit - count;
        }

        function initScratchCard() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 300; canvas.height = 200;
            ctx.fillStyle = '#888'; ctx.fillRect(0, 0, 300, 200);
            document.getElementById('scratchReward').innerText = `৳${config.scratchReward}`;
            let drawing = false;
            const draw = (e) => {
                if (!drawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 25, 0, Math.PI * 2);
                ctx.fill();
            };
            canvas.addEventListener('mousedown', () => drawing = true);
            canvas.addEventListener('mouseup', () => drawing = false);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchstart', () => drawing = true);
            canvas.addEventListener('touchend', () => drawing = false);
            canvas.addEventListener('touchmove', draw);
        }

        document.getElementById('scratchBtn').onclick = () => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scratch').classList.add('active');
            loadScratchLimit();
            initScratchCard();
        };

        document.getElementById('claimScratch').onclick = async () => {
            if (await loadScratchLimit() <= 0) return alert('লিমিট শেষ');
            try { await window.showGiga(); } catch {}
            await userDocRef.update({
                balance: firebase.firestore.FieldValue.increment(config.scratchReward),
                scratchCount: firebase.firestore.FieldValue.increment(1),
                lastScratch: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert(`+${config.scratchReward}৳`);
        };

        // Withdraw
        document.getElementById('closeModal').onclick = () => document.getElementById('withdrawModal').style.display = 'none';
        document.getElementById('submitWithdraw').onclick = async () => {
            const amount = parseInt(document.getElementById('amount').value);
            const details = document.getElementById('paymentDetails').value.trim();
            if (amount < config.minWithdraw || !details) return alert('সঠিক তথ্য দিন');
            const snap = await userDocRef.get();
            if (snap.data().balance < amount) return alert('ব্যালেন্স কম');
            await db.collection('withdrawals').add({
                userUid: auth.currentUser.uid, telegramId, amount, details,
                status: 'pending', requestedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            await userDocRef.update({ balance: firebase.firestore.FieldValue.increment(-amount) });
            alert('উইথড্র রিকোয়েস্ট সফল!');
            document.getElementById('withdrawModal').style.display = 'none';
        };
    </script>
</body>
