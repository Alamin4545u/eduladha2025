                                    <p class="text-[10px] text-gray-400 font-mono">${w.method} ‚Ä¢ ${date}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-[10px] font-bold ${statusColor} uppercase flex items-center gap-1 bg-white/5 px-2 py-1 rounded-full">
                                    <i class="fas fa-${statusIcon}"></i> ${statusText}
                                </span>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        // ============================================
        // ‡ß´. ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶™‡ßá‡¶ú (Manual Input + Anti-Cheat)
        // ============================================
        function renderRefer(container) {
            const link = `https://t.me/${appSettings.bot_username || 'MyBot_bot'}?start=${currentUser.id}`;
            const showInput = currentUser.referred_by === null; // ‡¶Ø‡¶¶‡¶ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßã‡¶∞ ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá ‡¶®‡¶æ ‡¶è‡¶∏‡ßá ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶¨‡ßá ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá

            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mt-4 border border-[#FFD700]/30 relative overflow-hidden">
                    <div class="absolute -right-5 -bottom-5 w-20 h-20 bg-blue-500/20 rounded-full blur-[40px]"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/3893/3893069.png" class="w-16 h-16 mx-auto mb-3 drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]">
                    <h2 class="text-2xl font-bold text-white">Invite & Earn</h2>
                    <p class="text-xs text-gray-400 mt-2">Share your link and get 50 points bonus per referral!</p>
                </div>
                
                <!-- ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¨‡¶ï‡ßç‡¶∏ -->
                <div class="glass-panel p-3 rounded-xl mt-4 flex items-center gap-2 bg-black/30 border border-white/10">
                    <input type="text" value="${link}" readonly class="bg-transparent text-xs w-full text-gray-300 outline-none font-mono" id="ref-link">
                    <button onclick="copyLink()" class="p-2 bg-[#FFD700] rounded-lg text-black font-bold text-xs hover:scale-105 transition">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <!-- ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶ï‡ßã‡¶° ‡¶á‡¶®‡¶™‡ßÅ‡¶ü (‡¶Ø‡¶¶‡¶ø ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶® ‡¶π‡ßü) -->
                ${showInput ? `
                <div class="glass-panel p-4 rounded-xl mt-4 border border-[#FFD700]/20">
                    <p class="text-xs text-gray-400 mb-2 font-bold flex items-center gap-1"><i class="fas fa-gift text-[#FFD700]"></i> Have a Referral Code?</p>
                    <div class="flex gap-2">
                        <input type="number" id="ref-code-input" placeholder="Enter Referrer ID" class="custom-input w-full rounded-lg p-2.5 text-xs">
                        <button onclick="submitReferralCode()" class="gold-gradient text-black text-xs font-bold px-5 py-2 rounded-lg hover:opacity-90">Apply</button>
                    </div>
                </div>` : ''}

                <!-- ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ -->
                <div class="mt-4 glass-panel p-4 rounded-xl flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-gray-400 uppercase">Total Referrals</p>
                        <h4 class="text-2xl font-bold text-[#FFD700]">${currentUser.referral_count}</h4>
                    </div>
                    <div class="text-right border-l border-white/10 pl-4">
                        <p class="text-[10px] text-gray-400 uppercase">Bonus Earned</p>
                        <h4 class="text-2xl font-bold text-[#FFD700]">${currentUser.referral_count * 50}</h4>
                    </div>
                </div>
            `;
        }

        // --- ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶ï‡ßã‡¶° ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ---
        async function submitReferralCode() {
            const code = document.getElementById('ref-code-input').value;
            if(!code) return Swal.fire('Error', 'Please enter a valid code', 'warning');

            // Anti-Cheat Check (‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø‡¶ì)
            if(appSettings.anti_cheat_enabled && localStorage.getItem('device_ref_used')) {
                return Swal.fire({
                    icon: 'error',
                    title: 'Action Blocked',
                    text: 'Referral reward already claimed on this device!',
                    confirmButtonColor: '#d33'
                });
            }

            Swal.fire({title: 'Processing...', didOpen: () => Swal.showLoading(), background: '#1a1a1a', color: '#fff', showConfirmButton: false});

            const { data: res } = await supabase.rpc('submit_referral_code', { 
                user_id_input: currentUser.id, 
                referrer_id_input: parseInt(code) 
            });

            Swal.close();

            if(res && res.success) {
                // ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‡¶π‡¶≤‡ßá ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ
                if(appSettings.anti_cheat_enabled) localStorage.setItem('device_ref_used', 'true');
                
                currentUser.referred_by = parseInt(code); 
                Swal.fire({ icon: 'success', title: 'Success!', text: 'Referral Code Applied Successfully!', background: '#1a1a1a', color: '#fff' });
                router('refer'); // ‡¶™‡ßá‡¶ú ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂
            } else {
                Swal.fire({ icon: 'error', title: 'Failed', text: res?.message || 'Invalid Code' });
            }
        }

        // ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        window.copyLink = () => {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            Swal.fire({ icon: 'success', title: 'Link Copied!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, background: '#1a1a1a', color: '#fff' });
        };

        // --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∞‡¶æ‡¶® ---
        initApp();

    </script>
