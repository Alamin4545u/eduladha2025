    <script>
        const SUPABASE_URL = 'https://wnmwvbeydsrehtsnkfoc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndubXd2YmV5ZHNyZWh0c25rZm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDg4MzIsImV4cCI6MjA3OTg4NDgzMn0.4vSObxBEr8r11-dqkp9y6bVroMVoSTEnIOTF8Vo8sxk';

        let currentUser = null;

        async function initApp() {

            const tgUser = tg.initDataUnsafe?.user;
            // Testing only:

                let referrerId = (startParam && startParam != tgUser.id) ? startParam : null;

                // Anti-Cheat Check
                const hasReferredLocally = localStorage.getItem('has_referred_someone');
                if (appSettings.anti_cheat_enabled && hasReferredLocally) referrerId = null;

                const { data: newUser } = await supabase.from('users').insert([{

                    last_active_date: new Date().toISOString()

                user = newUser;

                if (referrerId) {
                    await supabase.rpc('increment_referral', { referrer_id: referrerId });

            }

            currentUser = user;
            updateHeaderUI();
            
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');

        }

        function updateHeaderUI() {
            if(!currentUser) return;
            document.getElementById('user-name').innerText = currentUser.first_name;
            document.getElementById('user-balance').innerText = currentUser.balance;
            if(currentUser.photo_url) document.getElementById('user-photo').src = currentUser.photo_url;
        }

        function router(page) {
            const content = document.getElementById('content-area');
            const buttons = document.querySelectorAll('.nav-item');
            
            buttons.forEach(btn => btn.classList.remove('active', 'text-[#FFD700]'));
            buttons.forEach(btn => btn.classList.add('text-gray-500'));
            const activeBtn = document.getElementById(`btn-${page}`);
            if(activeBtn) {
                activeBtn.classList.add('active', 'text-[#FFD700]');
                activeBtn.classList.remove('text-gray-500');
            }

            if (page === 'home') renderHome(content);
            else if (page === 'tasks') renderTasks(content);
            else if (page === 'wallet') renderWallet(content);
            else if (page === 'refer') renderRefer(content);
        }

        // --- 1. HOME PAGE (Banner Added) ---
        function renderHome(container) {
            const bdtAmount = (currentUser.balance * appSettings.conversion_rate).toFixed(2);
            
            // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶∞ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶ö‡ßá‡¶ï
            let bannerHtml = '';
            if (appSettings.home_banner_url && appSettings.home_banner_url.startsWith('http')) {
                bannerHtml = `
                    <div class="mt-6 mb-4 rounded-xl overflow-hidden shadow-lg border border-[#FFD700]/30 relative group">

                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-2 left-3">
                            <span class="text-[10px] bg-[#FFD700] text-black px-2 py-0.5 rounded font-bold">Featured</span>
                        </div>
                    </div>
                `;
            } else {
                // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶™‡ßç‡¶≤‡ßá‡¶∏‡¶π‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ø‡¶¶‡¶ø ‡¶¨‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá
                bannerHtml = `
                    <div class="mt-6 mb-4 rounded-xl border border-dashed border-gray-700 p-4 text-center text-gray-500 text-xs">
                        Admin Banner Space (350x150)
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center relative overflow-hidden mt-4">
                    <div class="absolute -top-10 -left-10 w-32 h-32 bg-[#FFD700] rounded-full blur-[80px] opacity-20"></div>
                    <p class="text-gray-400 text-sm uppercase tracking-wider mb-2">Total Earnings</p>
                    <h1 class="text-4xl font-bold text-white mb-1">${currentUser.balance}</h1>
                    <p class="text-xs text-[#FFD700]">‚âà ‡ß≥ ${bdtAmount} BDT</p>
                    <button onclick="router('tasks')" class="mt-4 w-full py-3 rounded-xl gold-gradient text-black font-bold shadow-lg active:scale-95 transition-transform">Start Earning</button>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <div class="glass-panel p-4 rounded-xl flex flex-col items-center justify-center">
                        <i class="fas fa-users text-2xl mb-2 text-blue-400"></i>

                    </div>
                    <div class="glass-panel p-4 rounded-xl flex flex-col items-center justify-center">
                        <i class="fas fa-check-circle text-2xl mb-2 text-green-400"></i>
                        <span class="text-sm font-bold">Active</span>

                </div>

                <!-- Banner Section -->
                ${bannerHtml}
            `;
            showAd('interstitial');
        }

        // --- 2. TASKS PAGE (Fixed Logic: Limit per task) ---
        async function renderTasks(container) {
            container.innerHTML = `<div class="loader mx-auto mt-10"></div>`;
            
            // ‡ßß. ‡¶∏‡¶¨ ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶Ü‡¶®‡¶æ
            const { data: tasks } = await supabase.from('tasks').select('*').eq('is_active', true).order('id');
            
            // ‡ß®. ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶¨ ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï‡ßá‡¶∞ ‡¶≤‡¶ó ‡¶Ü‡¶®‡¶æ (‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶∏‡ßç‡¶™‡ßá‡¶∏‡¶ø‡¶´‡¶ø‡¶ï)
            const todayDate = new Date().toISOString().split('T')[0];
            const { data: logs } = await supabase.from('task_logs')
                .select('task_id')
                .eq('user_id', currentUser.id)
                .eq('created_at', todayDate);

            // ‡ß©. ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶ï‡ßã‡¶® ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶ï‡¶§‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶§‡¶æ ‡¶ó‡¶£‡¶®‡¶æ ‡¶ï‡¶∞‡¶æ
            const taskCounts = {};
            if (logs) {
                logs.forEach(log => {
                    taskCounts[log.task_id] = (taskCounts[log.task_id] || 0) + 1;
                });
            }

            const isReferralLocked = appSettings.referral_lock && (currentUser.referral_count < appSettings.min_referrals_req);
            const remainingRef = appSettings.min_referrals_req - currentUser.referral_count;
            const dailyLimit = appSettings.daily_task_limit || 10; // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡¶ø‡¶Æ‡¶ø‡¶ü

            let html = `
                <div class="flex justify-between items-center my-4">
                    <h2 class="text-xl font-bold">Task List</h2>
                    <span class="text-xs text-gray-400">Limit: ${dailyLimit}/task</span>
                </div>
            `;

            if (isReferralLocked) {
                html += `
                    <div class="bg-red-500/10 border border-red-500/50 p-4 rounded-xl mb-4 flex items-start gap-3">
                        <i class="fas fa-lock text-red-500 mt-1"></i>
                        <div>
                            <h4 class="font-bold text-red-500 text-sm">Tasks Locked!</h4>
                            <p class="text-xs text-gray-300">Invite ${remainingRef} more friends to unlock.</p>
                        </div>
                    </div>`;
            }

            html += `<div class="space-y-3 pb-20">`;
            
            tasks.forEach(task => {
                let iconClass = 'fa-star';
                if(task.icon === 'youtube') iconClass = 'fa-youtube text-red-500';
                if(task.icon === 'telegram') iconClass = 'fa-telegram text-blue-400';

                // ‡¶è‡¶á ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï‡¶ü‡¶ø ‡¶ï‡¶§‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
                const completedCount = taskCounts[task.id] || 0;
                const isTaskLimitReached = completedCount >= dailyLimit;

                const isDisabled = isReferralLocked || isTaskLimitReached;
                const btnOpacity = isDisabled ? 'opacity-50 cursor-not-allowed bg-white/5' : 'bg-white/10 hover:bg-[#FFD700] hover:text-black';
                const btnText = isTaskLimitReached ? 'Done' : 'Claim';

                html += `
                    <div class="glass-panel p-4 rounded-xl relative overflow-hidden">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center">
                                    <i class="fab ${iconClass} text-lg"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm line-clamp-1">${task.title}</h4>
                                    <div class="flex items-center gap-2 mt-1">
                                        <span class="text-xs text-[#FFD700] font-bold">+${task.reward}</span>
                                        <span class="text-[10px] bg-white/10 px-1 rounded text-gray-400">${completedCount}/${dailyLimit}</span>
                                    </div>
                                </div>
                            </div>
                            <button onclick="handleTask(${task.id}, ${task.reward}, '${task.link}', '${task.ad_type}')" 
                                ${isDisabled ? 'disabled' : ''}
                                class="px-4 py-2 rounded-lg text-xs font-bold transition-colors ${btnOpacity}">
                                ${btnText}
                            </button>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            container.innerHTML = html;
        }

        window.handleTask = async (taskId, reward, link, adType) => {
            await showAd(adType);
            
            // RPC ‡¶ï‡¶≤ (‡¶è‡¶ñ‡¶® task_id ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá)
            const { data: result, error } = await supabase.rpc('claim_task', { 
                user_id_input: currentUser.id, 
                task_id_input: taskId, // ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶Ü‡¶á‡¶°‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá
                reward_amount: reward,
                daily_limit_input: appSettings.daily_task_limit
            });

            if (result && result.success) {
                currentUser.balance += reward;
                updateHeaderUI();
                
                if(link && link !== 'null' && link !== '') window.open(link, '_blank');
                
                Swal.fire({ 
                    icon: 'success', 
                    title: `+${reward} Points`, 
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 1500
                });
                
                router('tasks'); // ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶ì‡¶á ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï‡ßá‡¶∞ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶¨‡¶æ‡ßú‡¶¨‡ßá
            } else {
                Swal.fire({ icon: 'error', title: 'Oops', text: result?.message || "Error occurred" });
            }
        };

        // --- 3. WALLET & REFER (Same as before) ---
        function renderWallet(container) {
            const bdtAmount = (currentUser.balance * appSettings.conversion_rate).toFixed(2);
            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mb-6 mt-4">
                    <p class="text-gray-400 text-xs">Available Balance</p>
                    <h1 class="text-3xl font-bold gold-text my-2">‡ß≥ ${bdtAmount}</h1>
                    <p class="text-xs text-gray-500">Min Withdraw: ‡ß≥ ${appSettings.min_withdraw_amount}</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs text-gray-400 ml-1">Select Method</label>
                        <div class="grid grid-cols-3 gap-3 mt-1">
                            <button onclick="selectMethod(this, 'Bkash')" class="pay-method active glass-panel p-3 rounded-lg flex flex-col items-center justify-center border border-[#FFD700]">
                                <img src="https://freelogopng.com/images/all_img/1656234745bkash-app-logo-png.png" class="h-6 object-contain mb-1">
                                <span class="text-[10px]">Bkash</span>
                            </button>
                            <button onclick="selectMethod(this, 'Nagad')" class="pay-method glass-panel p-3 rounded-lg flex flex-col items-center justify-center border border-transparent opacity-60">
                                <img src="https://freelogopng.com/images/all_img/1679248787nagad-logo.png" class="h-6 object-contain mb-1">
                                <span class="text-[10px]">Nagad</span>
                            </button>
                            <button onclick="selectMethod(this, 'Rocket')" class="pay-method glass-panel p-3 rounded-lg flex flex-col items-center justify-center border border-transparent opacity-60">
                                <span class="font-bold text-purple-500 h-6 flex items-center">üöÄ</span>
                                <span class="text-[10px]">Rocket</span>
                            </button>
                        </div>
                    </div>
                    <input type="number" id="withdraw-number" placeholder="Mobile Number" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-[#FFD700]">
                    <input type="number" id="withdraw-amount" placeholder="Amount (BDT)" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-[#FFD700]">
                    <button onclick="processWithdraw()" class="w-full py-3 rounded-xl gold-gradient text-black font-bold shadow-lg mt-2 active:scale-95 transition-transform">Withdraw Money</button>
                </div>
            `;
            window.selectedMethod = 'Bkash';
        }

        window.selectMethod = (elem, method) => {
            document.querySelectorAll('.pay-method').forEach(b => {
                b.classList.remove('border-[#FFD700]', 'opacity-100');
                b.classList.add('border-transparent', 'opacity-60');
            });
            elem.classList.remove('border-transparent', 'opacity-60');
            elem.classList.add('border-[#FFD700]', 'opacity-100');
            window.selectedMethod = method;
        };

        window.processWithdraw = async () => {
            const number = document.getElementById('withdraw-number').value;
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            if (!number || !amount) return Swal.fire('Error', 'Fill all fields', 'error');
            if (amount < appSettings.min_withdraw_amount) return Swal.fire('Error', `Minimum withdraw is ${appSettings.min_withdraw_amount} BDT`, 'error');
            const pointsNeeded = amount / appSettings.conversion_rate;
            if (currentUser.balance < pointsNeeded) return Swal.fire('Error', 'Insufficient Balance!', 'error');

            await showAd('interstitial');
            const { error } = await supabase.from('withdrawals').insert([{
                user_id: currentUser.id, method: window.selectedMethod, number: number, amount_bdt: amount, points_deducted: pointsNeeded
            }]);

            if (!error) {
                await supabase.rpc('increment_balance', { user_id: currentUser.id, amount: -pointsNeeded });
                currentUser.balance -= pointsNeeded;
                updateHeaderUI();
                Swal.fire('Success', 'Request Submitted!', 'success');
                router('wallet');
            } else {
                Swal.fire('Error', 'Failed to submit', 'error');
            }
        };

        function renderRefer(container) {
            const botUser = appSettings.bot_username || 'MyBot_bot';
            const referLink = `https://t.me/${botUser}?start=${currentUser.id}`;
            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mt-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/3893/3893069.png" class="w-20 mx-auto mb-4 drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]">
                    <h2 class="text-2xl font-bold text-white">Invite Friends</h2>
                    <p class="text-sm text-gray-400 mt-2">Earn 50 points per refer!</p>
                </div>
                <div class="glass-panel p-4 rounded-xl mt-4">
                    <label class="text-xs text-gray-400">Your Referral Link</label>
                    <div class="flex items-center gap-2 mt-2 bg-black/30 p-2 rounded-lg border border-white/10">
                        <input type="text" value="${referLink}" readonly class="bg-transparent text-sm w-full text-gray-300 outline-none" id="ref-link">
                        <button onclick="copyLink()" class="p-2 bg-[#FFD700] rounded text-black font-bold"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div class="mt-6">
                    <h3 class="font-bold mb-3">Your Statistics</h3>
                    <div class="flex justify-between glass-panel p-4 rounded-xl">
                        <div>
                            <p class="text-xs text-gray-400">Referred</p>
                            <h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count}</h4>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-400">Earned</p>
                            <h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count * 50}</h4>
                        </div>
                    </div>
                </div>
            `;
        }

        window.copyLink = () => {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            Swal.fire({ icon: 'success', title: 'Copied!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
        };

        function showAd(type) {
            return new Promise((resolve) => {
                if (typeof window.show_10197154 === 'undefined') {
                    console.log("AdBlocker detected or SDK failed (Dev Mode)");
                    resolve(true);
                    return;
                }
                if (type === 'rewarded') {
                    window.show_10197154('pop').then(() => resolve(true)).catch(() => resolve(false));
                } else {
                    window.show_10197154().then(() => resolve(true)).catch(() => resolve(true));
                }
            });
        }

        initApp();
    </script>
