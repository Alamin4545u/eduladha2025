<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- মূল অ্যাপ কন্টেইনার -->
    <div id="main-container" class="container">
        <header>
            <h1>My Awesome App</h1>
        </header>
        <main>
            <div class="card">
                <h2>Your Balance</h2>
                <p><span id="points">0</span> Points</p>
            </div>
            <div class="user-info">
                <p id="user-id">Loading user...</p>
            </div>
            <div class="actions">
                <button id="show-ad-btn" class="btn" disabled>Show Ad & Earn Point</button>
                <button id="withdraw-btn" class="btn btn-secondary" disabled>Request Withdrawal</button>
                <button id="history-btn" class="btn btn-tertiary" disabled>Withdrawal History</button>
            </div>
            <p id="message"></p>
        </main>
    </div>

    <!-- হিস্ট্রি কন্টেইনার (শুরুতে লুকানো থাকবে) -->
    <div id="history-container" class="container hidden">
        <header>
            <h1>Withdrawal History</h1>
        </header>
        <main id="history-list"></main>
        <footer>
            <button id="close-history-btn" class="btn">Close</button>
        </footer>
    </div>

    <!-- সকল প্রয়োজনীয় স্ক্রিপ্ট -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>

</body>
</html>
