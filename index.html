<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bkash Earn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg: #f8fafc; --card: rgba(255,255,255,0.9); --text: #1e293b; --text-light: #64748b;
            --primary: #3b82f6; --success: #10b981; --glass: rgba(255,255,255,0.25); --border: rgba(255,255,255,0.2);
            --shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        [data-theme="dark"] {
            --bg: #0f172a; --card: rgba(15,23,42,0.9); --text: #f1f5f9; --text-light: #94a3b8;
            --primary: #60a5fa; --success: #34d399; --glass: rgba(15,23,42,0.25); --border: rgba(15,23,42,0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .container { flex: 1; padding: 12px; max-width: 480px; margin: 0 auto; display: flex; flex-direction: column; }

        /* Header */
        .header { text-align: center; margin-bottom: 12px; }
        .profile-pic { width: 56px; height: 56px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); margin-bottom: 6px; }
        .username { font-size: 1.1rem; font-weight: 600; margin: 2px 0; }
        .user-id { font-size: 0.75rem; color: var(--text-light); }

        /* Tabs */
        .tabs { display: flex; background: var(--glass); border-radius: 12px; padding: 3px; margin-bottom: 12px; backdrop-filter: blur(20px); border: 1px solid var(--border); }
        .tab { flex: 1; padding: 9px; border: none; background: transparent; font-weight: 500; font-size: 0.85rem; border-radius: 10px; cursor: pointer; transition: 0.3s; color: var(--text-light); }
        .tab.active { background: var(--primary); color: white; }

        /* Home Content */
        .home-content { flex: 1; display: flex; flex-direction: column; gap: 10px; }

        .checkin-card { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; border-radius: 14px; padding: 12px; text-align: center; box-shadow: var(--shadow); display: none; }
        .checkin-card h3 { font-size: 1rem; margin: 0 0 4px; }
        .checkin-card p { font-size: 0.8rem; margin: 4px 0; }
        .checkin-btn { background: white; color: #f59e0b; padding: 8px 16px; border-radius: 10px; font-weight: 600; font-size: 0.8rem; margin-top: 6px; display: inline-block; cursor: pointer; }

        .stats-card { background: var(--card); border-radius: 16px; padding: 14px; backdrop-filter: blur(20px); border: 1px solid var(--border); box-shadow: var(--shadow); }
        .stat-row { display: flex; justify-content: space-between; font-size: 0.85rem; margin: 6px 0; }
        .balance-val { font-size: 1.4rem; font-weight: 700; background: linear-gradient(135deg, var(--success), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .btn { padding: 11px; border-radius: 12px; font-weight: 600; font-size: 0.85rem; border: none; cursor: pointer; transition: 0.3s; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
        .btn-green { background: linear-gradient(135deg, var(--success), #059669); color: white; }
        .btn-blue { background: linear-gradient(135deg, var(--primary), #2563eb); color: white; }

        .main-btn { background: linear-gradient(135deg, var(--primary), #1d4ed8); color: white; padding: 12px; border-radius: 12px; font-weight: 600; font-size: 0.9rem; text-align: center; margin-top: auto; box-shadow: 0 4px 12px rgba(59,130,246,0.3); }

        /* Tasks Screen */
        .tasks-screen { display: none; flex-direction: column; height: 100%; padding: 12px; background: var(--bg); }
        .tasks-header { display: flex; align-items: center; margin-bottom: 10px; }
        .back-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text); }
        .tasks-title { font-size: 1.1rem; font-weight: 600; flex: 1; text-align: center; margin-right: 30px; }
        .task-list { flex: 1; overflow-y: auto; padding-right: 4px; }
        .task-card { background: var(--card); border-radius: 14px; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); backdrop-filter: blur(20px); box-shadow: var(--shadow); }
        .task-title { font-size: 0.95rem; font-weight: 600; margin: 0 0 4px; display: flex; align-items: center; gap: 6px; }
        .task-emoji { font-size: 1.2rem; }
        .task-desc { font-size: 0.75rem; color: var(--text-light); margin: 3px 0; }
        .task-reward { font-weight: 600; color: var(--success); font-size: 0.8rem; }
        .progress-bar { height: 5px; background: rgba(0,0,0,0.1); border-radius: 3px; overflow: hidden; margin: 6px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--success), var(--primary)); border-radius: 3px; }
        .task-progress { font-size: 0.7rem; color: var(--text-light); margin-bottom: 6px; }
        .task-btn { width: 100%; padding: 8px; border-radius: 8px; font-size: 0.8rem; }

        .error { color: #ef4444; text-align: center; font-size: 0.8rem; margin: 8px 0; }
        .success { color: var(--success); text-align: center; font-size: 0.8rem; margin: 8px 0; }

        .confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
        .confetti-piece { position: absolute; width: 8px; height: 8px; background: var(--success); animation: fall 2.5s linear infinite; }
        @keyframes fall { 0% { transform: translateY(-100vh) rotate(0deg); } 100% { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body data-theme="light">
    <div class="confetti" id="confetti"></div>

    <!-- Main Screen -->
    <div id="main-screen" class="container">
        <div class="header">
            <img id="profile-pic" class="profile-pic" src="" alt="Profile">
            <div class="username" id="username">Loading...</div>
            <div class="user-id" id="user-id"></div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="home">Home</button>
            <button class="tab" id="tasks-tab">Tasks</button>
        </div>

        <div id="home" class="home-content">
            <div class="checkin-card" id="daily-checkin">
                <h3>Daily Check-in</h3>
                <p>Watch ad to earn <span id="checkin-reward">৳0.10</span></p>
                <div class="checkin-btn" id="checkin-btn">Check-in Now</div>
            </div>

            <div class="stats-card">
                <div class="stat-row"><strong>Balance:</strong> <span class="balance-val" id="balance">৳0.00</span></div>
                <div class="stat-row"><strong>Ads Watched:</strong> <span id="ad-views">0</span></div>
            </div>

            <div class="actions">
                <button id="watch-ad-btn" class="btn btn-green" disabled>Watch Ad</button>
                <button id="withdraw-btn" class="btn btn-blue">Withdraw</button>
            </div>

            <div class="main-btn" id="main-earn-btn">Earn ৳0.1</div>
        </div>

        <p id="status" class="error"></p>
    </div>

    <!-- Tasks Screen -->
    <div id="tasks-screen" class="tasks-screen">
        <div class="tasks-header">
            <button class="back-btn" id="back-btn">Back</button>
            <div class="tasks-title">Premium Tasks</div>
        </div>
        <div class="task-list" id="task-list">Loading tasks...</div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdraw-modal" class="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);backdrop-filter:blur(10px);align-items:center;justify-content:center;z-index:1000;">
        <div style="background:var(--card);padding:20px;border-radius:16px;width:90%;max-width:360px;border:1px solid var(--border);box-shadow:var(--shadow);position:relative;">
            <span class="close" style="position:absolute;top:12px;right:16px;font-size:1.6rem;cursor:pointer;">×</span>
            <h2 style="margin:0 0 12px;font-size:1.1rem;">Withdraw</h2>
            <form id="withdraw-form">
                <div style="margin-bottom:12px;">
                    <label style="font-size:0.8rem;">Method</label>
                    <select id="method" required style="width:100%;padding:8px;border-radius:8px;margin-top:4px;font-size:0.8rem;"></select>
                </div>
                <div style="margin-bottom:12px;">
                    <label style="font-size:0.8rem;">Amount</label>
                    <select id="amount" required style="width:100%;padding:8px;border-radius:8px;margin-top:4px;font-size:0.8rem;"></select>
                </div>
                <div style="margin-bottom:12px;">
                    <label style="font-size:0.8rem;">Account (11 digits)</label>
                    <input type="tel" id="number" required pattern="[0-9]{11}" placeholder="017xxxxxxxxx" style="width:100%;padding:8px;border-radius:8px;margin-top:4px;font-size:0.8rem;">
                </div>
                <button type="submit" class="btn btn-blue" style="width:100%;padding:10px;font-size:0.85rem;">Submit</button>
                <p id="withdraw-status" style="margin:8px 0 0;font-size:0.8rem;"></p>
            </form>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js?v=mobile-final"></script>
</body>
        </html>
