                // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡ßá‡¶¨‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï
                const isDisabled = isLocked || dailyLimitReached;
                const btnOpacity = isDisabled ? 'opacity-50 cursor-not-allowed' : 'hover:bg-[#FFD700] hover:text-black';

                html += `

                    user_id_input: currentUser.id,

            }
        };

                    <div>
                        <label class="text-xs text-gray-400 ml-1">Select Method</label>
                        <div class="grid grid-cols-3 gap-3 mt-1">
                            <button onclick="selectMethod(this, 'Bkash')" class="pay-method active glass-panel p-3 rounded-lg flex flex-col items-center justify-center border border-[#FFD700]">
                                <img src="https://freelogopng.com/images/all_img/1656234745bkash-app-logo-png.png" class="h-6 object-contain mb-1">
                                <span class="text-[10px]">Bkash</span>
                            </button>
                            <button onclick="selectMethod(this, 'Nagad')" class="pay-method glass-panel p-3 rounded-lg flex flex-col items-center justify-center border border-transparent opacity-60">
                                <img src="https://freelogopng.com/images/all_img/1679248787nagad-logo.png" class="h-6 object-contain mb-1">
                                <span class="text-[10px]">Nagad</span>
                            </button>
                            <button onclick="selectMethod(this, 'Rocket')" class="pay-method glass-panel p-3 rounded-lg flex flex-col items-center justify-center border border-transparent opacity-60">
                                <span class="font-bold text-purple-500 h-6 flex items-center">üöÄ</span>
                                <span class="text-[10px]">Rocket</span>
                            </button>
                        </div>
                    </div>

                    <input type="number" id="withdraw-number" placeholder="Mobile Number" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-[#FFD700]">
                    <input type="number" id="withdraw-amount" placeholder="Amount (BDT)" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-[#FFD700]">

                    <button onclick="processWithdraw()" class="w-full py-3 rounded-xl gold-gradient text-black font-bold shadow-lg mt-2 active:scale-95 transition-transform">Withdraw Money</button>
                </div>
            `;
            window.selectedMethod = 'Bkash';
        }

        window.selectMethod = (elem, method) => {
            document.querySelectorAll('.pay-method').forEach(b => {
                b.classList.remove('border-[#FFD700]', 'opacity-100');
                b.classList.add('border-transparent', 'opacity-60');
            });
            elem.classList.remove('border-transparent', 'opacity-60');
            elem.classList.add('border-[#FFD700]', 'opacity-100');
            window.selectedMethod = method;
        };

        window.processWithdraw = async () => {
            const number = document.getElementById('withdraw-number').value;
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            
            if (!number || !amount) return Swal.fire('Error', 'Fill all fields', 'error');
            if (amount < appSettings.min_withdraw_amount) return Swal.fire('Error', `Minimum withdraw is ${appSettings.min_withdraw_amount} BDT`, 'error');
            
            const pointsNeeded = amount / appSettings.conversion_rate;
            if (currentUser.balance < pointsNeeded) return Swal.fire('Error', 'Insufficient Balance!', 'error');

            await showAd('interstitial'); // ‡¶â‡¶á‡¶•‡¶°‡ßç‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü‡¶ì ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã

            const { error } = await supabase.from('withdrawals').insert([{
                user_id: currentUser.id, method: window.selectedMethod, number: number, amount_bdt: amount, points_deducted: pointsNeeded
            }]);

            if (!error) {
                // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤‡¶ø ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã (RPC ‡¶á‡¶â‡¶ú ‡¶ï‡¶∞‡¶æ‡¶á ‡¶¨‡ßá‡¶ü‡¶æ‡¶∞, ‡¶§‡¶¨‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡¶ø ‡¶∏‡¶ø‡¶Æ‡ßç‡¶™‡¶≤‡¶ø‡¶∏‡¶ø‡¶ü‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
                // ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡¶∂‡¶®‡ßá RPC ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßá‡¶®
                await supabase.rpc('increment_balance', { user_id: currentUser.id, amount: -pointsNeeded });
                currentUser.balance -= pointsNeeded;
                updateHeaderUI();
                Swal.fire('Success', 'Request Submitted!', 'success');
                router('wallet');
            } else {
                Swal.fire('Error', 'Failed to submit', 'error');
            }
        };

        // --- ‡ß™. ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶™‡ßá‡¶ú (‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ) ---
        function renderRefer(container) {
            // ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
            const botUser = appSettings.bot_username || 'MyBot_bot';
            const referLink = `https://t.me/${botUser}?start=${currentUser.id}`;
            
            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mt-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/3893/3893069.png" class="w-20 mx-auto mb-4 drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]">
                    <h2 class="text-2xl font-bold text-white">Invite Friends</h2>
                    <p class="text-sm text-gray-400 mt-2">Earn 50 points per refer!</p>
                </div>

                <div class="glass-panel p-4 rounded-xl mt-4">
                    <label class="text-xs text-gray-400">Your Referral Link</label>
                    <div class="flex items-center gap-2 mt-2 bg-black/30 p-2 rounded-lg border border-white/10">
                        <input type="text" value="${referLink}" readonly class="bg-transparent text-sm w-full text-gray-300 outline-none" id="ref-link">
                        <button onclick="copyLink()" class="p-2 bg-[#FFD700] rounded text-black font-bold"><i class="fas fa-copy"></i></button>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="font-bold mb-3">Your Statistics</h3>
                    <div class="flex justify-between glass-panel p-4 rounded-xl">
                        <div>
                            <p class="text-xs text-gray-400">Referred</p>
                            <h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count}</h4>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-400">Earned</p>
                            <h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count * 50}</h4>
                        </div>
                    </div>
                </div>
            `;
        }

        window.copyLink = () => {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            Swal.fire({ icon: 'success', title: 'Copied!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
        };

        // --- Monetag Ad ‡¶á‡¶®‡ßç‡¶ü‡¶ø‡¶ó‡ßç‡¶∞‡ßá‡¶∂‡¶® (‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶°) ---
        function showAd(type) {
            return new Promise((resolve) => {
                if (typeof window.show_10197154 === 'undefined') {
                    console.log("AdBlocker detected or SDK failed (Dev Mode)");
                    resolve(true); // ‡¶°‡ßá‡¶≠‡¶≤‡¶™‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶õ‡¶æ‡ßú‡¶æ‡¶á ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
                    return;
                }

                // ‡¶ü‡¶æ‡¶á‡¶™ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                if (type === 'rewarded') {
                    // Rewarded Tag (‡¶™‡¶™‡¶Ü‡¶™)
                    window.show_10197154('pop').then(() => {
                        resolve(true);
                    }).catch(() => {
                        resolve(false);
                    });
                } else {
                    // Interstitial (Vignette)
                    window.show_10197154().then(() => {
                        resolve(true);
                    }).catch(() => {
                        resolve(true); // ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶∏‡ßç‡¶ü‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤ ‡¶´‡ßá‡¶á‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá‡¶ì ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶ï‡¶Æ‡¶™‡ßç‡¶≤‡¶ø‡¶ü ‡¶ß‡¶∞‡¶æ ‡¶π‡ßü ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£‡¶§
                    });
                }
            });
        }

        initApp();
    </script>
