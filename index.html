<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Earning App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="app-container" style="display: none;">
        <!-- All Page Content Goes Here -->
        <!-- ===== Home Page ===== -->
        <div id="home-page" class="page-content active-page">
            <div class="home-header-fixed"><header class="app-header user-info-header"><div class="user-profile-info"><span id="user-name">User</span><span id="user-username">@username</span></div></header><section class="balance-card"><div class="balance-info"><p class="balance-label">Your Balance</p><h2 class="balance-amount">$0.00</h2></div><button class="btn-3d primary-btn page-switcher" data-target="wallet-page">Withdraw</button></section></div>
            <div class="scrollable-tasks"><main class="task-section"><h3 class="section-title">Explore Tasks</h3><div class="task-card"><h4>Daily Check-in</h4><p>Get your daily bonus reward.</p><button id="daily-claim-btn" class="btn-3d task-btn">Claim</button></div><div class="task-card"><h4>Invite a Friend</h4><p>Invite friends and earn big rewards.</p><button class="btn-3d task-btn page-switcher" data-target="referral-page">Get Link</button></div></main></div>
        </div>

        <!-- ===== Wallet Page ===== -->
        <div id="wallet-page" class="page-content">
            <section class="wallet-details-card"><p class="balance-label">Available Balance</p><h2 class="balance-amount">$0.00</h2></section>
            <form class="withdraw-form"><h3 class="section-title">Withdraw Funds</h3><div class="input-group"><label for="amount">Amount ($)</label><input type="number" id="amount" placeholder="e.g., 10" required></div><div class="input-group"><label for="method">Method</label><select id="method"><option value="bkash">bKash</option><option value="nagad">Nagad</option><option value="rocket">Rocket</option></select></div><div class="input-group"><label for="account-number">Account Number</label><input type="text" id="account-number" placeholder="e.g., 017xxxxxxxx" required></div><button type="button" class="btn-3d primary-btn withdraw-confirm-btn">Confirm</button></form>
        </div>

        <!-- ===== Tasks Page ===== -->
        <div id="tasks-page" class="page-content">
            <!-- ... (content remains the same) -->
        </div>

        <!-- Other pages ... -->
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav" style="display: none;">
        <!-- ... (content remains the same) -->
    </nav>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- GigaPay Ad Script -->
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    
    <!-- Main App Scripts -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
