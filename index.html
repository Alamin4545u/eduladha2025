                    <button onclick="router('tasks')" class="mt-3 w-full py-3 rounded-xl gold-gradient text-black font-bold shadow-lg active:scale-95 transition-transform text-sm">
                        Start Earning Now
                    </button>
                </div>
                
                <!-- ‡¶á‡¶®‡¶´‡ßã ‡¶ó‡ßç‡¶∞‡¶ø‡¶° -->
                <div class="grid grid-cols-2 gap-3 mt-1">
                    <div class="glass-panel p-3 rounded-xl flex flex-col items-center justify-center">
                        <i class="fas fa-users text-xl mb-1 text-blue-400"></i>
                        <span class="text-sm font-bold">${currentUser.referral_count}</span>
                        <span class="text-[10px] text-gray-400">Total Refers</span>
                    </div>
                    <div class="glass-panel p-3 rounded-xl flex flex-col items-center justify-center">
                        <i class="fas fa-check-circle text-xl mb-1 text-green-400"></i>
                        <span class="text-sm font-bold">Active</span>
                        <span class="text-[10px] text-gray-400">Account Status</span>
                    </div>
                </div>

                <!-- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶¨‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶∞ -->
                ${bannerHtml}
            `;
        }

        // ============================================
        // ‡ß®. ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶™‡ßá‡¶ú (Tasks) - Direct Link & Timer Logic
        // ============================================
        async function renderTasks(container) {
            container.innerHTML = `<div class="loader mx-auto mt-10"></div>`;
            
            // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶´‡ßá‡¶ö
            const { data: tasks } = await supabase.from('tasks').select('*').eq('is_active', true).order('id');
            const todayDate = new Date().toISOString().split('T')[0];
            const { data: logs } = await supabase.from('task_logs')
                .select('task_id')
                .eq('user_id', currentUser.id)
                .eq('created_at', todayDate);

            // ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
            const taskCounts = {};
            if (logs) logs.forEach(l => taskCounts[l.task_id] = (taskCounts[l.task_id] || 0) + 1);

            const isLocked = appSettings.referral_lock && (currentUser.referral_count < appSettings.min_referrals_req);
            const dailyLimit = appSettings.daily_task_limit || 10;

            let html = `
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-bold">Task List</h2>
                    <span class="text-[10px] bg-white/10 px-2 py-1 rounded text-gray-300 border border-white/10">Limit: ${dailyLimit}/task</span>
                </div>
            `;

            if (isLocked) {
                html += `
                    <div class="bg-red-500/10 border border-red-500/50 p-3 rounded-xl mb-3 text-center text-xs text-red-400">
                        <i class="fas fa-lock"></i> Need ${appSettings.min_referrals_req - currentUser.referral_count} more referrals to unlock.
                    </div>`;
            }

            html += `<div class="space-y-3 pb-4">`;
            
            if (tasks && tasks.length > 0) {
                tasks.forEach(task => {
                    // ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï
                    let icon = 'star';
                    let btnLabel = 'Claim';
                    
                    if (task.task_type === 'direct_ad') { icon = 'globe'; btnLabel = 'Visit'; }
                    else if (task.task_type === 'telegram') { icon = 'paper-plane'; btnLabel = 'Join'; }
                    else if (task.task_type === 'video') { icon = 'play-circle'; btnLabel = 'Watch'; }

                    const count = taskCounts[task.id] || 0;
                    const isDisabled = isLocked || count >= dailyLimit;
                    const btnClass = isDisabled ? 'bg-white/5 opacity-50 cursor-not-allowed' : 'bg-[#FFD700] text-black hover:opacity-90 active:scale-95';

                    html += `
                        <div class="glass-panel p-3 rounded-xl flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-[#FFD700]">
                                    <i class="fas fa-${icon}"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-xs line-clamp-1">${task.title}</h4>
                                    <div class="flex items-center gap-2 mt-0.5">
                                        <span class="text-[10px] text-[#FFD700] font-bold">+${task.reward}</span>
                                        <span class="text-[9px] bg-white/10 px-1 rounded text-gray-400">${count}/${dailyLimit}</span>
                                    </div>
                                </div>
                            </div>
                            <button onclick="handleTask(${task.id}, ${task.reward}, '${task.task_type}', '${task.link || ''}')" 
                                ${isDisabled ? 'disabled' : ''}
                                class="px-4 py-1.5 rounded text-[10px] font-bold transition-all ${btnClass}">
                                ${count >= dailyLimit ? 'Done' : btnLabel}
                            </button>
                        </div>
                    `;
                });
            } else {
                html += `<div class="text-center text-gray-500 text-xs mt-10">No tasks available</div>`;
            }
            
            html += `</div>`;
            container.innerHTML = html;
        }

        // --- ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç (‡¶Æ‡ßá‡¶á‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï) ---
        window.handleTask = async (taskId, reward, type, link) => {
            const startTime = Date.now();

            // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ö‡ßá‡¶ï ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
            const checkTimeAndReward = async () => {
                const endTime = Date.now();
                const duration = endTime - startTime;

                if (duration < MIN_AD_DURATION) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Too Fast!',
                        text: 'You must wait at least 10 seconds to get reward.',
                        confirmButtonColor: '#FFD700'
                    });
                } else {
                    await claimReward(taskId, reward);
                }
            };

            // ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶∏‡ßç‡¶ü‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶ï‡¶Æ‡¶®)
            const showInterstitial = () => {
                if(monetagFunction && window[monetagFunction]) {
                    window[monetagFunction]().then(() => {
                        checkTimeAndReward(); // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°
                    }).catch(() => {
                        checkTimeAndReward(); // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶´‡ßá‡¶á‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá‡¶ì ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶†‡¶ø‡¶ï ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° (‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶´‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶≤‡¶ø)
                    });
                } else {
                    checkTimeAndReward(); // ‡¶°‡ßá‡¶≠ ‡¶Æ‡ßã‡¶°
                }
            };

            // ‡ßß. ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° (Direct Link + Interstitial)
            if (type === 'direct_ad') {
                const targetLink = link || appSettings.monetag_direct_link; // ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï‡ßá‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏‡ßá‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï
                if(targetLink) window.open(targetLink, '_blank');
                
                // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶∏‡¶≤‡ßá ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶∏‡ßç‡¶ü‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                // ‡¶Ø‡ßá‡¶π‡ßá‡¶§‡ßÅ ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø ‡¶®‡¶æ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ï‡¶ñ‡¶® ‡¶´‡¶ø‡¶∞‡¶õ‡ßá, ‡¶§‡¶æ‡¶á ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶ø
                // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶´‡¶ø‡¶∞‡¶≤‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡ßã‡¶° ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá
                setTimeout(() => {
                    showInterstitial();
                }, 1000);
            } 
            // ‡ß®. ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï (Link + Popup)
            else if (type === 'telegram') {
                if(link) window.open(link, '_blank');
                
                if(monetagFunction && window[monetagFunction]) {
                    window[monetagFunction]('pop').then(() => checkTimeAndReward()).catch(() => checkTimeAndReward());
                } else {
                    checkTimeAndReward();
                }
            }
            // ‡ß©. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì / ‡¶ì‡ßü‡ßá‡¶¨ ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï (Interstitial)
            else {
                if(link && link !== 'null') window.open(link, '_blank');
                showInterstitial();
            }
        };

        // --- ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶ï‡ßç‡¶≤‡ßá‡¶á‡¶Æ (RPC) ---
        async function claimReward(taskId, reward) {
            // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ RPC ‡¶ï‡¶≤
            const { data: result } = await supabase.rpc('claim_task', { 
                user_id_input: currentUser.id, task_id_input: taskId, reward_amount: reward, daily_limit_input: appSettings.daily_task_limit
            });

            if (result && result.success) {
                currentUser.balance += reward;
                updateHeaderUI();
                Swal.fire({ 
                    icon: 'success', 
                    title: `+${reward} Points`, 
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 1500,
                    background: '#1a1a1a', color: '#fff'
                });
                router('tasks'); // ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂
            } else {
                Swal.fire({ icon: 'error', title: 'Limit Reached', text: result?.message || "Error" });
            }
        }

        // ============================================
        // ‡ß©. ‡¶ì‡ßü‡¶æ‡¶≤‡ßá‡¶ü ‡¶™‡ßá‡¶ú (Only Bkash)
        // ============================================
        function renderWallet(container) {
            const bdtAmount = (currentUser.balance * appSettings.conversion_rate).toFixed(2);
            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mb-6 mt-4">
                    <p class="text-gray-400 text-xs">Available Funds</p>
                    <h1 class="text-3xl font-bold gold-text my-2">‡ß≥ ${bdtAmount}</h1>
                    <p class="text-[10px] text-gray-500">Min Withdraw: ‡ß≥ ${appSettings.min_withdraw_amount}</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-xs text-gray-400">Payment Method</label>
                        <div class="mt-2 glass-panel p-3 rounded-lg border border-[#FFD700] flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="https://freelogopng.com/images/all_img/1656234745bkash-app-logo-png.png" class="h-8 object-contain">
                                <span class="font-bold text-sm">Bkash</span>
                            </div>
                            <i class="fas fa-check-circle text-[#FFD700]"></i>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs text-gray-400">Bkash Number</label>
                        <input type="number" id="withdraw-number" placeholder="017xxxxxxxx" class="w-full input-box rounded-xl p-3 text-white mt-1 text-sm bg-white/5 border border-white/10 outline-none focus:border-[#FFD700]">
                    </div>

                    <div>
                        <label class="text-xs text-gray-400">Amount (BDT)</label>
                        <input type="number" id="withdraw-amount" placeholder="Min ${appSettings.min_withdraw_amount}" class="w-full input-box rounded-xl p-3 text-white mt-1 text-sm bg-white/5 border border-white/10 outline-none focus:border-[#FFD700]">
                    </div>

                    <button onclick="processWithdraw()" class="w-full py-3 rounded-xl gold-gradient text-black font-bold mt-2 shadow-lg active:scale-95 transition-transform text-sm">Withdraw Request</button>
                </div>
            `;
        }

        window.processWithdraw = async () => {
            const number = document.getElementById('withdraw-number').value;
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            
            if (!number || !amount) return Swal.fire('Error', 'Fill all fields', 'warning');
            if (amount < appSettings.min_withdraw_amount) return Swal.fire('Error', `Min withdraw ${appSettings.min_withdraw_amount} BDT`, 'warning');
            
            const pointsNeeded = amount / appSettings.conversion_rate;
            if (currentUser.balance < pointsNeeded) return Swal.fire('Error', 'Insufficient Balance!', 'error');

            // ‡¶â‡¶á‡¶•‡¶°‡ßç‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶è‡¶ï‡¶ü‡¶æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã (‡¶Ö‡¶™‡¶∂‡¶®‡¶æ‡¶≤)
            if(monetagFunction && window[monetagFunction]) await window[monetagFunction]().catch(()=>{});

            const { error } = await supabase.from('withdrawals').insert([{
                user_id: currentUser.id, method: 'Bkash', number: number, amount_bdt: amount, points_deducted: pointsNeeded
            }]);

            if (!error) {
                await supabase.rpc('increment_balance', { user_id: currentUser.id, amount: -pointsNeeded });
                currentUser.balance -= pointsNeeded;
                updateHeaderUI();
                Swal.fire('Success', 'Request Sent!', 'success');
                router('history');
            } else {
                Swal.fire('Error', 'Failed to submit', 'error');
            }
        };

        // ============================================
        // ‡ß™. ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶™‡ßá‡¶ú (History)
        // ============================================
        async function renderHistory(container) {
            container.innerHTML = `<div class="loader mx-auto mt-10"></div>`;
            
            const { data: withdrawals } = await supabase
                .from('withdrawals')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            let html = `
                <div class="my-4">
                    <h2 class="text-lg font-bold mb-4">Payment History</h2>
            `;

            if (!withdrawals || withdrawals.length === 0) {
                html += `<div class="text-center text-gray-500 text-sm mt-10">No transactions found.</div>`;
            } else {
                html += `<div class="space-y-3">`;
                withdrawals.forEach(w => {
                    let statusColor = 'text-yellow-400';
                    let statusIcon = 'clock';
                    if (w.status === 'paid') { statusColor = 'text-green-400'; statusIcon = 'check-circle'; }
                    if (w.status === 'rejected') { statusColor = 'text-red-400'; statusIcon = 'times-circle'; }

                    const date = new Date(w.created_at).toLocaleDateString();

                    html += `
                        <div class="glass-panel p-3 rounded-xl flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-xl">
                                    üí∞
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm text-[#FFD700]">‡ß≥ ${w.amount_bdt}</h4>
                                    <p class="text-[10px] text-gray-400">${w.method} ‚Ä¢ ${date}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-xs font-bold ${statusColor} uppercase flex items-center gap-1">
                                    <i class="fas fa-${statusIcon}"></i> ${w.status}
                                </span>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        // ============================================
        // ‡ß´. ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶™‡ßá‡¶ú (Refer System + Input + Anti-Cheat)
        // ============================================
        function renderRefer(container) {
            const link = `https://t.me/${appSettings.bot_username || 'MyBot_bot'}?start=${currentUser.id}`;
            const showInput = currentUser.referred_by === null; // ‡¶Ø‡¶¶‡¶ø ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá

            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mt-4">
                    <h2 class="text-2xl font-bold text-white">Invite & Earn</h2>
                    <p class="text-xs text-gray-400 mt-2">Get 50 points bonus per referral!</p>
                </div>
                
                <div class="glass-panel p-3 rounded-xl mt-4 flex items-center gap-2 bg-black/30 border border-white/10">
                    <input type="text" value="${link}" readonly class="bg-transparent text-xs w-full text-gray-300 outline-none" id="ref-link">
                    <button onclick="copyLink()" class="p-2 bg-[#FFD700] rounded text-black font-bold text-xs"><i class="fas fa-copy"></i></button>
                </div>

                ${showInput ? `
                <div class="glass-panel p-4 rounded-xl mt-4 border border-[#FFD700]/30">
                    <p class="text-xs text-gray-400 mb-2">Have a Referral Code?</p>
                    <div class="flex gap-2">
                        <input type="number" id="ref-code-input" placeholder="Enter Referrer ID" class="bg-white/5 border border-white/10 rounded-lg p-2 text-xs w-full outline-none focus:border-[#FFD700] text-white">
                        <button onclick="submitReferralCode()" class="bg-[#FFD700] text-black text-xs font-bold px-4 py-2 rounded-lg hover:opacity-90">Apply</button>
                    </div>
                </div>` : ''}

                <div class="mt-4 glass-panel p-4 rounded-xl flex justify-between">
                    <div><p class="text-[10px] text-gray-400">Total Referrals</p><h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count}</h4></div>
                    <div class="text-right"><p class="text-[10px] text-gray-400">Bonus Earned</p><h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count * 50}</h4></div>
                </div>
            `;
        }

        async function submitReferralCode() {
            const code = document.getElementById('ref-code-input').value;
            if(!code) return Swal.fire('Error', 'Enter a code', 'warning');

            // Anti-Cheat (Manual Input)
            if(appSettings.anti_cheat_enabled && localStorage.getItem('device_ref_used')) {
                return Swal.fire('Fake Refer', 'You cannot use referral on this device again!', 'error');
            }

            const { data: res } = await supabase.rpc('submit_referral_code', { 
                user_id_input: currentUser.id, 
                referrer_id_input: parseInt(code) 
            });

            if(res && res.success) {
                if(appSettings.anti_cheat_enabled) localStorage.setItem('device_ref_used', 'true');
                currentUser.referred_by = parseInt(code); 
                Swal.fire('Success', 'Referral Code Applied!', 'success');
                router('refer'); 
            } else {
                Swal.fire('Error', res?.message || 'Invalid Code', 'error');
            }
        }

        window.copyLink = () => {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            Swal.fire({ icon: 'success', title: 'Copied!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
        };

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü
        initApp();

    </script>
