<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ad App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>বিজ্ঞাপন দেখে আয় করুন</h1>
        <div class="wallet">
            <p>আপনার ব্যালেন্স:</p>
            <h2 id="balance">লোড হচ্ছে...</h2>
        </div>
        <div class="user-info">
            <p>ব্যবহারকারী আইডি: <span id="userId">...</span></p>
        </div>
        <button id="showAdBtn" class="action-btn">বিজ্ঞাপন দেখুন</button>
        <button id="withdrawBtn" class="action-btn secondary">উইথড্র করুন</button>
        <p class="footer">GigaPub দ্বারা বিজ্ঞাপন চালিত</p>
    </div>

    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Gigapub Ad Script -->
    <!-- এখানে আপনার Gigapub এর দেওয়া স্ক্রিপ্টটি বসান -->
    <script src="https://ad.gigapub.tech/script?id=YOUR_GIGAPUB_ID"></script>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- আপনার কাস্টম জাভাস্ক্রিপ্ট -->
    <script src="script.js"></script>
</body>
</html>
