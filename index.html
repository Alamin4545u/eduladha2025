<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Earning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <header class="app-header">
            <div class="profile-section">
                <div class="profile-pic" id="profilePic">MA</div>
                <div class="user-details">
                    <p id="headerFullName">লোড হচ্ছে...</p>
                    <small id="headerUsername">@username</small>
                </div>
            </div>
            <div class="header-wallet">
                <p>আপনার ব্যালেন্স</p>
                <span class="balance-amount" id="headerBalance">৳ 0.00</span>
            </div>
        </header>
        
        <div class="container">
            <button id="dailyCheckinBtn" class="action-btn">ডেইলি চেকিং</button>
            <button id="goToWithdrawBtn" class="action-btn secondary">উইথড্র করুন</button>
        </div>
    </div>

    <!-- Withdraw Screen (No changes needed here) -->
    <div id="withdraw-screen" class="screen">
        <div class="container">
            <button id="backBtn" class="back-btn">← পেছনে যান</button>
            <h1>উইথড্র অনুরোধ</h1>
            <div class="wallet withdraw-info">
                <p>বর্তমান ব্যালেন্স: <strong id="withdrawBalance">৳ 0.00</strong></p>
                <p>সর্বনিম্ন উইথড্র: <strong>৳ 10.00</strong></p>
            </div>
            <div class="form-group">
                <label for="bkashNumber">আপনার বিকাশ নম্বর দিন:</label>
                <input type="tel" id="bkashNumber" placeholder="e.g., 01700000000" inputmode="numeric">
            </div>
            <button id="submitWithdrawBtn" class="action-btn">সাবমিট করুন</button>
            <p id="withdraw-status" class="status-message"></p>
        </div>
    </div>

    <!-- Script Tags -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
    </html>
