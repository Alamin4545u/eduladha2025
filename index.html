<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reward Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --background-color: #1e1e2f;
            --card-color: #27293d;
            --primary-accent: #8a2be2;
            --secondary-accent: #4158D0;
            --text-color: #ffffff;
            --text-muted: #a9a9c4;
            --success-color: #00b894;
            --error-color: #d63031;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* VPN Blocker Overlay */
        #vpn-blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 30, 47, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            padding: 20px;
            box-sizing: border-box;
        }
        .vpn-blocker-content {
            max-width: 350px;
        }
        .vpn-blocker-content h2 {
            color: var(--primary-accent);
        }
        .loader {
            border: 4px solid var(--card-color);
            border-top: 4px solid var(--primary-accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main App Container (Hidden by default) */
        .container {
            display: none;
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .profile-header { display: flex; align-items: center; margin-bottom: 25px; }
        .profile-header img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; background-color: var(--background-color); }
        .profile-header .welcome-text { text-align: left; }
        .profile-header h2 { margin: 0; font-size: 1.2em; font-weight: 600; }
        .profile-header p { margin: 0; font-size: 0.9em; color: var(--text-muted); }

        .balance-card { background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent)); color: white; padding: 25px; border-radius: 15px; margin-bottom: 25px; text-align: center; }
        .balance-card h3 { margin: 0; font-size: 1em; font-weight: 400; opacity: 0.8; }
        .balance-card .balance-amount { font-size: 2.8em; font-weight: 700; margin: 5px 0 0; }

        .task-card { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .task-card h4 { margin: 0 0 10px 0; font-size: 1.1em; }
        .task-card p { color: var(--text-muted); margin: 0 0 15px 0; font-size: 0.9em; }
        
        button { border: none; color: white; padding: 16px; font-size: 16px; font-weight: 600; border-radius: 12px; cursor: pointer; width: 100%; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; }
        .task-button { background: linear-gradient(90deg, #00b894, #00cec9); }
        .task-button:hover { box-shadow: 0 0 15px rgba(0, 184, 148, 0.6); }
        .task-button:disabled { background: #576574; cursor: not-allowed; box-shadow: none; }
        .withdraw-button { background: linear-gradient(90deg, #ff7675, #d63031); }

        #status { margin-top: 15px; font-weight: 500; color: var(--text-muted); min-height: 20px; }
    </style>

    <!-- Giga.pub বিজ্ঞাপন স্ক্রিপ্ট (আপনার দেওয়া অ্যাপ আইডি ব্যবহার করা হয়েছে) -->
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
</head>
<body>

    <!-- VPN Blocker: This will show first -->
    <div id="vpn-blocker">
        <div class="vpn-blocker-content">
            <h2 id="vpn-status-title">Verifying Connection</h2>
            <div id="vpn-loader" class="loader"></div>
            <p id="vpn-status-message">Please wait while we check your connection to ensure it is secure.</p>
        </div>
    </div>

    <!-- Main App: This is hidden until VPN is confirmed -->
    <div class="container" id="app-container">
        <header class="profile-header">
            <img src="https://telegram.org/img/t_logo.png" alt="Avatar">
            <div class="welcome-text">
                <h2 id="welcome-name">Welcome!</h2>
                <p>Let's earn some rewards.</p>
            </div>
        </header>

        <section class="balance-card">
            <h3>Current Balance</h3>
            <p class="balance-amount" id="balance">Loading...</p>
        </section>

        <section class="task-card">
            <h4>Daily Task</h4>
            <p>Watch a short ad to earn 15 points. You can do this once every day!</p>
            <button class="task-button" id="taskBtn" onclick="performTask()">Claim Reward</button>
        </section>

        <button class="withdraw-button" onclick="requestWithdrawal()">Request Withdrawal</button>
        <p id="status"></p>
    </div>

    <!-- Firebase and Telegram SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // আপনার সর্বশেষ দেওয়া Firebase কনফিগারেশন কোড
        const firebaseConfig = {
            apiKey: "AIzaSyBidXnyxl4LjnRW6z5PrQ_iOKzqjjrxRtM",
            authDomain: "comexaple.firebaseapp.com",
            projectId: "comexaple",
            storageBucket: "comexaple.firebasestorage.app",
            messagingSenderId: "799294329351",
            appId: "1:799294329351:web:0bb9620bc1d227a29650a2",
            measurementId: "G-LRBREF5QV6"
        };

        // Firebase শুরু করুন
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global variables
        let currentUser = null;
        let userBalance = 0;
        const taskReward = 15;
        const taskBtn = document.getElementById('taskBtn');
        const statusEl = document.getElementById('status');
        const balanceEl = document.getElementById('balance');
        const vpnBlocker = document.getElementById('vpn-blocker');
        const appContainer = document.getElementById('app-container');

        // Main function to run on page load
        window.addEventListener('load', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            currentUser = Telegram.WebApp.initDataUnsafe?.user;
            
            verifyVpnConnection();
        });

        // Step 1: Verify VPN Connection
        async function verifyVpnConnection() {
            try {
                // We use an API to check if the IP address belongs to a hosting/VPN provider.
                const response = await fetch('https://ipinfo.io/json');
                const data = await response.json();
                
                // Check for common hosting/VPN organization names in the 'org' field
                const isVPN = data.org && (data.org.includes('Hosting') || data.org.includes('Cloud') || data.org.includes('VPN') || data.org.includes('DigitalOcean'));

                if (isVPN) {
                    // If connection is from a VPN/Hosting, hide blocker and show the app
                    vpnBlocker.style.display = 'none';
                    appContainer.style.display = 'block';
                    initializeApp(); // Proceed to initialize the main app logic
                } else {
                    // If not a VPN, show an error message
                    document.getElementById('vpn-status-title').innerText = "Access Denied";
                    document.getElementById('vpn-status-message').innerText = "A VPN connection is required to use this app. Please connect to a VPN and refresh the page.";
                    document.getElementById('vpn-loader').style.display = 'none';
                }
            } catch (error) {
                console.error("VPN Check Error:", error);
                document.getElementById('vpn-status-title').innerText = "Connection Error";
                document.getElementById('vpn-status-message').innerText = "Could not verify your connection. Please check your internet and try again.";
                document.getElementById('vpn-loader').style.display = 'none';
            }
        }

        // Step 2: Initialize the main application logic (only runs after VPN check is successful)
        function initializeApp() {
            if (currentUser) {
                document.getElementById('welcome-name').innerText = `Welcome, ${currentUser.first_name}!`;
                loadUserData(currentUser.id.toString());
            } else {
                balanceEl.innerText = 'Error';
                statusEl.innerText = 'Could not get user data. Please open this inside Telegram.';
                taskBtn.disabled = true;
            }
        }

        async function loadUserData(userId) {
            // ... (rest of the functions are the same as before) ...
        }

        // ... (performTask, requestWithdrawal, checkTaskStatus functions are here) ...
        async function loadUserData(userId) {
            const userRef = db.collection('users').doc(userId);
            try {
                const doc = await userRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    userBalance = data.balance || 0;
                    checkTaskStatus(data.lastTaskCompleted);
                } else {
                    userBalance = 0;
                    await userRef.set({
                        balance: 0, username: currentUser.username || 'N/A',
                        joinedAt: new Date(), lastTaskCompleted: null
                    });
                    taskBtn.disabled = false;
                }
                balanceEl.innerText = `${userBalance} Points`;
            } catch (error) {
                console.error("Error loading data:", error);
                statusEl.innerText = 'Failed to load data. Check Firebase rules.';
            }
        }

        function checkTaskStatus(lastCompletedTimestamp) {
            if (!lastCompletedTimestamp) {
                taskBtn.disabled = false;
                return;
            }
            const lastDate = lastCompletedTimestamp.toDate();
            const today = new Date();
            if (lastDate.getFullYear() < today.getFullYear() || lastDate.getMonth() < today.getMonth() || lastDate.getDate() < today.getDate()) {
                taskBtn.disabled = false;
                taskBtn.innerText = 'Claim Reward';
            } else {
                taskBtn.disabled = true;
                taskBtn.innerText = 'Task Completed Today';
            }
        }

        function performTask() {
            statusEl.innerText = 'Loading ad, please wait...';
            taskBtn.disabled = true;
            if (window.showGiga) {
                window.showGiga().then(async () => {
                    userBalance += taskReward;
                    const lastTaskCompleted = new Date();
                    const userRef = db.collection('users').doc(currentUser.id.toString());
                    await userRef.update({ balance: userBalance, lastTaskCompleted: lastTaskCompleted });
                    balanceEl.innerText = `${userBalance} Points`;
                    statusEl.innerText = `Congratulations! You earned ${taskReward} points.`;
                    taskBtn.innerText = 'Task Completed Today';
                }).catch(e => {
                    statusEl.innerText = 'Ad not available now. Try again later.';
                    taskBtn.disabled = false;
                });
            } else {
                 statusEl.innerText = 'Ad service is not ready. Please refresh.';
            }
        }

        async function requestWithdrawal() {
            const amount = parseInt(prompt("Enter points to withdraw:", userBalance));
            if (isNaN(amount) || amount <= 0) return alert("Invalid amount.");
            if (amount > userBalance) return alert("Insufficient balance.");
            try {
                await db.collection('withdrawals').add({
                    userId: currentUser.id, username: currentUser.username || 'N/A',
                    amount: amount, status: 'pending', requestedAt: new Date()
                });
                userBalance -= amount;
                await db.collection('users').doc(currentUser.id.toString()).update({ balance: userBalance });
                balanceEl.innerText = `${userBalance} Points`;
                alert('Withdrawal request sent successfully!');
            } catch (error) {
                console.error("Withdrawal error:", error);
                alert("Failed to send request. Please try again.");
            }
        }
    </script>
</body>
</html>
