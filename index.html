<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bkash Earn Free Tk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Header -->
    <header class="app-header">
        <div class="profile-section"><div class="profile-pic" id="profilePic">..</div><div class="user-details"><p id="headerFullName">লোড হচ্ছে...</p><small id="headerUsername">@username</small></div></div>
        <div class="header-wallet"><p>আপনার ব্যালেন্স</p><span class="balance-amount" id="headerBalance">৳ 0.00</span></div>
    </header>

    <!-- Main Content -->
    <main class="content-container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="home-actions">
                <button id="dailyCheckinBtn" class="icon-btn"><svg class="icon" viewBox="0 0 24 24"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3s-3 1.34-3 3c0 .35.07.69.18 1H6c-1.1 0-2 .9-2 2v2h16V8c0-1.1-.9-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM4 12v8c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8H4z"/></svg><span>Daily Check</span></button>
                <button id="spinWheelBtn" class="icon-btn"><svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg><span>Spin Wheel</span></button>
            </div>
        </div>

        <!-- Spin Screen -->
        <div id="spin-screen" class="screen">
            <button id="spinBackBtn" class="back-btn">← হোম</button>
            <h2>Spin & Win</h2>
            <div class="spin-container">
                <div class="spin-pointer"></div>
                <canvas id="spinCanvas" width="300" height="300"></canvas>
                <button id="spinTriggerBtn">SPIN</button>
            </div>
            <p id="spin-info">আপনার আজকের স্পিন বাকি আছে: <span id="spinsLeft">...</span></p>
        </div>

        <!-- Other Screens (Task, Wallet, Refer) -->
        <div id="task-screen" class="screen"><h2>টাস্ক সেন্টার</h2><p>নতুন টাস্ক শীঘ্রই আসছে...</p></div>
        <div id="wallet-screen" class="screen"><h2>ওয়ালেট</h2><div class="wallet-box"><p>বর্তমান ব্যালেন্স: <strong id="withdrawBalance">৳ 0.00</strong></p><p>সর্বনিম্ন উইথড্র: <strong>৳ 10.00</strong></p></div><div class="form-group"><label for="bkashNumber">আপনার বিকাশ নম্বর দিন:</label><input type="tel" id="bkashNumber" placeholder="e.g., 01700000000" inputmode="numeric"></div><button id="submitWithdrawBtn" class="action-btn">উইথড্র সাবমিট করুন</button></div>
        <div id="refer-screen" class="screen"><h2>বন্ধুদের রেফার করুন</h2><p>আপনার বন্ধুদের রেফার করে আয় করুন। নিচের লিংকটি তাদের সাথে শেয়ার করুন।</p><div class="refer-box"><input type="text" id="referralLink" readonly><button id="shareReferralBtn">শেয়ার করুন</button></div></div>
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav">
        <button class="nav-btn active" data-screen="home-screen"><span>হোম</span></button>
        <button class="nav-btn" data-screen="task-screen"><span>টাস্ক</span></button>
        <button class="nav-btn" data-screen="wallet-screen"><span>ওয়ালেট</span></button>
        <button class="nav-btn" data-screen="refer-screen"><span>রেফার</span></button>
    </nav>

    <!-- Script Tags -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://tg-game-dev.github.io/winwheel-ts/winwheel.min.js"></script>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
                                                                                     </html>
