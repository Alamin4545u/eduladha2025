<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>My Awesome App</h1>
        </header>
        
        <main>
            <div class="card">
                <h2>Your Balance</h2>
                <p><span id="points">0</span> Points</p>
            </div>

            <div class="user-info">
                <p id="user-id">Loading user...</p>
            </div>

            <div class="actions">
                <button id="show-ad-btn" class="btn">Show Ad & Earn Point</button>
                <button id="withdraw-btn" class="btn btn-secondary">Request Withdrawal</button>
            </div>
            
            <p id="message"></p>
        </main>
    </div>

    <!-- টেলিগ্রাম ওয়েব অ্যাপ স্ক্রিপ্ট -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- আপনার দেওয়া Gigapub অ্যাড স্ক্রিপ্ট -->
    <script src="https://ad.gigapub.tech/script?id=4203"></script>

    <!-- Firebase SDK (ভার্সন ৮ ব্যবহার করা হয়েছে) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- আপনার কাস্টম জাভাস্ক্রিপ্ট ফাইল -->
    <script src="script.js"></script>

</body>
</html>
