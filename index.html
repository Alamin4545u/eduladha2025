<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Rewards</title>

    <!-- ====================================================================================
         SECTION 1: LIBRARIES & DEPENDENCIES
    ===================================================================================== -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Monetag SDK will be loaded dynamically via JS -->

    <!-- ====================================================================================
         SECTION 2: CSS STYLES (MOBILE OPTIMIZED)
    ===================================================================================== -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        /* Global Reset & Mobile Fixes */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100vh; /* Full Viewport Height */
            width: 100vw;
            overflow: hidden; /* Disable Body Scroll */
            display: flex;
            flex-direction: column;
            user-select: none; /* Prevent Text Selection */
        }

        /* Gold Gradient Theme */
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 50%, #d4af37 100%);
            color: #000;
        }
        
        .gold-text {
            background: linear-gradient(to right, #FFD700, #FDB931);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Glassmorphism UI */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Scrollable Content Area */
        #main-app {
            flex: 1; /* Takes remaining height */
            overflow-y: auto; /* Scroll inside this div only */
            padding: 16px;
            padding-bottom: 100px; /* Extra space for bottom nav */
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
            scrollbar-width: none; /* Firefox Hide Scrollbar */
        }
        #main-app::-webkit-scrollbar { display: none; } /* Chrome Hide Scrollbar */

        /* Bottom Navigation */
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #6b7280;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item.active { color: #FFD700; }
        .nav-item.active i { 
            transform: translateY(-5px); 
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); 
        }
        .nav-item span { font-size: 10px; font-weight: 500; }

        /* Loader */
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 45px; height: 45px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Inputs */
        .custom-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            padding: 12px;
            border-radius: 12px;
            transition: 0.3s;
        }
        .custom-input:focus { border-color: #FFD700; }

        /* Button Disabled State */
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* SweetAlert Dark */
        div:where(.swal2-container) div:where(.swal2-popup) {
            background: #1a1a1a !important;
            border: 1px solid #FFD700;
            color: white;
            border-radius: 16px;
        }
    </style>
</head>
<body>

    <!-- ====================================================================================
         SECTION 3: LOADING SCREEN
    ===================================================================================== -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f0f0f]">
        <div class="loader mb-4"></div>
        <h2 class="text-2xl font-bold gold-text tracking-widest">PREMIUM</h2>
        <p class="text-xs text-gray-500 mt-2">INITIALIZING...</p>
        
        <!-- Error Retry Box -->
        <div id="error-box" class="hidden mt-6 text-center">
            <p id="error-msg" class="text-red-500 text-xs mb-2">Connection Error</p>
            <button onclick="location.reload()" class="bg-white/10 px-4 py-2 rounded text-xs text-white border border-white/20">Retry</button>
        </div>
    </div>

    <!-- ====================================================================================
         SECTION 4: HEADER (Fixed Top)
    ===================================================================================== -->
    <header class="glass-panel border-b-0 rounded-b-3xl p-4 z-40 shrink-0">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <img id="user-photo" src="https://ui-avatars.com/api/?name=U&background=random" class="w-11 h-11 rounded-full border-2 border-[#FFD700] object-cover p-0.5">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-black rounded-full"></div>
                </div>
                <div>
                    <h3 id="user-name" class="font-bold text-md leading-tight text-white">...</h3>
                    <span class="text-[10px] text-gray-400 bg-white/10 px-2 py-0.5 rounded-full">Premium</span>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-gray-400 uppercase mb-1">Balance</p>
                <div class="flex items-center justify-end gap-1 bg-[#FFD700]/10 px-3 py-1 rounded-lg border border-[#FFD700]/20">
                    <i class="fas fa-coins text-[#FFD700] text-sm"></i>
                    <span id="user-balance" class="text-xl font-bold text-white">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- ====================================================================================
         SECTION 5: CONTENT AREA (Scrollable)
    ===================================================================================== -->
    <div id="main-app" class="hidden">
        <!-- Pages Render Here -->
    </div>

    <!-- ====================================================================================
         SECTION 6: NAVIGATION (Fixed Bottom)
    ===================================================================================== -->
    <nav class="glass-panel rounded-t-3xl pb-4 pt-3 z-50 shrink-0 h-20">
        <div class="nav-container">
            <div onclick="router('home')" class="nav-item active" id="btn-home">
                <i class="fas fa-home"></i><span>Home</span>
            </div>
            <div onclick="router('tasks')" class="nav-item" id="btn-tasks">
                <i class="fas fa-list-check"></i><span>Tasks</span>
            </div>
            <div onclick="router('wallet')" class="nav-item" id="btn-wallet">
                <i class="fas fa-wallet"></i><span>Wallet</span>
            </div>
            <div onclick="router('history')" class="nav-item" id="btn-history">
                <i class="fas fa-history"></i><span>History</span>
            </div>
            <div onclick="router('refer')" class="nav-item" id="btn-refer">
                <i class="fas fa-users"></i><span>Refer</span>
            </div>
        </div>
    </nav>

    <!-- ====================================================================================
         SECTION 7: LOGIC SCRIPT
    ===================================================================================== -->
    <script>
        // --- Config ---
        const SUPABASE_URL = 'https://wnmwvbeydsrehtsnkfoc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndubXd2YmV5ZHNyZWh0c25rZm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDg4MzIsImV4cCI6MjA3OTg4NDgzMn0.4vSObxBEr8r11-dqkp9y6bVroMVoSTEnIOTF8Vo8sxk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const tg = window.Telegram.WebApp;
        
        // State
        let currentUser = null;
        let appSettings = {};
        let adFuncs = { interstitial: null, rewarded: null, popup: null };
        
        // Timer Vars
        let adStartTime = 0;
        let pendingTask = null;
        const MIN_AD_DURATION = 10000; // 10s

        // --- Init ---
        async function initApp() {
            tg.expand();
            tg.setHeaderColor('#0f0f0f');
            
            const tgUser = tg.initDataUnsafe?.user;
            // const tgUser = { id: 12345, first_name: "Test", username: "user" }; // Uncomment for browser test

            if (!tgUser) return showError("Open in Telegram");

            try {
                // Load Settings
                const { data: sData, error: sError } = await supabase.from('settings').select('*').single();
                appSettings = sData || { 
                    conversion_rate: 0.05, min_withdraw_amount: 50, daily_task_limit: 10, 
                    anti_cheat_enabled: true, bot_username: 'MyBot_bot' 
                };

                // Load Monetag Scripts
                if (appSettings.monetag_interstitial_id) loadScript(appSettings.monetag_interstitial_id, (n) => adFuncs.interstitial = n);
                if (appSettings.monetag_rewarded_id) loadScript(appSettings.monetag_rewarded_id, (n) => adFuncs.rewarded = n);
                if (appSettings.monetag_popup_id) loadScript(appSettings.monetag_popup_id, (n) => adFuncs.popup = n);

                // Load User
                let { data: user } = await supabase.from('users').select('*').eq('id', tgUser.id).single();

                if (!user) {
                    const startParam = tg.initDataUnsafe?.start_param;
                    let refId = (startParam && startParam != tgUser.id) ? parseInt(startParam) : null;
                    
                    if (appSettings.anti_cheat_enabled && refId && localStorage.getItem('device_ref_used')) {
                        refId = null;
                    }

                    const { data: newUser, error: cError } = await supabase.from('users').insert([{
                        id: tgUser.id, first_name: tgUser.first_name, username: tgUser.username,
                        photo_url: tgUser.photo_url, referred_by: refId, balance: 0
                    }]).select().single();

                    if (cError) throw new Error("Registration Failed");
                    user = newUser;

                    if (refId) {
                        await supabase.rpc('increment_referral', { referrer_id: refId });
                        localStorage.setItem('device_ref_used', 'true');
                    }
                }

                currentUser = user;
                updateUI();
                
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    router('home');
                }, 1000);

            } catch (err) {
                showError(err.message);
            }
        }

        function loadScript(zoneId, cb) {
            const s = document.createElement('script');
            s.src = '//libtl.com/sdk.js';
            s.setAttribute('data-zone', zoneId);
            s.setAttribute('data-sdk', 'show_' + zoneId);
            s.onload = () => cb('show_' + zoneId);
            document.head.appendChild(s);
        }

        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
            document.getElementById('error-box').classList.remove('hidden');
            document.querySelector('.loader').style.display = 'none';
        }

        function updateUI() {
            document.getElementById('user-name').innerText = currentUser.first_name;
            document.getElementById('user-balance').innerText = currentUser.balance;
            if(currentUser.photo_url) document.getElementById('user-photo').src = currentUser.photo_url;
        }

        function router(page) {
            document.querySelectorAll('.nav-item').forEach(b => {
                b.classList.remove('active', 'text-[#FFD700]');
                b.classList.add('text-gray-500');
            });
            document.getElementById(`btn-${page}`).classList.add('active', 'text-[#FFD700]');
            
            const c = document.getElementById('main-app');
            if(page === 'home') renderHome(c);
            else if(page === 'tasks') renderTasks(c);
            else if(page === 'wallet') renderWallet(c);
            else if(page === 'history') renderHistory(c);
            else if(page === 'refer') renderRefer(c);
        }

        // --- PAGE: HOME ---
        function renderHome(c) {
            if(adFuncs.interstitial && window[adFuncs.interstitial]) {
                window[adFuncs.interstitial]({ type: 'inApp', inAppSettings: { frequency: 2, capping: 0.1, interval: 30, timeout: 5, everyPage: false } });
            }

            c.innerHTML = `
                <div class="glass-panel p-6 rounded-3xl text-center relative overflow-hidden mt-2 shadow-2xl">
                    <div class="absolute -top-10 -left-10 w-40 h-40 bg-[#FFD700] rounded-full blur-[80px] opacity-20"></div>
                    <p class="text-gray-400 text-xs uppercase tracking-[3px] mb-2 font-bold">Total Earnings</p>
                    <h1 class="text-6xl font-bold text-white mb-2">${currentUser.balance}</h1>
                    <p class="text-xs text-[#FFD700] font-bold tracking-wide">≈ ৳ ${(currentUser.balance * appSettings.conversion_rate).toFixed(2)} BDT</p>
                    <button onclick="router('tasks')" class="mt-6 w-full py-4 rounded-2xl gold-gradient text-black font-bold shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2 uppercase tracking-wider">
                        <i class="fas fa-play"></i> Start Earning
                    </button>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div class="glass-panel p-5 rounded-2xl flex flex-col items-center justify-center border border-white/5">
                        <i class="fas fa-users text-3xl mb-2 text-blue-400"></i>
                        <span class="text-xl font-bold">${currentUser.referral_count}</span>
                        <span class="text-[10px] text-gray-400 uppercase mt-1">Refers</span>
                    </div>
                    <div class="glass-panel p-5 rounded-2xl flex flex-col items-center justify-center border border-white/5">
                        <i class="fas fa-check-circle text-3xl mb-2 text-green-400"></i>
                        <span class="text-xl font-bold">Active</span>
                        <span class="text-[10px] text-gray-400 uppercase mt-1">Status</span>
                    </div>
                </div>
                ${appSettings.home_banner_url ? `<div class="mt-6 mb-4 rounded-2xl overflow-hidden shadow-lg border border-[#FFD700]/30 w-full h-40"><img src="${appSettings.home_banner_url}" class="w-full h-full object-cover"></div>` : ''}
            `;
        }

        // --- PAGE: TASKS ---
        async function renderTasks(c) {
            c.innerHTML = `<div class="flex justify-center mt-20"><div class="loader"></div></div>`;
            const { data: tasks } = await supabase.from('tasks').select('*').eq('is_active', true).order('id');
            const { data: logs } = await supabase.from('task_logs').select('task_id').eq('user_id', currentUser.id).eq('created_at', new Date().toISOString().split('T')[0]);
            
            const counts = {};
            if (logs) logs.forEach(l => counts[l.task_id] = (counts[l.task_id] || 0) + 1);
            
            const isLocked = appSettings.referral_lock && (currentUser.referral_count < appSettings.min_referrals_req);
            const limit = appSettings.daily_task_limit || 10;

            let html = `<div class="flex justify-between items-center mb-5 mt-2 px-1"><h2 class="text-lg font-bold">Task List</h2><span class="text-[10px] bg-white/10 px-3 py-1 rounded-lg text-gray-300 border border-white/10">Limit: ${limit}</span></div>`;

            if (isLocked) {
                html += `<div class="bg-red-500/10 border border-red-500/50 p-4 rounded-xl mb-4 text-center text-xs text-red-400"><i class="fas fa-lock text-xl mb-2 block"></i>Invite <b>${appSettings.min_referrals_req - currentUser.referral_count}</b> more friends to unlock.</div>`;
            }

            html += `<div class="space-y-4 pb-24">`;
            tasks.forEach(t => {
                let icon = 'star'; let btn = 'Claim'; let badge = 'AD'; let bCol = 'bg-gray-500/20';
                if (t.task_type === 'direct_ad') { icon = 'globe'; btn = 'Visit'; badge = 'WEB'; bCol = 'bg-blue-500/20 text-blue-400'; }
                else if (t.task_type === 'telegram') { icon = 'paper-plane'; btn = 'Join'; badge = 'TG'; bCol = 'bg-cyan-500/20 text-cyan-400'; }
                else if (t.task_type === 'video') { icon = 'play-circle'; btn = 'Watch'; badge = 'VID'; bCol = 'bg-purple-500/20 text-purple-400'; }

                const cnt = counts[t.id] || 0;
                const disabled = isLocked || cnt >= limit;
                const btnClass = disabled ? 'bg-white/5 text-gray-500 cursor-not-allowed' : 'gold-gradient text-black hover:opacity-90 active:scale-95';
                
                html += `
                    <div class="glass-panel p-4 rounded-2xl flex justify-between items-center ${disabled?'opacity-60 grayscale':''}">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center text-[#FFD700] border border-white/10 shadow-lg"><i class="fas fa-${icon} text-xl"></i></div>
                            <div>
                                <h4 class="font-bold text-sm text-white line-clamp-1 mb-1">${t.title}</h4>
                                <div class="flex items-center gap-2">
                                    <span class="text-[9px] ${bCol} px-1.5 py-0.5 rounded font-bold tracking-wider">${badge}</span>
                                    <span class="text-[10px] text-[#FFD700] font-bold border border-[#FFD700]/20 px-1.5 py-0.5 rounded">+${t.reward}</span>
                                    <span class="text-[10px] text-gray-500 font-mono pl-2 border-l border-white/10">${cnt}/${limit}</span>
                                </div>
                            </div>
                        </div>
                        <button onclick="handleTask(${t.id}, ${t.reward}, '${t.task_type}', '${t.link || ''}')" ${disabled?'disabled':''} class="px-5 py-2.5 rounded-xl text-xs font-bold transition-all ${btnClass}">${cnt >= limit ? 'Done' : btn}</button>
                    </div>`;
            });
            html += `</div>`;
            c.innerHTML = html;
        }

        // --- AD LOGIC ---
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible" && adStartTime > 0 && pendingTask) {
                const duration = Date.now() - adStartTime;
                if (duration >= MIN_AD_DURATION) {
                    claimReward(pendingTask.id, pendingTask.reward);
                } else {
                    Swal.fire({ icon: 'warning', title: 'Too Fast!', text: `Required 10s. You returned in ${(duration/1000).toFixed(1)}s`, confirmButtonColor: '#FFD700' });
                }
                adStartTime = 0; pendingTask = null;
            }
        });

        window.handleTask = async (tid, rew, type, link) => {
            pendingTask = { id: tid, reward: rew };
            adStartTime = Date.now();

            if (type === 'direct_ad') {
                const url = (link && link !== 'null') ? link : appSettings.monetag_direct_link;
                if(url) { window.open(url, '_blank'); setTimeout(() => { if(adFuncs.interstitial && window[adFuncs.interstitial]) window[adFuncs.interstitial](); }, 1000); }
                else Swal.fire('Error', 'No Link Set', 'error');
            } 
            else if (type === 'telegram') {
                if(link) window.open(link, '_blank');
                if(adFuncs.popup && window[adFuncs.popup]) window[adFuncs.popup]('pop');
            }
            else if (type === 'video') {
                if(adFuncs.rewarded && window[adFuncs.rewarded]) {
                    window[adFuncs.rewarded]().then(() => { claimReward(tid, rew); adStartTime = 0; pendingTask = null; });
                }
            }
            else {
                if(link && link !== 'null') window.open(link, '_blank');
                if(adFuncs.interstitial && window[adFuncs.interstitial]) window[adFuncs.interstitial]();
            }
        };

        async function claimReward(tid, rew) {
            Swal.showLoading();
            const { data: res } = await supabase.rpc('claim_task', { user_id_input: currentUser.id, task_id_input: tid, reward_amount: rew, daily_limit_input: appSettings.daily_task_limit });
            Swal.close();
            if (res && res.success) {
                currentUser.balance += rew; updateHeaderUI();
                Swal.fire({ icon: 'success', title: `+${rew}`, toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
                router('tasks');
            } else Swal.fire({ icon: 'error', title: 'Oops', text: res?.message });
        }

        // --- PAGE: WALLET ---
        function renderWallet(c) {
            const bdt = (currentUser.balance * appSettings.conversion_rate).toFixed(2);
            c.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mb-6 mt-4 relative overflow-hidden shadow-2xl">
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-green-500/20 rounded-full blur-[60px]"></div>
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Withdrawable Funds</p>
                    <h1 class="text-5xl font-bold gold-text my-3">৳ ${bdt}</h1>
                    <div class="inline-block bg-white/5 px-4 py-1.5 rounded-full border border-white/10"><p class="text-[10px] text-gray-400">Min: ৳ ${appSettings.min_withdraw_amount}</p></div>
                </div>
                <div class="space-y-6">
                    <div><label class="text-xs text-gray-400 ml-1 font-bold uppercase">Method</label><div class="mt-2 glass-panel p-4 rounded-xl border border-[#FFD700] flex items-center justify-between bg-[#FFD700]/5"><div class="flex items-center gap-3"><img src="https://freelogopng.com/images/all_img/1656234745bkash-app-logo-png.png" class="h-8 object-contain"><span class="font-bold text-sm text-white">Bkash Personal</span></div><i class="fas fa-check-circle text-[#FFD700] text-xl"></i></div></div>
                    <div class="space-y-3">
                        <div><label class="text-xs text-gray-400 ml-1 font-bold">Number</label><input type="number" id="w-num" placeholder="017xxxxxxxx" class="custom-input"></div>
                        <div><label class="text-xs text-gray-400 ml-1 font-bold">Amount</label><input type="number" id="w-amt" placeholder="Min ${appSettings.min_withdraw_amount}" class="custom-input"></div>
                    </div>
                    <button id="w-btn" onclick="processWithdraw()" class="w-full py-4 rounded-xl gold-gradient text-black font-bold mt-4 shadow-lg active:scale-95 transition-transform text-sm uppercase tracking-wide flex items-center justify-center gap-2"><i class="fas fa-paper-plane"></i> Submit</button>
                </div>`;
        }

        async function processWithdraw() {
            const btn = document.getElementById('w-btn');
            const num = document.getElementById('w-num').value;
            const amt = parseInt(document.getElementById('w-amt').value);
            
            if (!num || !amt) return Swal.fire('Error', 'Fill all fields', 'warning');
            if (amt < appSettings.min_withdraw_amount) return Swal.fire('Error', `Min ৳${appSettings.min_withdraw_amount}`, 'warning');
            const pts = amt / appSettings.conversion_rate;
            if (currentUser.balance < pts) return Swal.fire('Error', 'Low Balance', 'error');

            btn.disabled = true; btn.innerText = "Processing...";
            if(adFuncs.interstitial && window[adFuncs.interstitial]) await window[adFuncs.interstitial]().catch(()=>{});

            const { error } = await supabase.from('withdrawals').insert([{ user_id: currentUser.id, method: 'Bkash', number: num, amount_bdt: amt, points_deducted: pts }]);
            
            if (!error) {
                await supabase.rpc('increment_balance', { user_id: currentUser.id, amount: -pts });
                currentUser.balance -= pts; updateHeaderUI();
                Swal.fire('Success', 'Request Sent!', 'success'); router('history');
            } else {
                Swal.fire('Error', 'Failed', 'error'); btn.disabled = false; btn.innerText = "Submit";
            }
        }

        // --- PAGE: HISTORY ---
        async function renderHistory(c) {
            c.innerHTML = `<div class="w-full h-full flex justify-center items-center mt-20"><div class="loader"></div></div>`;
            const { data: w } = await supabase.from('withdrawals').select('*').eq('user_id', currentUser.id).order('created_at', { ascending: false });
            let html = `<div class="my-4 px-1"><h2 class="text-lg font-bold mb-4 ml-1 flex items-center gap-2 text-white"><i class="fas fa-history text-[#FFD700]"></i> History</h2>`;
            if (!w || w.length === 0) html += `<div class="text-center text-gray-500 text-sm mt-20">No transactions found.</div>`;
            else {
                html += `<div class="space-y-3 pb-20">`;
                w.forEach(i => {
                    let col = i.status==='paid'?'text-green-400':(i.status==='rejected'?'text-red-400':'text-yellow-400');
                    html += `<div class="glass-panel p-4 rounded-xl flex justify-between items-center border-l-4 ${i.status==='paid'?'border-green-500/50':'border-yellow-500/50'}"><div class="flex items-center gap-4"><div><h4 class="font-bold text-sm text-white">৳ ${i.amount_bdt}</h4><p class="text-[10px] text-gray-400 font-mono">${new Date(i.created_at).toLocaleDateString()}</p></div></div><span class="text-[10px] font-bold ${col} uppercase bg-white/5 px-2 py-1 rounded">${i.status}</span></div>`;
                });
                html += `</div>`;
            }
            c.innerHTML = html;
        }

        // --- PAGE: REFER ---
        function renderRefer(c) {
            const link = `https://t.me/${appSettings.bot_username || 'MyBot_bot'}?start=${currentUser.id}`;
            const showInput = currentUser.referred_by === null;
            const bonus = appSettings.referral_bonus || 50;
            c.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mt-4 border border-[#FFD700]/30 relative overflow-hidden shadow-2xl">
                    <div class="absolute -right-10 -bottom-10 w-32 h-32 bg-blue-500/20 rounded-full blur-[60px]"></div>
                    <h2 class="text-2xl font-bold text-white">Invite & Earn</h2>
                    <p class="text-xs text-gray-400 mt-2 px-4">Get <b class="text-[#FFD700]">${bonus} points</b> per referral!</p>
                </div>
                <div class="glass-panel p-3 rounded-xl mt-6 flex items-center gap-3 bg-black/30 border border-white/10"><input type="text" value="${link}" readonly class="bg-transparent text-xs w-full text-gray-300 outline-none font-mono" id="ref-link"><button onclick="copyLink()" class="p-2.5 bg-[#FFD700] rounded-lg text-black font-bold text-xs"><i class="fas fa-copy"></i></button></div>
                ${showInput ? `<div class="glass-panel p-5 rounded-xl mt-5 border border-[#FFD700]/20 bg-[#FFD700]/5"><p class="text-xs text-gray-300 mb-3 font-bold">Enter Referral Code</p><div class="flex gap-2"><input type="number" id="ref-code-input" placeholder="Referrer ID" class="custom-input w-full rounded-lg p-3 text-xs"><button onclick="submitRef()" class="gold-gradient text-black text-xs font-bold px-6 py-2 rounded-lg">Apply</button></div></div>` : ''}
                <div class="mt-6 glass-panel p-5 rounded-xl flex justify-between items-center shadow-lg border border-white/5"><div><p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Total Referrals</p><h4 class="text-3xl font-bold text-white">${currentUser.referral_count}</h4></div><div class="text-right"><p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Bonus Earned</p><h4 class="text-3xl font-bold text-[#FFD700]">${currentUser.referral_count * bonus}</h4></div></div>`;
        }

        async function submitRef() {
            const code = document.getElementById('ref-code-input').value;
            if(!code) return Swal.fire('Error', 'Enter Code', 'warning');
            if(appSettings.anti_cheat_enabled && localStorage.getItem('device_ref_used')) return Swal.fire('Blocked', 'Device used!', 'error');

            Swal.showLoading();
            const { data: res } = await supabase.rpc('submit_referral_code', { user_id_input: currentUser.id, referrer_id_input: parseInt(code) });
            Swal.close();
            
            if(res && res.success) {
                if(appSettings.anti_cheat_enabled) localStorage.setItem('device_ref_used', 'true');
                currentUser.referred_by = parseInt(code); Swal.fire('Success', 'Applied!', 'success'); router('refer');
            } else Swal.fire('Error', res?.message || 'Invalid Code', 'error');
        }

        window.copyLink = () => { document.getElementById("ref-link").select(); document.execCommand("copy"); Swal.fire({ icon: 'success', title: 'Copied!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 }); };

        initApp();
    </script>
</body>
</html>
