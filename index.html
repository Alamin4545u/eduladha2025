<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cryptomining - 3D Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    <script src="https://montage-ads.com/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --primary-glow: #00ff8833;
            --bg: #0a0a0a;
            --glass: rgba(20, 20, 30, 0.7);
            --glass-border: rgba(0, 255, 136, 0.4);
            --neon: #00ff88;
            --gold: #ffd700;
            --text: #fff;
            --danger: #ff3366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e, #0a0a0a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 90px;
            perspective: 1500px;
            touch-action: manipulation;
        }

        /* 3D Glass Header */
        .home-header {
            background: var(--glass);
            backdrop-filter: blur(18px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            transform-style: preserve-3d;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.25);
            border-radius: 0 0 22px 22px;
        }
        .avatar {
            width: 54px; height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9c27b0, #e91e63);
            color: white;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px var(--primary-glow), inset 0 0 15px rgba(255,255,255,0.2);
            transform: translateZ(25px);
        }
        .user-info { flex: 1; margin-left: 14px; }
        .user-name { font-size: 19px; font-weight: 700; text-shadow: 0 0 12px var(--neon); }
        .user-username { font-size: 13px; color: #ccc; }
        .user-balance {
            text-align: right;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 18px var(--gold);
            transform: translateZ(15px);
        }
        .balance-label { font-size: 13px; color: #ddd; }

        /* Live Notice */
        .live-notice {
            margin: 20px;
            background: var(--glass);
            padding: 16px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            color: var(--gold);
            font-weight: 600;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 0 25px var(--primary-glow);
            transform: translateZ(18px);
        }
        .live-notice span {
            display: inline-block;
            animation: scroll-left 18s linear infinite;
            text-shadow: 0 0 12px var(--gold);
        }
        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Referral */
        .referral-section {
            margin: 20px;
            background: var(--glass);
            padding: 22px;
            border-radius: 22px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 12px 35px rgba(0, 255, 136, 0.22);
            transform: translateZ(22px);
        }
        .referral-link {
            background: #222;
            color: var(--primary);
            padding: 14px;
            border-radius: 14px;
            font-family: monospace;
            margin: 12px 0;
            word-break: break-all;
            border: 1px dashed var(--primary);
            font-size: 15px;
        }
        .copy-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }

        /* Reward Buttons */
        .reward-buttons {
            display: flex;
            justify-content: space-around;
            margin: 25px 20px;
            gap: 14px;
            perspective: 1200px;
        }
        .reward-btn {
            flex: 1;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 22px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(0, 255, 136, 0.45),
                        inset 0 -6px 18px rgba(0, 0, 0, 0.25);
            transform: translateZ(25px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .reward-btn::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            opacity: 0;
            transition: 0.6s;
        }
        .reward-btn:hover::before { opacity: 1; }
        .reward-btn:hover {
            transform: translateZ(35px) scale(1.06);
            box-shadow: 0 18px 45px rgba(0, 255, 136, 0.6);
        }

        /* ================== SPIN SCREEN - 3D PREMIUM ================== */
        .spin-screen {
            padding: 40px 20px;
            text-align: center;
            transform-style: preserve-3d;
        }
        .spin-limit {
            color: var(--gold);
            font-size: 18px;
            margin-bottom: 25px;
            text-shadow: 0 0 15px var(--gold);
            transform: translateZ(20px);
        }
        .wheel-container {
            position: relative;
            width: 320px; height: 320px;
            margin: 0 auto 30px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .wheel {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff0044 0deg 45deg,
                #ff8800 45deg 90deg,
                #ffff00 90deg 135deg,
                #00ff00 135deg 180deg,
                #00ffff 180deg 225deg,
                #0000ff 225deg 270deg,
                #800080 270deg 315deg,
                #ff00ff 315deg 360deg
            );
            box-shadow: 
                0 0 50px var(--neon),
                inset 0 0 80px rgba(0,0,0,0.6),
                0 20px 60px rgba(0,0,0,0.5);
            transform: rotateX(15deg) translateZ(40px);
            transition: transform 4.5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            position: relative;
        }
        .wheel::before {
            content: '';
            position: absolute;
            top: -30px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid var(--gold);
            filter: drop-shadow(0 0 20px var(--gold));
            z-index: 10;
        }
        .spin-wheel-btn {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
            border: none;
            padding: 16px 50px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 19px;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.5),
                        inset 0 -8px 20px rgba(0,0,0,0.2);
            transform: translateZ(35px);
            transition: all 0.4s;
        }
        .spin-wheel-btn:hover {
            transform: translateZ(45px) scale(1.08);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.6);
        }

        /* ================== SCRATCH CARD - 3D PREMIUM ================== */
        .scratch-screen {
            padding: 40px 20px;
            text-align: center;
        }
        .scratch-limit { color: var(--gold); margin-bottom: 25px; font-size: 18px; text-shadow: 0 0 15px var(--gold); }
        .scratch-card-container {
            perspective: 1000px;
            margin: 0 auto 30px;
            width: 320px;
        }
        .scratch-card {
            width: 320px; height: 210px;
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 40px var(--primary-glow),
                inset 0 0 30px rgba(255,255,255,0.1);
            transform: rotateY(8deg) translateZ(40px);
            transition: transform 0.6s ease;
        }
        .scratch-card:hover {
            transform: rotateY(0) translateZ(60px) scale(1.02);
        }
        .scratch-card canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            cursor: grab;
            border-radius: 24px;
        }
        .scratch-reward {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold), 0 0 40px #000;
            z-index: 1;
            font-family: 'Arial Black', sans-serif;
        }

        /* ================== WITHDRAW MODAL - 3D PREMIUM ================== */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(25px);
            padding: 35px;
            border-radius: 28px;
            width: 90%;
            max-width: 420px;
            border: 1.5px solid var(--glass-border);
            box-shadow: 
                0 25px 70px rgba(0, 255, 136, 0.5),
                inset 0 0 30px rgba(255,255,255,0.05);
            transform: translateZ(60px);
            animation: modalRise 0.6s ease-out;
            position: relative;
        }
        @keyframes modalRise {
            from { transform: translateZ(-150px) scale(0.7); opacity: 0; }
            to { transform: translateZ(60px) scale(1); opacity: 1; }
        }
        .modal input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        .modal button {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 16px;
            font-weight: bold;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.4s;
        }
        #submitWithdraw {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }
        #closeModal {
            background: #ff3366;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.4);
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 14px 0;
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
            box-shadow: 0 -12px 35px rgba(0, 255, 136, 0.25);
        }
        .nav-item {
            color: #aaa;
            font-size: 13px;
            text-align: center;
            padding: 12px;
            border-radius: 18px;
            transition: all 0.4s;
            transform: translateZ(12px);
        }
        .nav-item.active, .nav-item:hover {
            color: var(--primary);
            background: var(--primary-glow);
            transform: translateZ(25px) scale(1.12);
        }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 6px; }

        /* Screens */
        .screen { display: none; padding: 15px; }
        .screen.active { display: block; animation: fadeIn 0.7s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: none; } }

        /* Banners */
        .banner-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            perspective: 1000px;
        }
        .banner {
            width: 100%;
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.5), 0 0 35px var(--primary-glow);
            transform: rotateY(6deg) translateZ(35px);
            transition: all 0.6s ease;
            opacity: 0;
            animation: bannerPop 0.9s ease-out forwards;
        }
        .banner:hover {
            transform: rotateY(0) translateZ(55px) scale(1.04);
        }
        @keyframes bannerPop {
            to { opacity: 1; transform: rotateY(0) translateZ(35px); }
        }
    </style>
</head>
<body>

    <!-- Home Screen -->
    <div id="home" class="screen active">
        <div class="home-header">
            <div class="avatar" id="avatar"></div>
            <div class="user-info">
                <div class="user-name" id="userName"></div>
                <div class="user-username" id="userUsername"></div>
            </div>
            <div class="user-balance">
                <div class="balance-label">ব্যালেন্স</div>
                ৳ <span id="balance">0</span>
            </div>
        </div>

        <div class="banner-container" id="bannerContainer"></div>

        <div class="live-notice" id="liveNotice"><span>লোড হচ্ছে...</span></div>

        <div class="referral-section">
            <h3 style="color:var(--gold); margin-bottom:12px;">রেফারেল করুন</h3>
            <p style="font-size:14px; color:#ccc;">প্রতি রেফারেলে <strong style="color:var(--gold);">৳1</strong> পাবেন!</p>
            <div class="referral-link" id="referralLink">লোড হচ্ছে...</div>
            <button class="copy-btn" id="copyRef">কপি লিংক</button>
        </div>

        <div class="reward-buttons">
            <button class="reward-btn" id="dailyClaim"><i class="fas fa-gift"></i> ডেইলি (+<span id="dailyPoints">50</span>৳)</button>
            <button class="reward-btn" id="spinBtn"><i class="fas fa-sync"></i> স্পিন</button>
            <button class="reward-btn" id="scratchBtn"><i class="fas fa-ticket"></i> স্ক্র্যাচ</button>
        </div>
    </div>

    <!-- SPIN SCREEN -->
    <div id="spin" class="screen spin-screen">
        <h2 style="color:var(--primary); text-shadow:0 0 18px var(--primary); margin-bottom:10px;">স্পিন করুন</h2>
        <p class="spin-limit" id="spinLimit">লোড হচ্ছে...</p>
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
        </div>
        <button class="spin-wheel-btn" id="spinWheelBtn">স্পিন করুন</button>
    </div>

    <!-- SCRATCH SCREEN -->
    <div id="scratch" class="screen scratch-screen">
        <h2 style="color:var(--primary); text-shadow:0 0 18px var(--primary); margin-bottom:10px;">স্ক্র্যাচ কার্ড</h2>
        <p class="scratch-limit" id="scratchLimit">লোড হচ্ছে...</p>
        <div class="scratch-card-container">
            <div class="scratch-card">
                <canvas id="scratchCanvas"></canvas>
                <div class="scratch-reward" id="scratchReward">৳50</div>
            </div>
        </div>
        <button class="reward-btn" id="claimScratch" style="width:80%; margin:0 auto; display:block;">ক্লেইম করুন</button>
    </div>

    <!-- WITHDRAW MODAL -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h2 style="color:var(--gold); text-align:center; margin-bottom:20px;"><i class="fas fa-coins"></i> উইথড্র রিকোয়েস্ট</h2>
            <input id="amount" type="number" placeholder="ন্যূনতম 500 ৳">
            <input id="paymentDetails" type="text" placeholder="bKash/Nagad/Rocket নম্বর">
            <button id="submitWithdraw">সাবমিট করুন</button>
            <button id="closeModal">বন্ধ করুন</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <div class="nav-item active" data-screen="home"><i class="fas fa-home"></i> হোম</div>
        <div class="nav-item" data-screen="wallet"><i class="fas fa-wallet"></i> ওয়ালেট</div>
        <div class="nav-item" data-screen="history"><i class="fas fa-history"></i> হিস্ট্রি</div>
        <div class="nav-item" data-screen="task"><i class="fas fa-tasks"></i> টাস্ক</div>
        <div class="nav-item" data-screen="profile"><i class="fas fa-user"></i> প্রোফাইল</div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDtp3b0fdEvcjAPvmdupd00qDCbucyFIc0",
            authDomain: "mini-bot-735bf.firebaseapp.com",
            projectId: "mini-bot-735bf",
            storageBucket: "mini-bot-735bf.firebasestorage.app",
            messagingSenderId: "1056580233393",
            appId: "1:1056580233393:web:058609b1ca944020755a90"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        Telegram.WebApp.ready();
        const tgUser = Telegram.WebApp.initDataUnsafe.user;
        if (!tgUser) throw new Error("Telegram only");

        const telegramId = tgUser.id.toString();
        const fullName = `${tgUser.first_name} ${tgUser.last_name || ''}`.trim();
        const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);

        let userDocRef, config = {
            dailyRewardPoints: 50, spinReward: 100, scratchReward: 50,
            dailySpinLimit: 10, dailyScratchLimit: 10, minWithdraw: 500,
            liveNotice: '', bannerUrls: []
        };

        // DOM
        document.getElementById('avatar').innerText = initials;
        document.getElementById('userName').innerText = fullName;
        document.getElementById('userUsername').innerText = `@${tgUser.username || 'user'}`;

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(item.dataset.screen).classList.add('active');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                if (item.dataset.screen === 'spin') loadSpinLimit();
                if (item.dataset.screen === 'scratch') { loadScratchLimit(); initScratchCard(); }
            });
        });

        // Load Config
        async function loadConfig() {
            const doc = await db.collection('config').doc('settings').get();
            if (doc.exists) config = { ...config, ...doc.data() };
            document.getElementById('dailyPoints').innerText = config dailyRewardPoints;
            document.getElementById('amount').placeholder = `ন্যূনতম ${config.minWithdraw} ৳`;
            loadBanners(); loadLiveNotice();
        }

        function loadBanners() {
            const container = document.getElementById('bannerContainer');
            container.innerHTML = '';
            config.bannerUrls.forEach((url, i) => {
                const img = document.createElement('img');
                img.src = url; img.className = 'banner';
                img.style.animationDelay = `${i * 0.25}s`;
                container.appendChild(img);
            });
        }

        function loadLiveNotice() {
            document.getElementById('liveNotice').querySelector('span').innerText = config.liveNotice || 'কোনো নোটিস নেই';
        }

        // Referral
        function setupReferral() {
            const link = `https://t.me/CryptominingBot?start=${telegramId}`;
            document.getElementById('referralLink').innerText = link;
            document.getElementById('copyRef').onclick = () => {
                navigator.clipboard.writeText(link);
                alert('লিংক কপি হয়েছে!');
            };
        }

        // Auth + Realtime
        auth.signInAnonymously().then(() => {
            auth.onAuthStateChanged(async user => {
                if (!user) return;
                userDocRef = db.collection('users').doc(user.uid);
                const doc = await userDocRef.get();
                if (!doc.exists) {
                    await userDocRef.set({
                        balance: 0, telegramId, username: fullName,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        referrals: [], lastDailyClaim: null,
                        spinCount: 0, lastSpin: null,
                        scratchCount: 0, lastScratch: null
                    });
                }
                userDocRef.onSnapshot(snap => {
                    document.getElementById('balance').innerText = snap.data().balance || 0;
                });
                loadConfig(); setupReferral(); checkReferral();
            });
        });

        // Check Referral
        async function checkReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('start');
            if (refId && refId !== telegramId) {
                const refUser = await db.collection('users').where('telegramId', '==', refId).get();
                if (!refUser.empty) {
                    const userSnap = await userDocRef.get();
                    if (!userSnap.data().referrals.includes(refId)) {
                        await userDocRef.update({
                            referrals: firebase.firestore.FieldValue.arrayUnion(refId),
                            balance: firebase.firestore.FieldValue.increment(1)
                        });
                        await db.collection('users').doc(refUser.docs[0].id).update({
                            balance: firebase.firestore.FieldValue.increment(1)
                        });
                        alert('রেফারেল সফল! ৳1 পেয়েছেন');
                    }
                }
            }
        }

        // Daily Claim
        document.getElementById('dailyClaim').onclick = async () => {
            const snap = await userDocRef.get();
            const last = snap.data().lastDailyClaim?.toMillis() || 0;
            if (Date.now() - last < 86400000) return alert('24 ঘণ্টা পর আবার ক্লেইম করুন');
            await userDocRef.update({
                balance: firebase.firestore.FieldValue.increment(config.dailyRewardPoints),
                lastDailyClaim: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert(`+${config.dailyRewardPoints}৳`);
        };

        // Spin
        async function loadSpinLimit() {
            const snap = await userDocRef.get();
            const today = new Date().toDateString();
            let count = snap.data().spinCount || 0;
            const last = snap.data().lastSpin?.toDate().toDateString();
            if (last !== today) { count = 0; await userDocRef.update({ spinCount: 0 }); }
            const remaining = config.dailySpinLimit - count;
            document.getElementById('spinLimit').innerText = `${remaining} / ${config.dailySpinLimit} বাকি`;
            return remaining;
        }

        document.getElementById('spinBtn').onclick = () => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('spin').classList.add('active');
            loadSpinLimit();
        };

        document.getElementById('spinWheelBtn').onclick = async () => {
            if (await loadSpinLimit() <= 0) return alert('দৈনিক লিমিট শেষ');
            const wheel = document.getElementById('wheel');
            wheel.style.transition = 'transform 4.5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            const deg = 3600 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotateX(15deg) rotate(${deg}deg) translateZ(40px)`;
            setTimeout(async () => {
                try { await window.showGiga(); } catch {}
                await userDocRef.update({
                    balance: firebase.firestore.FieldValue.increment(config.spinReward),
                    spinCount: firebase.firestore.FieldValue.increment(1),
                    lastSpin: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert(`+${config.spinReward}৳`);
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotateX(15deg) rotate(0deg) translateZ(40px)';
            }, 4500);
        };

        // Scratch
        async function loadScratchLimit() {
            const snap = await userDocRef.get();
            const today = new Date().toDateString();
            let count = snap.data().scratchCount || 0;
            const last = snap.data().lastScratch?.toDate().toDateString();
            if (last !== today) { count = 0; await userDocRef.update({ scratchCount: 0 }); }
            const remaining = config.dailyScratchLimit - count;
            document.getElementById('scratchLimit').innerText = `${remaining} / ${config.dailyScratchLimit} বাকি`;
            return remaining;
        }

        function initScratchCard() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 320; canvas.height = 210;
            ctx.fillStyle = '#999'; ctx.fillRect(0, 0, 320, 210);
            ctx.font = 'bold 32px Arial';
            ctx.fillStyle = '#ffd700';
            ctx.textAlign = 'center';
            ctx.fillText(`৳${config.scratchReward}`, 160, 110);
            let drawing = false;
            const draw = (e) => {
                if (!drawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fill();
            };
            ['mousedown','touchstart'].forEach(ev => canvas.addEventListener(ev, () => drawing = true));
            ['mouseup','touchend'].forEach(ev => canvas.addEventListener(ev, () => drawing = false));
            ['mousemove','touchmove'].forEach(ev => canvas.addEventListener(ev, draw));
        }

        document.getElementById('scratchBtn').onclick = () => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scratch').classList.add('active');
            loadScratchLimit();
            initScratchCard();
        };

        document.getElementById('claimScratch').onclick = async () => {
            if (await loadScratchLimit() <= 0) return alert('দৈনিক লিমিট শেষ');
            try { await window.showGiga(); } catch {}
            await userDocRef.update({
                balance: firebase.firestore.FieldValue.increment(config.scratchReward),
                scratchCount: firebase.firestore.FieldValue.increment(1),
                lastScratch: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert(`+${config.scratchReward}৳`);
        };

        // Withdraw
        document.getElementById('closeModal').onclick = () => document.getElementById('withdrawModal').style.display = 'none';
        document.getElementById('submitWithdraw').onclick = async () => {
            const amount = parseInt(document.getElementById('amount').value);
            const details = document.getElementById('paymentDetails').value.trim();
            if (amount < config.minWithdraw || !details) return alert('সঠিক তথ্য দিন');
            const snap = await userDocRef.get();
            if (snap.data().balance < amount) return alert('ব্যালেন্স কম');
            await db.collection('withdrawals').add({
                userUid: auth.currentUser.uid, telegramId, amount, details,
                status: 'pending', requestedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            await userDocRef.update({ balance: firebase.firestore.FieldValue.increment(-amount) });
            alert('উইথড্র রিকোয়েস্ট সফল!');
            document.getElementById('withdrawModal').style.display = 'none';
        };

        // Open Withdraw from Wallet (Example)
        document.querySelector('[data-screen="wallet"]').onclick = () => {
            document.getElementById('withdrawModal').style.display = 'flex';
        };
    </script>
</body>
</html>
