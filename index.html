        // --- UI ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ---
        function updateHeaderUI() {
            if(!currentUser) return;
            document.getElementById('user-name').innerText = currentUser.first_name;
            document.getElementById('user-balance').innerText = currentUser.balance;
            if(currentUser.photo_url) document.getElementById('user-photo').src = currentUser.photo_url;

        // --- ‡¶∞‡¶æ‡¶â‡¶ü‡¶ø‡¶Ç ---
        function router(page) {
            const content = document.getElementById('main-app');
            const buttons = document.querySelectorAll('.nav-item');
            
            buttons.forEach(btn => {
                btn.classList.remove('active', 'text-[#FFD700]');
                btn.classList.add('text-gray-500');
            });
            const activeBtn = document.getElementById(`btn-${page}`);
            if(activeBtn) {
                activeBtn.classList.add('active', 'text-[#FFD700]');
                activeBtn.classList.remove('text-gray-500');
            }

            if (page === 'home') renderHome(content);
            else if (page === 'tasks') renderTasks(content);
            else if (page === 'wallet') renderWallet(content);
            else if (page === 'history') renderHistory(content);
            else if (page === 'refer') renderRefer(content);
        }

        // ============================================
        // ‡ßß. ‡¶π‡ßã‡¶Æ ‡¶™‡ßá‡¶ú
        // ============================================
        function renderHome(container) {
            const bdtAmount = (currentUser.balance * appSettings.conversion_rate).toFixed(2);
            
            // Monetag In-App
            if(window.show_10197154) {

        // ============================================
        // ‡ß®. ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶™‡ßá‡¶ú
        // ============================================
        async function renderTasks(container) {
            container.innerHTML = `<div class="loader mx-auto mt-10"></div>`;
            
            const { data: tasks } = await supabase.from('tasks').select('*').eq('is_active', true).order('id');
            const todayDate = new Date().toISOString().split('T')[0];
            const { data: logs } = await supabase.from('task_logs')
                .select('task_id')
                .eq('user_id', currentUser.id)
                .eq('created_at', todayDate);

            const taskCounts = {};
            if (logs) logs.forEach(l => taskCounts[l.task_id] = (taskCounts[l.task_id] || 0) + 1);

            const isLocked = appSettings.referral_lock && (currentUser.referral_count < appSettings.min_referrals_req);
            const dailyLimit = appSettings.daily_task_limit || 10;

            let html = `
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-bold">Task List</h2>
                    <span class="text-[10px] bg-white/10 px-2 py-1 rounded text-gray-300">Limit: ${dailyLimit}/task</span>
                </div>
            `;

            if (isLocked) {
                html += `<div class="bg-red-500/10 border border-red-500/50 p-3 rounded-xl mb-3 text-center text-xs text-red-400"><i class="fas fa-lock"></i> Need ${appSettings.min_referrals_req - currentUser.referral_count} more referrals.</div>`;
            }

            html += `<div class="space-y-3 pb-4">`;
            
            if (tasks && tasks.length > 0) {
                tasks.forEach(task => {
                    let icon = task.task_type === 'video' ? 'play-circle' : (task.task_type === 'telegram' ? 'paper-plane' : 'globe');
                    let btnLabel = task.task_type === 'video' ? 'Watch' : (task.task_type === 'telegram' ? 'Join' : 'Visit');
                    const count = taskCounts[task.id] || 0;
                    const isDisabled = isLocked || count >= dailyLimit;

                    html += `
                        <div class="glass-panel p-3 rounded-xl flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="w-9 h-9 rounded-full bg-white/5 flex items-center justify-center text-[#FFD700]">
                                    <i class="fas fa-${icon}"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-xs line-clamp-1">${task.title}</h4>
                                    <div class="flex items-center gap-2 mt-0.5">
                                        <span class="text-[10px] text-[#FFD700] font-bold">+${task.reward}</span>
                                        <span class="text-[9px] bg-white/10 px-1 rounded text-gray-400">${count}/${dailyLimit}</span>
                                    </div>
                                </div>
                            </div>
                            <button onclick="handleTask(${task.id}, ${task.reward}, '${task.task_type}', '${task.link || ''}')" 
                                ${isDisabled ? 'disabled' : ''}
                                class="px-3 py-1.5 rounded text-[10px] font-bold transition-colors ${isDisabled ? 'bg-white/5 opacity-50' : 'bg-[#FFD700] text-black'}">
                                ${count >= dailyLimit ? 'Done' : btnLabel}
                            </button>
                        </div>
                    `;
                });
            } else {
                html += `<div class="text-center text-gray-500 text-xs mt-10">No tasks available</div>`;
            }
            
            html += `</div>`;
            container.innerHTML = html;
        }

        window.handleTask = async (taskId, reward, type, link) => {
            const startTime = Date.now();

            const checkTimeAndReward = async () => {
                const endTime = Date.now();
                const duration = endTime - startTime;

                if (duration < MIN_AD_DURATION) {
                    Swal.fire({ icon: 'warning', title: 'Too Fast!', text: 'You must watch the ad for at least 10 seconds.', confirmButtonColor: '#FFD700' });
                } else {
                    await claimReward(taskId, reward);
                }
            };

            if (type === 'video') {
                if(window.show_10197154) window.show_10197154().then(checkTimeAndReward).catch(checkTimeAndReward);
                else checkTimeAndReward();
            } else {
                if(link) window.open(link, '_blank');
                const adType = (type === 'telegram') ? 'pop' : null;
                if(window.show_10197154) window.show_10197154(adType).then(checkTimeAndReward).catch(checkTimeAndReward);
                else checkTimeAndReward();
            }
        };

        async function claimReward(taskId, reward) {
            const { data: result } = await supabase.rpc('claim_task', { 
                user_id_input: currentUser.id, task_id_input: taskId, reward_amount: reward, daily_limit_input: appSettings.daily_task_limit
            });

            if (result && result.success) {
                currentUser.balance += reward;
                updateHeaderUI();
                Swal.fire({ icon: 'success', title: `+${reward} Points`, toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
                router('tasks');
            } else {
                Swal.fire({ icon: 'error', title: 'Oops', text: result?.message || "Error Occurred" });
            }
        }

                    <div>
                        <label class="text-xs text-gray-400">Bkash Number</label>
                        <input type="number" id="withdraw-number" placeholder="017xxxxxxxx" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-[#FFD700] mt-1 text-sm">
                    </div>

                    <div>
                        <label class="text-xs text-gray-400">Amount (BDT)</label>
                        <input type="number" id="withdraw-amount" placeholder="Min ${appSettings.min_withdraw_amount}" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-[#FFD700] mt-1 text-sm">
                    </div>

                    <button onclick="processWithdraw()" class="w-full py-3 rounded-xl gold-gradient text-black font-bold mt-2 shadow-lg active:scale-95 transition-transform text-sm">Withdraw Request</button>
                </div>
            `;
        }

        window.processWithdraw = async () => {
            const number = document.getElementById('withdraw-number').value;
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            
            if (!number || !amount) return Swal.fire('Error', 'Fill all fields', 'warning');
            if (amount < appSettings.min_withdraw_amount) return Swal.fire('Error', `Min withdraw ${appSettings.min_withdraw_amount} BDT`, 'warning');
            
            const pointsNeeded = amount / appSettings.conversion_rate;
            if (currentUser.balance < pointsNeeded) return Swal.fire('Error', 'Insufficient Balance!', 'error');

            if(typeof window.show_10197154 !== 'undefined') await window.show_10197154().catch(()=>{});

            const { error } = await supabase.from('withdrawals').insert([{
                user_id: currentUser.id, method: 'Bkash', number: number, amount_bdt: amount, points_deducted: pointsNeeded
            }]);

            if (!error) {
                await supabase.rpc('increment_balance', { user_id: currentUser.id, amount: -pointsNeeded });
                currentUser.balance -= pointsNeeded;
                updateHeaderUI();
                Swal.fire('Success', 'Request Sent!', 'success');
                router('history');
            } else {
                Swal.fire('Error', 'Failed to submit', 'error');
            }
        };

        // ============================================
        // ‡ß™. ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶™‡ßá‡¶ú
        // ============================================
        async function renderHistory(container) {
            container.innerHTML = `<div class="loader mx-auto mt-10"></div>`;
            
            const { data: withdrawals } = await supabase
                .from('withdrawals')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            let html = `
                <div class="my-4">
                    <h2 class="text-lg font-bold mb-4">Payment History</h2>
            `;

            if (!withdrawals || withdrawals.length === 0) {
                html += `<div class="text-center text-gray-500 text-sm mt-10">No transactions yet.</div>`;
            } else {
                html += `<div class="space-y-3">`;
                withdrawals.forEach(w => {
                    let statusColor = 'text-yellow-400';
                    let statusIcon = 'clock';
                    if (w.status === 'paid') { statusColor = 'text-green-400'; statusIcon = 'check-circle'; }
                    if (w.status === 'rejected') { statusColor = 'text-red-400'; statusIcon = 'times-circle'; }

                    const date = new Date(w.created_at).toLocaleDateString();

                    html += `
                        <div class="glass-panel p-3 rounded-xl flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-xl">üí∞</div>
                                <div>
                                    <h4 class="font-bold text-sm text-[#FFD700]">‡ß≥ ${w.amount_bdt}</h4>
                                    <p class="text-[10px] text-gray-400">${w.method} ‚Ä¢ ${date}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-xs font-bold ${statusColor} uppercase flex items-center gap-1">
                                    <i class="fas fa-${statusIcon}"></i> ${w.status}
                                </span>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        // ============================================
        // ‡ß´. ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶™‡ßá‡¶ú (Manual Code Input + Anti-Cheat)
        // ============================================
        function renderRefer(container) {
            const link = `https://t.me/${appSettings.bot_username || 'MyBot_bot'}?start=${currentUser.id}`;
            const showInput = currentUser.referred_by === null; // ‡¶Ø‡¶¶‡¶ø ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá

            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mt-4">
                    <h2 class="text-2xl font-bold text-white">Invite & Earn</h2>
                    <p class="text-xs text-gray-400 mt-2">Get 50 points bonus per referral!</p>
                </div>
                
                <div class="glass-panel p-3 rounded-xl mt-4 flex items-center gap-2 bg-black/30">
                    <input type="text" value="${link}" readonly class="bg-transparent text-xs w-full text-gray-300 outline-none" id="ref-link">
                    <button onclick="copyLink()" class="p-2 bg-[#FFD700] rounded text-black font-bold text-xs"><i class="fas fa-copy"></i></button>
                </div>

                ${showInput ? `
                <div class="glass-panel p-4 rounded-xl mt-4 border border-[#FFD700]/30">
                    <p class="text-xs text-gray-400 mb-2">Have a Referral Code?</p>
                    <div class="flex gap-2">
                        <input type="number" id="ref-code-input" placeholder="Enter Referrer ID" class="bg-white/5 border border-white/10 rounded-lg p-2 text-xs w-full outline-none focus:border-[#FFD700]">
                        <button onclick="submitReferralCode()" class="bg-[#FFD700] text-black text-xs font-bold px-4 py-2 rounded-lg hover:opacity-90">Apply</button>
                    </div>
                </div>` : ''}

                <div class="mt-4 glass-panel p-4 rounded-xl flex justify-between">
                    <div><p class="text-[10px] text-gray-400">Total Referrals</p><h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count}</h4></div>
                    <div class="text-right"><p class="text-[10px] text-gray-400">Bonus Earned</p><h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count * 50}</h4></div>
                </div>
            `;
        }

        async function submitReferralCode() {
            const code = document.getElementById('ref-code-input').value;
            if(!code) return Swal.fire('Error', 'Enter a code', 'warning');

            // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø‡¶ì ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶ü‡¶ø ‡¶ö‡¶ø‡¶ü ‡¶ö‡ßá‡¶ï
            if(appSettings.anti_cheat_enabled && localStorage.getItem('device_ref_used')) {
                return Swal.fire('Fake Refer', 'You cannot use referral on this device again!', 'error');
            }

            const { data: res } = await supabase.rpc('submit_referral_code', { 
                user_id_input: currentUser.id, 
                referrer_id_input: parseInt(code) 
            });

            if(res && res.success) {
                if(appSettings.anti_cheat_enabled) localStorage.setItem('device_ref_used', 'true');
                currentUser.referred_by = parseInt(code); 
                Swal.fire('Success', 'Referral Code Applied!', 'success');
                router('refer');
            } else {
                Swal.fire('Error', res?.message || 'Invalid Code', 'error');
            }
        }

        window.copyLink = () => {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            Swal.fire({ icon: 'success', title: 'Copied!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
        };

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü
        initApp();

    </script>
</body>
</html>
