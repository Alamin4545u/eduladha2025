<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giga Rewards - Premium Mini App</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ffa3;
            --primary-glow: rgba(0, 255, 163, 0.4);
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --danger: #ff4757;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Prevent text selection for app-like feel */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 163, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 20%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header Section --- */
        .app-header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-status {
            font-size: 11px;
            color: var(--primary);
        }

        /* --- Main Content --- */
        .main-container {
            flex: 1;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Balance Display */
        .balance-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 40px;
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
        }

        .balance-label {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            color: var(--text-main);
            text-shadow: 0 0 20px var(--primary-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .coin-icon {
            color: #ffd700;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
            animation: float 3s ease-in-out infinite;
        }

        /* Action Button */
        .click-btn-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
            animation: pulse-ring 2s infinite;
        }

        .action-btn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            box-shadow: 
                5px 5px 15px #0a0f1c, 
                -5px -5px 15px #2d3d52,
                inset 0 0 20px rgba(0, 255, 163, 0.1);
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            /* Default state when script is loading */
            opacity: 0.6; 
            pointer-events: none;
        }
        
        .action-btn.ready {
            opacity: 1;
            pointer-events: auto;
        }

        .action-btn:active {
            transform: scale(0.95);
            box-shadow: inset 5px 5px 10px #0a0f1c, inset -5px -5px 10px #2d3d52;
        }

        .action-btn i {
            font-size: 32px;
        }

        .action-btn span {
            font-size: 14px;
            font-weight: 600;
        }
        
        .action-btn.loading-state {
            pointer-events: none;
        }

        .loader-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 255, 163, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Footer Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success { border-left: 3px solid var(--primary); }
        .toast.error { border-left: 3px solid var(--danger); }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <!-- App Header -->
    <header class="app-header">
        <div class="user-info">
            <div class="user-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <div>
                <div class="user-name">Giga User</div>
                <div class="user-status">Online</div>
            </div>
        </div>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" style="color: var(--text-muted); cursor: pointer;"></i>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        
        <!-- Balance -->
        <div class="balance-card">
            <div class="balance-label">Current Balance</div>
            <div class="balance-amount">
                <i class="fa-solid fa-coins coin-icon"></i>
                <span id="score">0.00</span>
            </div>
        </div>

        <!-- Big Action Button -->
        <div class="click-btn-container">
            <div class="pulse-ring"></div>
            <!-- Initial state: Button is disabled until ad script loads -->
            <button class="action-btn" id="adButton" onclick="handleAdClick()" disabled>
                <i class="fa-solid fa-play" id="btnIcon"></i>
                <div class="loader-spinner" id="btnLoader"></div>
                <span id="btnText">Loading Ad...</span>
            </button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="adsWatched">0</div>
                <div class="stat-label">Ads Watched</div>
            </div>
            <div class="stat-card">
                <!-- Using total balance as mock "Earned Today" -->
                <div class="stat-value" id="earnedToday">$0.00</div>
                <div class="stat-label">Earned Today</div>
            </div>
        </div>

    </div>

    <!-- Toast Notification Area -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- EXTERNAL AD SCRIPT -->
    <script src="https://ad.gigapub.tech/script?id=4413" defer></script>

    <script>
        // --- State Management ---
        let balance = parseFloat(localStorage.getItem('giga_balance')) || 0.00;
        let watchedCount = parseInt(localStorage.getItem('giga_watched')) || 0;
        let isProcessing = false;

        // --- DOM Elements ---
        const scoreEl = document.getElementById('score');
        const adsWatchedEl = document.getElementById('adsWatched');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const btnLoader = document.getElementById('btnLoader');
        const adButton = document.getElementById('adButton');
        const earnedTodayEl = document.getElementById('earnedToday');

        // --- Init ---
        updateUI();

        // 1. Check for Telegram and Ad function readiness on window load
        window.onload = function() {
            // Start the readiness check
            waitForAppReady();
        };
        
        /**
         * Checks repeatedly until the Telegram WebApp is ready and the external Ad script is loaded.
         */
        function waitForAppReady() {
            let isTelegramReady = false;
            let isAdScriptReady = false;

            // Step 1: Check and initialize Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                // Initialize Telegram WebApp features
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                // Set header color
                if (window.Telegram.WebApp.setHeaderColor) {
                    window.Telegram.WebApp.setHeaderColor('#0f172a');
                }
                
                // Update User Name if available
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if(user) {
                    document.querySelector('.user-name').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                }
                isTelegramReady = true;
            }

            // Step 2: Check for Ad Script readiness
            if (typeof window.showGiga === 'function') {
                isAdScriptReady = true;
            }

            // Step 3: Enable button if both are ready (or if running outside of Telegram, just check for ad script)
            const isOutsideTelegram = typeof window.Telegram === 'undefined';
            
            if (isAdScriptReady && (isTelegramReady || isOutsideTelegram)) {
                adButton.classList.add('ready');
                adButton.removeAttribute('disabled');
                btnText.textContent = "WATCH AD";
                showToast("App ready! Click to earn.", 'success'); 
                console.log("App ready: Environment and Ad service initialized.");
                return; // Stop checking
            } else {
                // If not ready, retry check after a delay
                console.warn(`App not ready. TG ready: ${isTelegramReady}, Ad script loaded: ${isAdScriptReady}. Retrying...`);
                btnText.textContent = "Loading Ad...";
                setTimeout(waitForAppReady, 500); 
            }
        }
        
        // --- Logic ---

        function updateUI() {
            scoreEl.textContent = balance.toFixed(2);
            adsWatchedEl.textContent = watchedCount;
            earnedTodayEl.textContent = `$${balance.toFixed(2)}`;
        }

        // --- Fixed Function ---
        function handleAdClick() {
            // 1. CRITICAL CALL: Initiate the ad script promise immediately as the absolute first step.
            // This maximizes the chance of the browser recognizing it as a direct user action.
            const adFunction = window.showGiga;

            // 2. Pre-checks and immediate return if necessary
            if (isProcessing || typeof adFunction !== 'function') {
                showToast('Ad service is busy or not ready.', 'error');
                return;
            }

            // 3. Execute the function synchronously under the click context
            const adPromise = adFunction();

            // 4. Update internal state and visual loading state
            isProcessing = true; 
            setLoading(true);

            adPromise
                .then(() => {
                    // SUCCESS: User watched the ad
                    const reward = 0.15; // Define your reward amount
                    
                    balance = parseFloat((balance + reward).toFixed(2));
                    watchedCount++;
                    
                    // Save to storage
                    localStorage.setItem('giga_balance', balance.toFixed(2));
                    localStorage.setItem('giga_watched', watchedCount);
                    
                    updateUI();
                    showToast('Success! Reward added +$' + reward.toFixed(2), 'success');
                })
                .catch(e => {
                    // ERROR: Script failed or user closed early/browser blocked
                    console.error("Ad closed or failed:", e); 
                    
                    // Provide a user-friendly message for the common blocking error
                    const message = e.message && e.message.includes('show ad') 
                        ? 'Ad service blocked by browser or closed. Try again later.' 
                        : 'Ad closed or failed to load. Try again.';
                        
                    showToast(message, 'error');
                })
                .finally(() => {
                    // Stop Loading Visuals and reset guard flag
                    setLoading(false);
                });
        }

        function setLoading(loading) {
            isProcessing = loading;
            
            // Explicitly set disabled attribute for robustness
            adButton.disabled = loading;
            
            // Original neumorphic shadow for the button
            const originalShadow = '5px 5px 15px #0a0f1c, -5px -5px 15px #2d3d52, inset 0 0 20px rgba(0, 255, 163, 0.1)';
            // Pressed/Loading inset shadow
            const pressedShadow = 'inset 5px 5px 10px #0a0f1c, inset -5px -5px 10px #2d3d52';

            if (loading) {
                adButton.classList.add('loading-state');
                adButton.classList.remove('ready'); // Temporarily remove 'ready' to stop pulse animation
                btnText.style.display = 'none';
                btnIcon.style.display = 'none';
                btnLoader.style.display = 'block';
                adButton.style.transform = 'scale(0.95)';
                adButton.style.boxShadow = pressedShadow; // Apply inset shadow
            } else {
                adButton.classList.remove('loading-state');
                // Only add 'ready' if the ad service is actually loaded (checked in waitForAppReady)
                if (typeof window.showGiga === 'function') {
                    adButton.classList.add('ready');
                }
                btnText.style.display = 'block';
                btnIcon.style.display = 'block';
                btnLoader.style.display = 'none';
                adButton.style.transform = 'scale(1)';
                adButton.style.boxShadow = originalShadow; // Restore original shadow
            }
        }

        // --- Toast Notification System ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            let icon = type === 'success' ? '<i class="fa-solid fa-check-circle" style="color:var(--primary)"></i>' : '<i class="fa-solid fa-circle-exclamation" style="color:var(--danger)"></i>';
            
            toast.className = `toast ${type}`;
            toast.innerHTML = `${icon} <span>${message}</span>`;
            
            container.appendChild(toast);

            // Animate In
            setTimeout(() => toast.classList.add('show'), 10);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
    </script>
</body>
</html>
