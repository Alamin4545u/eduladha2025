                            </button>
                            <button onclick="selectMethod(this, 'Nagad')" class="pay-method glass-panel p-3 rounded-lg flex flex-col items-center justify-center border border-transparent opacity-60">
                                <img src="https://freelogopng.com/images/all_img/1679248787nagad-logo.png" class="h-6 object-contain mb-1">
                                <span class="text-[10px]">Nagad</span>
                            </button>
                            <button onclick="selectMethod(this, 'Rocket')" class="pay-method glass-panel p-3 rounded-lg flex flex-col items-center justify-center border border-transparent opacity-60">
                                <span class="font-bold text-purple-500 h-6 flex items-center">üöÄ</span>
                                <span class="text-[10px]">Rocket</span>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs text-gray-400 ml-1">Account Number</label>
                        <input type="number" id="withdraw-number" placeholder="017xxxxxxxx" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-[#FFD700] mt-1 transition-colors">
                    </div>

                    <div>
                        <label class="text-xs text-gray-400 ml-1">Amount (BDT)</label>
                        <input type="number" id="withdraw-amount" placeholder="Min ${appSettings.min_withdraw_amount}" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-[#FFD700] mt-1 transition-colors">
                    </div>

                    <button onclick="processWithdraw()" class="w-full py-3 rounded-xl gold-gradient text-black font-bold shadow-lg mt-4 active:scale-95 transition-transform" ${isRestricted ? 'disabled style="opacity:0.5"' : ''}>
                        ${isRestricted ? 'Locked (Need Referral)' : 'Withdraw Money'}
                    </button>
                    
                    ${isRestricted ? `<p class="text-xs text-center text-red-400">Refer more friends to enable withdrawals.</p>` : ''}
                </div>
            `;
            window.selectedMethod = 'Bkash';
        }

        window.selectMethod = (elem, method) => {
            document.querySelectorAll('.pay-method').forEach(b => {
                b.classList.remove('border-[#FFD700]', 'opacity-100');
                b.classList.add('border-transparent', 'opacity-60');
            });
            elem.classList.remove('border-transparent', 'opacity-60');
            elem.classList.add('border-[#FFD700]', 'opacity-100');
            window.selectedMethod = method;
        };

        window.processWithdraw = async () => {
            const number = document.getElementById('withdraw-number').value;
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            
            if (!number || !amount) return alert("Please fill all fields");
            if (amount < appSettings.min_withdraw_amount) return alert(`Minimum withdraw is ${appSettings.min_withdraw_amount} BDT`);
            
            const pointsNeeded = amount / appSettings.conversion_rate;
            
            if (currentUser.balance < pointsNeeded) return alert("Insufficient Balance!");

            // ‡¶è‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            await showAd('interstitial');

            const { error } = await supabase.from('withdrawals').insert([{
                user_id: currentUser.id,
                method: window.selectedMethod,
                number: number,
                amount_bdt: amount,
                points_deducted: pointsNeeded
            }]);

            if (!error) {
                // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶ï‡¶æ‡¶ü‡¶æ
                await supabase.rpc('increment_balance', { user_id: currentUser.id, amount: -pointsNeeded });
                currentUser.balance -= pointsNeeded;
                updateHeaderUI();
                alert("Withdrawal Request Submitted Successfuly!");
                router('wallet');
            } else {
                alert("Failed to submit request.");
            }
        };

        // --- ‡ß™. ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶™‡ßá‡¶ú ---
        function renderRefer(container) {
            const referLink = `https://t.me/YOUR_BOT_USERNAME?start=${currentUser.id}`; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá‡¶®
            
            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mt-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/3893/3893069.png" class="w-20 mx-auto mb-4 drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]">
                    <h2 class="text-2xl font-bold text-white">Invite Friends</h2>
                    <p class="text-sm text-gray-400 mt-2">Earn 50 points for every friend and unlock exclusive tasks!</p>
                </div>

                <div class="glass-panel p-4 rounded-xl mt-4">
                    <label class="text-xs text-gray-400">Your Referral Link</label>
                    <div class="flex items-center gap-2 mt-2 bg-black/30 p-2 rounded-lg border border-white/10">
                        <input type="text" value="${referLink}" readonly class="bg-transparent text-sm w-full text-gray-300 outline-none" id="ref-link">
                        <button onclick="copyLink()" class="p-2 bg-[#FFD700] rounded text-black font-bold">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="font-bold mb-3">Your Statistics</h3>
                    <div class="flex justify-between glass-panel p-4 rounded-xl">
                        <div>
                            <p class="text-xs text-gray-400">Total Referred</p>
                            <h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count}</h4>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-400">Total Earned</p>
                            <h4 class="text-xl font-bold text-[#FFD700]">${currentUser.referral_count * 50}</h4>
                        </div>
                    </div>
                </div>
            `;
        }

        window.copyLink = () => {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            alert("Link Copied!");
        };

        // --- Monetag Ad ‡¶á‡¶®‡ßç‡¶ü‡¶ø‡¶ó‡ßç‡¶∞‡ßá‡¶∂‡¶® ---
        function showAd(type) {
            return new Promise((resolve) => {
                if (typeof window.show_10197154 === 'undefined') {
                    console.log("Ad SDK not loaded (Dev Mode)");
                    resolve(true); // ‡¶°‡ßá‡¶≠‡¶≤‡¶™‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡¶æ ‡¶è‡¶°‡¶¨‡ßç‡¶≤‡¶ï‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶æ‡¶á‡¶™‡¶æ‡¶∏
                    return;
                }

                if (type === 'rewarded') {
                    // ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶° ‡¶™‡¶™‡¶Ü‡¶™
                    window.show_10197154('pop').then(() => {
                        resolve(true);
                    }).catch(() => {
                        console.error("Ad failed");
                        resolve(false);
                    });
                } else {
                    // ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶∏‡ßç‡¶ü‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤
                    window.show_10197154().then(() => {
                        console.log("Interstitial shown");
                        resolve(true);
                    });
                }
            });
        }

        // --- ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ---
        initApp();

    </script>
