<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash Earn Free TK</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ad.gigapub.tech/script?id=4203"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --gray-100: #f8fafc;
            --gray-200: #e2e8f0;
            --gray-800: #1e293b;
            --radius: 20px;
            --shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--gray-800);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            padding: 25px 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .balance-card {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 20px;
            margin-top: 16px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .balance-amount {
            font-size: 38px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .actions {
            padding: 20px;
            display: flex;
            gap: 16px;
            flex-shrink: 0;
        }
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-withdraw { background: var(--success); color: white; }
        .btn-history { background: var(--gray-200); color: var(--gray-800); }

        .task-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 30px;
            -webkit-overflow-scrolling: touch;
        }
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin: 25px 0 18px;
            color: var(--gray-800);
            text-align: center;
        }

        .task-item {
            background: var(--gray-100);
            border-radius: 18px;
            padding: 22px;
            margin-bottom: 18px;
            border: 1px solid var(--gray-200);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .task-title { font-size: 18px; font-weight: 600; margin-bottom: 10px; }
        .task-reward { color: var(--success); font-weight: 700; font-size: 18px; margin-bottom: 16px; }

        .progress-container {
            height: 16px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 16px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #34d399);
            width: 0%;
            border-radius: 10px;
            transition: width 0.8s ease;
        }

        .countdown {
            text-align: center;
            font-size: 19px;
            font-weight: 700;
            color: var(--primary);
            margin: 16px 0;
        }

        .claim-btn {
            width: 100%;
            padding: 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
        }
        .claim-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px);
            z-index: 999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bkash Earn Free TK</h1>
            <div class="balance-card">
                <div style="font-size:15px; opacity:0.9;">মোট ব্যালেন্স</div>
                <div class="balance-amount" id="user-balance">৳0.00</div>
            </div>
            <div style="margin-top:14px;"><span id="user-name">User</span></div>
        </div>

        <div class="actions">
            <button class="btn btn-withdraw" onclick="openWithdraw()">উইথড্র</button>
            <button class="btn btn-history" onclick="showHistory()">হিস্টোরি</button>
        </div>

        <div class="task-section">
            <h3 class="section-title">আজকের টাস্ক</h3>
            <div id="task-list"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <div style="background:var(--primary); color:white; padding:20px; text-align:center; font-size:20px; border-radius:24px 24px 0 0;">
                টাকা উইথড্র করুন
            </div>
            <div style="padding:24px;">
                <select id="withdraw-method" style="width:100%; padding:14px; border-radius:12px; margin-bottom:16px; border:1px solid #ddd;"></select>
                <input type="text" id="withdraw-account" placeholder="মোবাইল নম্বর" style="width:100%; padding:14px; border-radius:12px; margin-bottom:16px; border:1px solid #ddd;">
                <input type="number" id="withdraw-amount" placeholder="পরিমাণ (সর্বনিম্ন ৳50)" style="width:100%; padding:14px; border-radius:12px; margin-bottom:24px; border:1px solid #ddd;">
                <div style="display:flex; gap:12px;">
                    <button class="btn" style="background:#e2e8f0; flex:1;" onclick="closeModal()">বাতিল</button>
                    <button class="btn" style="background:var(--success); flex:1;" onclick="submitWithdraw()">সাবমিট</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://pcnqgdmusmcpstxfntgn.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjbnFnZG11c21jcHN0eGZudGduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzODMwMzUsImV4cCI6MjA3ODk1OTAzNX0.a8CjieXPwU29O9qXTSG7xcHrj3NWsxvb-ca8MuXx7OE'
        );

        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let currentUser = { id: null, balance: 0 };
        const STORAGE_KEY = 'task_progress_' + (tg.initDataUnsafe?.user?.id || 'guest');

        window.addEventListener('load', async () => {
            if (!tg.initDataUnsafe?.user) return alert('টেলিগ্রাম থেকে খুলুন');
            currentUser.id = tg.initDataUnsafe.user.id;
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name || 'User';

            await Promise.all([loadUser(), loadTasks(), loadMethods()]);
        });

        async function loadUser() {
            let { data } = await supabase.from('users').select('balance').eq('id', currentUser.id).single();
            if (!data) {
                await supabase.from('users').insert({ id: currentUser.id, balance: 0 });
                data = { balance: 0 };
            }
            currentUser.balance = data.balance;
            document.getElementById('user-balance').innerText = `৳${parseFloat(data.balance).toFixed(2)}`;
        }

        async function loadTasks() {
            const { data: tasks } = await supabase.from('tasks').select('*').eq('is_active', true);
            const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            const container = document.getElementById('task-list');

            if (!tasks || tasks.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:60px; color:#64748b;">কোনো টাস্ক নেই</div>';
                return;
            }

            container.innerHTML = tasks.map(task => {
                const progress = saved[task.id] || { watched: 0, claimed: false };
                const percent = (progress.watched / task.ads_to_watch) * 100;
                const isComplete = progress.watched >= task.ads_to_watch;

                return `
                    <div class="task-item">
                        <div class="task-title">${task.title}</div>
                        <div class="task-reward">পুরস্কার: ৳${task.reward}</div>
                        <div class="progress-container"><div class="progress-bar" style="width:${percent}%"></div></div>
                        <div class="countdown">
                            ${isComplete ? (progress.claimed ? 'ক্লেইম করা হয়েছে' : 'সম্পূর্ণ!') : `${progress.watched}/${task.ads_to_watch} অ্যাড দেখা হয়েছে`}
                        </div>
                        ${isComplete && !progress.claimed ? 
                            `<button class="claim-btn" onclick="claimReward(${task.id}, ${task.reward})">Claim ৳${task.reward}</button>` :
                            `<button class="claim-btn" ${isComplete ? 'disabled' : ''} onclick="continueTask(${task.id}, ${task.ads_to_watch}, ${task.reward}, ${progress.watched})">
                                ${progress.watched > 0 ? 'চালিয়ে যান' : 'শুরু করুন'}
                            </button>`
                        }
                    </div>`;
            }).join('');
        }

        window.continueTask = async (taskId, total, reward, watched) => {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = 'দেখা হচ্ছে...';

            for (let i = watched + 1; i <= total; i++) {
                try {
                    await window.showGiga();
                    watched = i;
                    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
                    saved[taskId] = { watched, claimed: false };
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
                    loadTasks();
                } catch (e) {
                    btn.disabled = false;
                    btn.innerHTML = 'আবার চেষ্টা করুন';
                    return;
                }
            }

            loadTasks();
        };

        window.claimReward = async (taskId, reward) => {
            const { error } = await supabase.from('users')
                .update({ balance: supabase.raw('balance + ?', [reward]) })
                .eq('id', currentUser.id);

            if (!error) {
                const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
                saved[taskId] = { watched: saved[taskId]?.watched || 0, claimed: true };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));

                currentUser.balance += parseFloat(reward);
                document.getElementById('user-balance').innerText = `৳${currentUser.balance.toFixed(2)}`;
                confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
                loadTasks();
            } else {
                alert('ক্লেইম করতে সমস্যা');
            }
        };

        async function loadMethods() {
            const { data } = await supabase.from('withdrawal_methods').select('*').eq('is_active', true).order('id');
            const select = document.getElementById('withdraw-method');
            select.innerHTML = data.map(m => `<option value="${m.id}">${m.name}</option>`).join('');
            if (data.length === 0) select.innerHTML = '<option value="1">bKash</option>';
        }

        function openWithdraw() {
            loadMethods();
            document.getElementById('withdrawModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('withdrawModal').style.display = 'none';
        }

        async function submitWithdraw() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            if (amount < 50 || amount > currentUser.balance) return alert('সঠিক পরিমাণ দিন');

            await supabase.from('withdrawals').insert({
                user_id: currentUser.id,
                method_id: document.getElementById('withdraw-method').value || 1,
                account_details: document.getElementById('withdraw-account').value,
                amount: amount,
                status: 'pending'
            });

            alert('উইথড্র রিকোয়েস্ট পাঠানো হয়েছে!');
            closeModal();
        }

        async function showHistory() {
            const { data } = await supabase.from('withdrawals')
                .select('*, withdrawal_methods(name)')
                .eq('user_id', currentUser.id)
                .order('requested_at', { ascending: false });

            let html = '<div style="padding:20px;"><h3 style="text-align:center; margin-bottom:20px;">উইথড্র হিস্টোরি</h3>';
            if (!data || data.length === 0) html += '<p style="text-align:center; color:#666;">কোনো রিকোয়েস্ট নেই</p>';
            else {
                data.forEach(w => {
                    html += `<div style="background:#f9f9f9; padding:12px; border-radius:12px; margin-bottom:10px;">
                        <strong>৳${w.amount} → ${w.withdrawal_methods?.name || 'bKash'}</strong><br>
                        <small>${new Date(w.requested_at).toLocaleString('bn-BD')}</small>
                        <span style="float:right; color:${w.status==='paid'?'green':(w.status==='rejected'?'red':'orange')}">
                            ${w.status==='paid'?'পেইড':(w.status==='rejected'?'রিজেক্টেড':'পেন্ডিং')}
                        </span>
                    </div>`;
                });
            }
            html += '<button class="btn" style="width:100%; margin-top:20px; background:#e2e8f0;" onclick="closeModal()">বন্ধ করুন</button></div>';
            document.getElementById('withdrawModal').innerHTML = `<div class="modal-content">${html}</div>`;
            document.getElementById('withdrawModal').style.display = 'flex';
        }
    </script>
</body>
</html>
