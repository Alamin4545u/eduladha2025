    <style>
        /* Google Fonts Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f; /* Dark Background */
            color: #ffffff;
            overflow: hidden; /* Disable Body Scroll */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* Gold Gradient Utility */
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 50%, #d4af37 100%);
            color: #000;
        }
        
        .gold-text {
            background: linear-gradient(to right, #FFD700, #FDB931);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-border {
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Bottom Navigation Bar Styles */
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #6b7280;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 5px;
        }

        .nav-item.active {
            color: #FFD700;
        }

        .nav-item i {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .nav-item.active i {
            transform: translateY(-5px);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 500;
        }

        /* Loading Spinner */
        .loader-container {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* Main Content Scroll Area */
        #main-app {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px; /* Space for bottom nav */
            scrollbar-width: none; /* Firefox */
        }

        #main-app::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        /* Input Fields */
        .custom-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            padding: 12px 16px;
            border-radius: 12px;
            transition: 0.3s;
            font-size: 14px;
        }

        .custom-input:focus {
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Button States */
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* Sweet Alert Customization */
        div:where(.swal2-container) div:where(.swal2-popup) {

            border: 1px solid #FFD700;
            color: white;
            border-radius: 16px;

    <script>
        // ******************************************************************
        // CONFIGURATION & SETUP
        // ******************************************************************
        const SUPABASE_URL = 'https://wnmwvbeydsrehtsnkfoc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndubXd2YmV5ZHNyZWh0c25rZm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDg4MzIsImV4cCI6MjA3OTg4NDgzMn0.4vSObxBEr8r11-dqkp9y6bVroMVoSTEnIOTF8Vo8sxk';
        
        // Initialize Clients
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const tg = window.Telegram.WebApp;
        
        // Global State Variables
        let currentUser = null;
        let appSettings = {};
        
        // Monetag Function Names (Dynamic Storage)
        let adFuncs = {
            interstitial: null,
            rewarded: null,
            popup: null
        };

        // Ad Timer Variables
        let adStartTime = 0;
        let pendingTask = null;
        const MIN_AD_DURATION = 10000; // 10 Seconds Required

        // ******************************************************************
        // APP INITIALIZATION
        // ******************************************************************
        async function initApp() {
            tg.expand(); // Expand to full screen
            tg.setHeaderColor('#0f0f0f'); // Set header color
            
            // 1. Get Telegram User Data
            const tgUser = tg.initDataUnsafe?.user;

            // FOR TESTING ONLY (Uncomment to test in browser)
            // const tgUser = { id: 123456789, first_name: "Tester", username: "test_user", photo_url: "" };

            if (!tgUser) {
                showError("Please open this app inside Telegram.");
                return;
            }

            try {
                // 2. Load Settings from Database
                const { data: sData, error: sError } = await supabase.from('settings').select('*').single();
                
                if (sError) {
                    console.error("Settings Load Failed:", sError);
                    // Fallback Settings
                    appSettings = {
                        conversion_rate: 0.05,
                        min_withdraw_amount: 50,
                        bot_username: 'MyBot_bot',
                        daily_task_limit: 10,
                        anti_cheat_enabled: true
                    };
                } else {
                    appSettings = sData;
                }

                // 3. Load Monetag Scripts Dynamically
                loadAdScripts();

                // 4. User Authentication & Registration
                let { data: user, error: uError } = await supabase.from('users').select('*').eq('id', tgUser.id).single();

                if (!user) {
                    // Registration Logic
                    const startParam = tg.initDataUnsafe?.start_param; 
                    let referrerId = null;

                    // Validate Referral ID
                    if (startParam && startParam != tgUser.id) {
                        referrerId = parseInt(startParam);
                        if (isNaN(referrerId)) referrerId = null;
                    }

                    // Anti-Cheat Check
                    if (appSettings.anti_cheat_enabled && referrerId) {
                        const deviceKey = 'device_ref_used';
                        if (localStorage.getItem(deviceKey)) {
                            console.log("Referral Blocked: Device already used.");
                            referrerId = null; 
                        } else {
                            localStorage.setItem(deviceKey, 'true');
                        }
                    }

                    // Insert User
                    const { data: newUser, error: cError } = await supabase.from('users').insert([{
                        id: tgUser.id,
                        first_name: tgUser.first_name || 'User',
                        username: tgUser.username,
                        photo_url: tgUser.photo_url,
                        referred_by: referrerId,
                        balance: 0
                    }]).select().single();

                    if (cError) throw new Error("Registration Failed: " + cError.message);
                    
                    user = newUser;

                    // Add Referral Bonus
                    if (referrerId) {
                        await supabase.rpc('increment_referral', { referrer_id: referrerId });
                    }
                }

                currentUser = user;
                updateHeaderUI();
                
                // Hide Loading & Show App
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    router('home');
                }, 1000);

            } catch (err) {
                console.error(err);
                showError("System Error: " + err.message);
            }
        }

        // ******************************************************************
        // HELPER FUNCTIONS
        // ******************************************************************
        
        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
            document.getElementById('error-box').classList.remove('hidden');
            document.querySelector('.loader').style.display = 'none';
        }

        function updateHeaderUI() {
            if(!currentUser) return;
            document.getElementById('user-name').innerText = currentUser.first_name;
            document.getElementById('user-balance').innerText = currentUser.balance;
            if(currentUser.photo_url) document.getElementById('user-photo').src = currentUser.photo_url;
        }

        function loadAdScripts() {
            // Load Interstitial
            if (appSettings.monetag_interstitial_id) {
                loadScript(appSettings.monetag_interstitial_id, (name) => adFuncs.interstitial = name);
            }
            // Load Rewarded
            if (appSettings.monetag_rewarded_id) {
                loadScript(appSettings.monetag_rewarded_id, (name) => adFuncs.rewarded = name);
            }
            // Load Popup
            if (appSettings.monetag_popup_id) {
                loadScript(appSettings.monetag_popup_id, (name) => adFuncs.popup = name);
            }
        }

        function loadScript(zoneId, callback) {
            const script = document.createElement('script');
            script.src = '//libtl.com/sdk.js';
            const funcName = 'show_' + zoneId;
            script.setAttribute('data-zone', zoneId);
            script.setAttribute('data-sdk', funcName);
            script.onload = () => callback(funcName);
            document.head.appendChild(script);
        }

        // ******************************************************************
        // ROUTING SYSTEM
        // ******************************************************************
        function router(page) {
            // Update Navigation State
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active', 'text-[#FFD700]');
                btn.classList.add('text-gray-500');
            });
            
            const activeBtn = document.getElementById(`btn-${page}`);
            if(activeBtn) {
                activeBtn.classList.add('active', 'text-[#FFD700]');
                activeBtn.classList.remove('text-gray-500');
            }

            // Render Content
            const container = document.getElementById('main-app');
            if (page === 'home') renderHome(container);
            else if (page === 'tasks') renderTasks(container);
            else if (page === 'wallet') renderWallet(container);
            else if (page === 'history') renderHistory(container);
            else if (page === 'refer') renderRefer(container);
        }

        // ******************************************************************
        // PAGE 1: HOME
        // ******************************************************************
        function renderHome(container) {

            // Show In-App Ad (Background)
            if(adFuncs.interstitial && window[adFuncs.interstitial]) {

                    type: 'inApp',

            let bannerHtml = '';
            if (appSettings.home_banner_url) {
                bannerHtml = `

                        <div class="absolute bottom-4 left-4">
                            <span class="bg-[#FFD700] text-black text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-lg">Featured</span>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = `
                <!-- Balance Card -->
                <div class="glass-panel p-6 rounded-3xl text-center relative overflow-hidden mt-2 border-t border-white/10 shadow-[0_10px_40px_rgba(0,0,0,0.5)]">
                    <div class="absolute -top-10 -left-10 w-40 h-40 bg-[#FFD700] rounded-full blur-[80px] opacity-20"></div>
                    
                    <p class="text-gray-400 text-xs uppercase tracking-[3px] mb-2 font-bold">Total Earnings</p>
                    <h1 class="text-6xl font-bold text-white mb-2 drop-shadow-2xl">${currentUser.balance}</h1>
                    <div class="inline-block bg-white/5 border border-white/10 rounded-full px-5 py-1.5 mt-1 backdrop-blur-md">
                        <p class="text-xs text-[#FFD700] font-bold tracking-wide">â‰ˆ à§³ ${bdtAmount} BDT</p>
                    </div>
                    
                    <button onclick="router('tasks')" class="mt-8 w-full py-4 rounded-2xl gold-gradient text-black font-bold shadow-[0_4px_20px_rgba(255,215,0,0.3)] active:scale-95 transition-transform text-sm flex items-center justify-center gap-3 uppercase tracking-wider">
                        <i class="fas fa-play text-lg"></i> Start Earning
                    </button>
                </div>
                
                <!-- Stats Grid -->
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="glass-panel p-5 rounded-2xl flex flex-col items-center justify-center border border-white/5 hover:border-[#FFD700]/30 transition group">

        // ******************************************************************
        // PAGE 2: TASKS (Core Logic)
        // ******************************************************************
        async function renderTasks(container) {
            container.innerHTML = `<div class="w-full h-full flex justify-center items-center mt-20"><div class="loader"></div></div>`;
            
            const { data: tasks } = await supabase.from('tasks').select('*').eq('is_active', true).order('id');
            const todayDate = new Date().toISOString().split('T')[0];
            const { data: logs } = await supabase.from('task_logs')
                .select('task_id')
                .eq('user_id', currentUser.id)
                .eq('created_at', todayDate);

            const taskCounts = {};
            if (logs) logs.forEach(l => taskCounts[l.task_id] = (taskCounts[l.task_id] || 0) + 1);

            const isLocked = appSettings.referral_lock && (currentUser.referral_count < appSettings.min_referrals_req);
            const dailyLimit = appSettings.daily_task_limit || 10;

            let html = `
                <div class="flex justify-between items-center mb-5 mt-2 px-1">
                    <h2 class="text-lg font-bold text-white flex items-center gap-2">
                        <span class="bg-[#FFD700] w-1 h-6 rounded-full"></span> Available Tasks
                    </h2>
                    <span class="text-[10px] bg-white/10 px-3 py-1.5 rounded-lg text-gray-300 border border-white/10 shadow-sm font-mono">
                        Limit: ${dailyLimit} / Day
                    </span>
                </div>
            `;

            if (isLocked) {
                html += `
                    <div class="bg-red-500/10 border border-red-500/50 p-5 rounded-2xl mb-6 text-center flex flex-col items-center gap-3 shadow-lg">
                        <div class="w-10 h-10 bg-red-500/20 rounded-full flex items-center justify-center">
                            <i class="fas fa-lock text-red-500 text-lg"></i>
                        </div>
                        <p class="text-xs text-red-300 leading-relaxed">
                            To unlock premium tasks, you need to invite 
                            <b class="text-white bg-red-500 px-1 rounded">${appSettings.min_referrals_req - currentUser.referral_count}</b> 
                            more friends.
                        </p>
                    </div>`;
            }

            html += `<div class="space-y-4 pb-24">`;
            
            if (tasks && tasks.length > 0) {
                tasks.forEach(task => {
                    let icon = 'star';
                    let btnLabel = 'Start';
                    let typeBadge = 'AD';
                    let badgeColor = 'bg-gray-500/20 text-gray-400';
                    
                    if (task.task_type === 'direct_ad') { icon = 'globe'; btnLabel = 'Visit'; typeBadge = 'WEB'; badgeColor = 'bg-blue-500/20 text-blue-400'; }
                    else if (task.task_type === 'telegram') { icon = 'paper-plane'; btnLabel = 'Join'; typeBadge = 'TG'; badgeColor = 'bg-cyan-500/20 text-cyan-400'; }
                    else if (task.task_type === 'video') { icon = 'play-circle'; btnLabel = 'Watch'; typeBadge = 'VID'; badgeColor = 'bg-purple-500/20 text-purple-400'; }

                    const count = taskCounts[task.id] || 0;
                    const isLimitReached = count >= dailyLimit;
                    const isDisabled = isLocked || isLimitReached;
                    
                    const btnClass = isDisabled 
                        ? 'bg-white/5 text-gray-500 cursor-not-allowed border border-white/5' 
                        : 'gold-gradient text-black hover:opacity-90 active:scale-95 shadow-[0_0_15px_rgba(255,215,0,0.4)]';

                    const cardOpacity = isLimitReached ? 'opacity-50 grayscale' : 'opacity-100';

                    html += `
                        <div class="glass-panel p-4 rounded-2xl flex justify-between items-center group relative overflow-hidden transition-all duration-300 ${cardOpacity} hover:bg-white/5">
                            <div class="flex items-center gap-4 relative z-10">
                                <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center text-[#FFD700] border border-white/10 group-hover:border-[#FFD700]/50 transition shadow-lg">
                                    <i class="fas fa-${icon} text-xl"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm text-white line-clamp-1 mb-1">${task.title}</h4>
                                    <div class="flex items-center gap-2">
                                        <span class="text-[9px] ${badgeColor} px-1.5 py-0.5 rounded font-bold tracking-wider border border-white/5">${typeBadge}</span>
                                        <span class="text-[10px] text-[#FFD700] font-bold">+${task.reward}</span>
                                        <span class="text-[10px] text-gray-500 font-mono border-l border-white/10 pl-2">${count}/${dailyLimit}</span>
                                    </div>
                                </div>
                            </div>
                            <button onclick="handleTask(${task.id}, ${task.reward}, '${task.task_type}', '${task.link || ''}')" 
                                ${isDisabled ? 'disabled' : ''}

                    `;
                });
            } else {
                html += `
                    <div class="text-center text-gray-500 text-sm mt-20 flex flex-col items-center opacity-50">
                        <i class="fas fa-folder-open text-5xl mb-4"></i>
                        <p>No tasks available at the moment.</p>
                    </div>`;
            }
            
            html += `</div>`;
            container.innerHTML = html;
        }

        // ******************************************************************
        // ADVANCED AD LOGIC & TIMER (The Critical Part)
        // ******************************************************************
        
        // Visibility Change Listener (à¦Ÿà¦¾à¦‡à¦®à¦¾à¦° à¦«à¦¿à¦•à§à¦¸)
        // à¦¯à¦–à¦¨ à¦‡à¦‰à¦œà¦¾à¦° à¦…à§à¦¯à¦¾à¦¡ à¦¬à¦¾ à¦…à¦¨à§à¦¯ à¦²à¦¿à¦‚à¦•à§‡ à¦¯à¦¾à¦¬à§‡ à¦à¦¬à¦‚ à¦«à¦¿à¦°à§‡ à¦†à¦¸à¦¬à§‡
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible" && adStartTime > 0 && pendingTask) {
                const endTime = Date.now();
                const duration = endTime - adStartTime;
                
                // à¦¡à¦¿à¦¬à¦¾à¦—à¦¿à¦‚ à¦²à¦—
                console.log(`User returned after: ${duration}ms`);

                if (duration >= MIN_AD_DURATION) {
                    claimReward(pendingTask.id, pendingTask.reward);
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Too Fast!',
                        text: `You came back in ${(duration/1000).toFixed(1)}s. Required: 10s.`,
                        confirmButtonColor: '#FFD700',
                        confirmButtonText: 'Try Again'
                    });
                }
                
                // à¦°à¦¿à¦¸à§‡à¦Ÿ
                adStartTime = 0;
                pendingTask = null;
            }
        });

        window.handleTask = async (taskId, reward, type, link) => {
            // à¦Ÿà¦¾à¦¸à§à¦• à¦¡à¦¾à¦Ÿà¦¾ à¦¸à§‡à¦Ÿ à¦•à¦°à¦¾
            pendingTask = { id: taskId, reward: reward };
            adStartTime = Date.now(); 

            // à§§. à¦¡à¦¿à¦°à§‡à¦•à§à¦Ÿ à¦²à¦¿à¦‚à¦• (Visit Website)
            if (type === 'direct_ad') {
                const targetLink = (link && link !== 'null') ? link : appSettings.monetag_direct_link;
                
                if(targetLink) {
                    window.open(targetLink, '_blank');
                    
                    // à¦¬à§à¦¯à¦¾à¦•à¦—à§à¦°à¦¾à¦‰à¦¨à§à¦¡à§‡ à¦‡à¦¨à§à¦Ÿà¦¾à¦°à¦¸à§à¦Ÿà¦¿à¦¶à¦¿à§Ÿà¦¾à¦² à¦²à§‹à¦¡ à¦•à¦°à¦¾ (à¦¯à¦¦à¦¿ à¦¥à¦¾à¦•à§‡)
                    setTimeout(() => {
                        if(adFuncs.interstitial && window[adFuncs.interstitial]) {
                            window[adFuncs.interstitial]();
                        }
                    }, 1000);
                } else {
                    Swal.fire('Error', 'Link not set by admin', 'error');
                }
            } 
            
            // à§¨. à¦Ÿà§‡à¦²à¦¿à¦—à§à¦°à¦¾à¦® (Join + Popup)
            else if (type === 'telegram') {
                if(link) window.open(link, '_blank');
                
                if(adFuncs.popup && window[adFuncs.popup]) {
                    window[adFuncs.popup]('pop'); // à¦ªà¦ªà¦†à¦ª à¦¶à§‹
                }
            }
            
            // à§©. à¦­à¦¿à¦¡à¦¿à¦“ (Rewarded Video)
            else if (type === 'video') {
                // à¦­à¦¿à¦¡à¦¿à¦“à¦° à¦•à§à¦·à§‡à¦¤à§à¦°à§‡ à¦Ÿà¦¾à¦‡à¦®à¦¾à¦° à¦²à¦¾à¦—à§‡ à¦¨à¦¾, à¦…à§à¦¯à¦¾à¦¡ à¦¶à§‡à¦· à¦¹à¦²à§‡à¦‡ à¦°à¦¿à¦“à§Ÿà¦¾à¦°à§à¦¡
                if(adFuncs.rewarded && window[adFuncs.rewarded]) {
                    window[adFuncs.rewarded]().then(() => {
                        claimReward(taskId, reward);
                        // à¦Ÿà¦¾à¦‡à¦®à¦¾à¦° à¦°à¦¿à¦¸à§‡à¦Ÿ à¦•à¦¾à¦°à¦£ à¦…à§à¦¯à¦¾à¦¡ à¦¦à§‡à¦–à¦¾ à¦¶à§‡à¦·
                        adStartTime = 0; 
                        pendingTask = null;
                    }).catch(() => {
                        // à¦…à§à¦¯à¦¾à¦¡ à¦«à§‡à¦‡à¦² à¦•à¦°à¦²à§‡ à¦Ÿà¦¾à¦‡à¦®à¦¾à¦° à¦²à¦œà¦¿à¦•à§‡ à¦«à¦²à¦¬à§à¦¯à¦¾à¦•
                        console.log("Ad failed, switching to timer logic");
                    });
                } else {
                    // à¦…à§à¦¯à¦¾à¦¡ à¦¨à¦¾ à¦¥à¦¾à¦•à¦²à§‡ à¦Ÿà¦¾à¦‡à¦®à¦¾à¦° à¦²à¦œà¦¿à¦• à¦•à¦¾à¦œ à¦•à¦°à¦¬à§‡
                }
            }
            
            // à§ª. à¦¸à¦¾à¦§à¦¾à¦°à¦£ à¦“à§Ÿà§‡à¦¬ à¦²à¦¿à¦‚à¦•
            else {
                if(link && link !== 'null') window.open(link, '_blank');
                if(adFuncs.interstitial && window[adFuncs.interstitial]) window[adFuncs.interstitial]();
            }
        };

        // --- Claim Reward Logic (RPC) ---
        async function claimReward(taskId, reward) {
            Swal.fire({
                title: 'Verifying...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading(),
                background: '#1a1a1a', color: '#fff', showConfirmButton: false
            });

            const { data: result } = await supabase.rpc('claim_task', { 
                user_id_input: currentUser.id, 
                task_id_input: taskId, 
                reward_amount: reward, 
                daily_limit_input: appSettings.daily_task_limit
            });

            Swal.close();

            if (result && result.success) {
                currentUser.balance += reward;
                updateHeaderUI();
                Swal.fire({ 
                    icon: 'success', 
                    title: `+${reward}`, 
                    text: 'Points Added Successfully!',
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 1500,
                    background: '#1a1a1a', color: '#fff'
                });
                router('tasks'); 
            } else {
                Swal.fire({ 
                    icon: 'error', 
                    title: 'Oops!', 
                    text: result?.message || "Something went wrong",
                    background: '#1a1a1a', color: '#fff'
                });
            }
        }

        // ******************************************************************
        // PAGE 3: WALLET (Withdraw Logic with Double Click Fix)
        // ******************************************************************
        function renderWallet(container) {
            const bdtAmount = (currentUser.balance * appSettings.conversion_rate).toFixed(2);
            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mb-6 mt-4 relative overflow-hidden shadow-2xl">
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-green-500/20 rounded-full blur-[60px]"></div>
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Withdrawable Funds</p>
                    <h1 class="text-5xl font-bold gold-text my-3">à§³ ${bdtAmount}</h1>
                    <div class="inline-block bg-white/5 px-4 py-1.5 rounded-full border border-white/10">
                        <p class="text-[10px] text-gray-400">Minimum Withdraw: <span class="text-[#FFD700]">à§³ ${appSettings.min_withdraw_amount}</span></p>
                    </div>
                </div>
                
                <div class="space-y-6">
                    <!-- Method -->
                    <div>
                        <label class="text-xs text-gray-400 ml-1 font-bold uppercase tracking-wide">Payment Method</label>
                        <div class="mt-2 glass-panel p-4 rounded-xl border border-[#FFD700] flex items-center justify-between bg-[#FFD700]/5 shadow-[0_0_15px_rgba(255,215,0,0.1)]">
                            <div class="flex items-center gap-3">
                                <img src="https://freelogopng.com/images/all_img/1656234745bkash-app-logo-png.png" class="h-8 object-contain drop-shadow">
                                <div class="flex flex-col">
                                    <span class="font-bold text-sm text-white">Bkash Personal</span>
                                    <span class="text-[9px] text-gray-400">Instant Payment</span>
                                </div>
                            </div>
                            <i class="fas fa-check-circle text-[#FFD700] text-xl"></i>
                        </div>
                    </div>

                    <!-- Inputs -->
                    <div class="space-y-3">
                        <div>
                            <label class="text-xs text-gray-400 ml-1 font-bold">Bkash Number</label>
                            <input type="number" id="withdraw-number" placeholder="017xxxxxxxx" class="custom-input w-full rounded-xl p-3.5 mt-1 text-sm placeholder-gray-600">
                        </div>

                        <div>
                            <label class="text-xs text-gray-400 ml-1 font-bold">Amount (BDT)</label>
                            <input type="number" id="withdraw-amount" placeholder="Min ${appSettings.min_withdraw_amount}" class="custom-input w-full rounded-xl p-3.5 mt-1 text-sm placeholder-gray-600">
                        </div>
                    </div>

                    <button id="withdraw-btn" onclick="processWithdraw()" class="w-full py-4 rounded-xl gold-gradient text-black font-bold mt-4 shadow-lg active:scale-95 transition-transform text-sm uppercase tracking-wide flex items-center justify-center gap-2">
                        <span>Submit Request</span> <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            `;
        }

        async function processWithdraw() {
            const btn = document.getElementById('withdraw-btn');
            const number = document.getElementById('withdraw-number').value;
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            
            // Validation
            if (!number || !amount) return Swal.fire({ icon: 'warning', title: 'Missing Info', text: 'Fill all fields', background: '#1a1a1a', color: '#fff' });
            if (amount < appSettings.min_withdraw_amount) return Swal.fire({ icon: 'warning', title: 'Invalid Amount', text: `Min: à§³ ${appSettings.min_withdraw_amount}`, background: '#1a1a1a', color: '#fff' });
            
            const pointsNeeded = amount / appSettings.conversion_rate;
            if (currentUser.balance < pointsNeeded) return Swal.fire({ icon: 'error', title: 'Low Balance', text: 'Not enough points.', background: '#1a1a1a', color: '#fff' });

            // Button Disable (Fixes Double Click)
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;

            // Optional Ad
            if(adFuncs.interstitial && window[adFuncs.interstitial]) await window[adFuncs.interstitial]().catch(()=>{});

            const { error } = await supabase.from('withdrawals').insert([{
                user_id: currentUser.id, method: 'Bkash', number: number, amount_bdt: amount, points_deducted: pointsNeeded
            }]);

            if (!error) {
                await supabase.rpc('increment_balance', { user_id: currentUser.id, amount: -pointsNeeded });
                currentUser.balance -= pointsNeeded;
                updateHeaderUI();
                
                Swal.fire({ icon: 'success', title: 'Success', text: 'Request sent successfully!', background: '#1a1a1a', color: '#fff' });
                router('history');
            } else {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Failed to submit.', background: '#1a1a1a', color: '#fff' });
                // Re-enable button on error
                btn.disabled = false;
                btn.innerText = "Submit Request";
            }
        }

        // ******************************************************************
        // PAGE 4: HISTORY
        // ******************************************************************
        async function renderHistory(container) {
            container.innerHTML = `<div class="w-full h-full flex justify-center items-center mt-20"><div class="loader"></div></div>`;
            
            const { data: withdrawals } = await supabase
                .from('withdrawals')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            let html = `
                <div class="my-4 px-1">
                    <h2 class="text-lg font-bold mb-4 ml-1 flex items-center gap-2 text-white">
                        <i class="fas fa-history text-[#FFD700]"></i> Transaction History
                    </h2>
            `;

            if (!withdrawals || withdrawals.length === 0) {
                html += `
                    <div class="text-center text-gray-500 text-sm mt-20 flex flex-col items-center">
                        <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mb-4">
                            <i class="fas fa-file-invoice text-3xl opacity-30"></i>
                        </div>
                        No transactions found.
                    </div>`;
            } else {
                html += `<div class="space-y-3 pb-20">`;
                withdrawals.forEach(w => {
                    let statusColor = 'text-yellow-400';
                    let statusIcon = 'clock';
                    let statusText = 'Pending';
                    let borderClass = 'border-yellow-500/50';
                    
                    if (w.status === 'paid') { 
                        statusColor = 'text-green-400'; statusIcon = 'check-circle'; statusText = 'Paid'; borderClass = 'border-green-500/50';
                    }
                    if (w.status === 'rejected') { 
                        statusColor = 'text-red-400'; statusIcon = 'times-circle'; statusText = 'Rejected'; borderClass = 'border-red-500/50';
                    }

                    const date = new Date(w.created_at).toLocaleDateString();

                    html += `
                        <div class="glass-panel p-4 rounded-xl flex justify-between items-center border-l-4 ${borderClass} shadow-lg hover:bg-white/5 transition">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-xl shadow-inner border border-white/5">
                                    ðŸ’°
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm text-white">à§³ ${w.amount_bdt}</h4>
                                    <div class="flex items-center gap-2 mt-0.5">
                                        <span class="text-[10px] text-gray-400 font-mono bg-white/5 px-1.5 rounded">${w.method}</span>
                                        <span class="text-[9px] text-gray-500">${date}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-[10px] font-bold ${statusColor} uppercase flex items-center gap-1.5 bg-black/30 px-2.5 py-1 rounded-full border border-white/5">
                                    <i class="fas fa-${statusIcon}"></i> ${statusText}
                                </span>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        // ******************************************************************
        // PAGE 5: REFERRAL
        // ******************************************************************
        function renderRefer(container) {
            const link = `https://t.me/${appSettings.bot_username || 'MyBot_bot'}?start=${currentUser.id}`;
            const showInput = currentUser.referred_by === null;
            const bonus = 50; 

            container.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl text-center mt-4 border border-[#FFD700]/30 relative overflow-hidden shadow-2xl">
                    <div class="absolute -right-10 -bottom-10 w-32 h-32 bg-blue-500/20 rounded-full blur-[60px]"></div>
                    <img src="https://cdn-icons-png.flaticon.com/512/3893/3893069.png" class="w-20 h-20 mx-auto mb-4 drop-shadow-[0_0_15px_rgba(255,215,0,0.4)] animate-bounce">
                    <h2 class="text-2xl font-bold text-white">Invite & Earn</h2>
                    <p class="text-xs text-gray-400 mt-2 px-4 leading-relaxed">
                        Share your unique link and earn <b class="text-[#FFD700]">${bonus} points</b> for every friend who joins!
                    </p>
                </div>
                
                <div class="glass-panel p-3 rounded-xl mt-6 flex items-center gap-3 bg-black/30 border border-white/10 shadow-inner">
                    <div class="bg-white/5 p-2 rounded-lg"><i class="fas fa-link text-[#FFD700] text-sm"></i></div>
                    <input type="text" value="${link}" readonly class="bg-transparent text-xs w-full text-gray-300 outline-none font-mono tracking-wide" id="ref-link">
                    <button onclick="copyLink()" class="p-2.5 bg-[#FFD700] rounded-lg text-black font-bold text-xs hover:scale-105 active:scale-95 transition shadow-lg">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                ${showInput ? `
                <div class="glass-panel p-5 rounded-xl mt-5 border border-[#FFD700]/20 bg-[#FFD700]/5">
                    <p class="text-xs text-gray-300 mb-3 font-bold flex items-center gap-2">
                        <i class="fas fa-gift text-[#FFD700]"></i> Enter Referral Code
                    </p>
                    <div class="flex gap-2">
                        <input type="number" id="ref-code-input" placeholder="Referrer ID" class="custom-input w-full rounded-lg p-3 text-xs placeholder-gray-500">
                        <button onclick="submitReferralCode()" class="gold-gradient text-black text-xs font-bold px-6 py-2 rounded-lg hover:opacity-90 shadow-lg active:scale-95 transition">Apply</button>
                    </div>
                </div>` : ''}

                <div class="mt-6 glass-panel p-5 rounded-xl flex justify-between items-center shadow-lg border border-white/5">
                    <div>
                        <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Total Referrals</p>
                        <h4 class="text-3xl font-bold text-white">${currentUser.referral_count}</h4>
                    </div>
                    <div class="h-10 w-[1px] bg-white/10"></div>
                    <div class="text-right">
                        <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Bonus Earned</p>
                        <h4 class="text-3xl font-bold text-[#FFD700]">${currentUser.referral_count * bonus}</h4>
                    </div>
                </div>
            `;
        }

        async function submitReferralCode() {
            const code = document.getElementById('ref-code-input').value;
            if(!code) return Swal.fire('Error', 'Please enter a valid code', 'warning');

            if(appSettings.anti_cheat_enabled && localStorage.getItem('device_ref_used')) {
                return Swal.fire({ icon: 'error', title: 'Action Blocked', text: 'Referral reward already claimed on this device!', confirmButtonColor: '#d33' });
            }

            Swal.fire({title: 'Processing...', didOpen: () => Swal.showLoading(), background: '#1a1a1a', color: '#fff', showConfirmButton: false});

            const { data: res } = await supabase.rpc('submit_referral_code', { user_id_input: currentUser.id, referrer_id_input: parseInt(code) });

            Swal.close();

            if(res && res.success) {
                if(appSettings.anti_cheat_enabled) localStorage.setItem('device_ref_used', 'true');
                currentUser.referred_by = parseInt(code); 
                Swal.fire({ icon: 'success', title: 'Success!', text: 'Referral Code Applied Successfully!', background: '#1a1a1a', color: '#fff' });
                router('refer'); 
            } else {
                Swal.fire({ icon: 'error', title: 'Failed', text: res?.message || 'Invalid Code' });
            }
        }

        window.copyLink = () => {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            Swal.fire({ icon: 'success', title: 'Link Copied!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, background: '#1a1a1a', color: '#fff' });
        };

        // START APP
        initApp();

    </script>
